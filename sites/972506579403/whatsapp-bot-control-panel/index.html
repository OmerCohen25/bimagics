<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 拽专 -  WhatsApp</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      animation: move 2s infinite alternate;
    }

    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .feature-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feature-info {
      max-width: 70%;
    }

    .feature-info h3 {
      margin: 0 0 8px 0;
      color: #222;
    }

    .feature-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3b82f6;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .connect-btn {
      margin-top: 10px;
      background-color: #10b981;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .connect-btn:hover {
      background-color: #059669;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

    </div>
  </div>
