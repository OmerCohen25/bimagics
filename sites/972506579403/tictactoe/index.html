<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; font-size: 2em; background-color: white; border: 1px solid #ccc; cursor: pointer; }
        .cell:hover { background-color: #e0e0e0; }
        #message { margin-top: 20px; font-size: 1.5em; }
    </style>
</head>
<body>
    <div>
        <div id="board"></div>
        <div id="message"></div>
    </div>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let cells = Array(9).fill(null);
        let player = 'X';
        let computer = 'O';

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            cells.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => playerMove(index));
                board.appendChild(cell);
            });
        }

        function playerMove(index) {
            if (!cells[index]) {
                cells[index] = player;
                updateBoard();
                if (checkWin(player)) {
                    message.textContent = 'You win! 🎉';
                    return;
                } else if (cells.every(cell => cell)) {
                    message.textContent = 'It\'s a draw!';
                    return;
                }
                computerMove();
            }
        }

        function computerMove() {
            let availableMoves = cells.map((cell, index) => cell ? null : index).filter(index => index !== null);
            let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            if (randomMove !== undefined) {
                cells[randomMove] = computer;
                updateBoard();
                if (checkWin(computer)) {
                    message.textContent = 'Computer wins! 😢';
                } else if (cells.every(cell => cell)) {
                    message.textContent = 'It\'s a draw!';
                }
            }
        }

        function updateBoard() {
            const cellElements = document.querySelectorAll('.cell');
            cellElements.forEach((cell, index) => {
                cell.textContent = cells[index];
            });
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => cells[index] === player);
            });
        }

        createBoard();
    </script>
