<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתרים שבנה היוצר</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      direction: rtl;
    }

    header {
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 0.8s ease;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    .container {
      width: 100%;
      max-width: 1000px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #1e1e1e;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #90caf9;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .buttons a {
      flex: 1;
      text-align: center;
      padding: 0.6rem 1rem;
      border-radius: 0.4rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    .view-button {
      background: #00c853;
      color: white;
    }

    .share-button {
      background: #2196f3;
      color: white;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .card h2 { font-size: 1.25rem; }
      .card p { font-size: 0.9rem; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>אתרים שבנה היוצר</h1>
    <p>972506579403</p>
  </header>
  <div class="container">
    <div id="sites" class="grid"></div>
  </div>

  <script>
    const userId = "972506579403";
    async function fetchSites() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/OmerCohen25/my-first-site/main/sites/" + userId + "/index.json");
        if (!res.ok) throw new Error("Failed to fetch sites index");
        
        const sitesIndex = await res.json();
        const sitesContainer = document.getElementById('sites');
        sitesContainer.innerHTML = "";

        if (!Array.isArray(sitesIndex) || sitesIndex.length === 0) {
          sitesContainer.innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#aaa;">לא נמצאו אתרים</p>';
          return;
        }

        sitesIndex.forEach(function(site) {
          const card = document.createElement('div');
          card.className = 'card';
          let siteUrl = site.url.replace(/index\.html$/i, '');
          const viewLink = '<a class="view-button" href="' + siteUrl + '" target="_blank">👀 לצפייה באתר</a>';
          const shareLink = '<a class="share-button" href="https://wa.me/?text=' + encodeURIComponent("הנה האתר שבניתי בשניות באמצעות בוט בוואטסאפ: " + siteUrl) + '" target="_blank">שתף בווצאפ</a>';
          card.innerHTML = '<h2>' + site.title + '</h2>' +
                           '<p><strong>נוצר בתאריך:</strong> ' + new Date(site.createdAt).toLocaleString("he-IL") + '</p>' +
                           '<div class="buttons">' + viewLink + shareLink + '</div>';
          sitesContainer.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching sites index:", err);
        document.getElementById('sites').innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#aaa;">שגיאה בטעינת האתרים 😢</p>';
      }
    }
    fetchSites();
  </script>
</body>
</html>
