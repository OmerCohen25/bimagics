<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        canvas { border: 1px solid #000; }
        @media (max-width: 600px) {
            canvas { width: 100%; height: auto; }
            .controls { display: flex; justify-content: center; margin-top: 20px; }
            .btn { padding: 10px; margin: 5px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div class="controls">
        <button class="btn" onclick="changeDirection('LEFT')">猬锔</button>
        <button class="btn" onclick="changeDirection('UP')">猬锔</button>
        <button class="btn" onclick="changeDirection('DOWN')">猬锔</button>
        <button class="btn" onclick="changeDirection('RIGHT')">★</button>
    </div>
    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = 'RIGHT';
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };

        document.addEventListener('keydown', (event) => {
            if (event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
            else if (event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
            else if (event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
            else if (event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
        });

        function changeDirection(dir) {
            if (dir == 'LEFT' && direction != 'RIGHT') direction = 'LEFT';
            else if (dir == 'UP' && direction != 'DOWN') direction = 'UP';
            else if (dir == 'RIGHT' && direction != 'LEFT') direction = 'RIGHT';
            else if (dir == 'DOWN' && direction != 'UP') direction = 'DOWN';
        }

        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }

        function draw() {
            ctx.fillStyle = 'lightgreen';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = (index === 0) ? 'green' : 'white';
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over');
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 100);
    </script>
