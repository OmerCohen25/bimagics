<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 10px 20px; text-align: center; }
        nav { margin: 10px 0; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        section { padding: 20px; }
        footer { text-align: center; padding: 10px 0; background: #333; color: white; }
        .gallery img { width: 100%; max-width: 200px; margin: 10px; }
        .contact-form { display: flex; flex-direction: column; width: 300px; margin: auto; }
        .contact-form input, .contact-form textarea { margin: 5px 0; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Innovative Hub</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h2>Dynamic Homepage</h2>
        <p>Explore the latest trends and innovations!</p>
    </section>
    <section id="blog">
        <h2>Blog</h2>
        <p>Stay updated with our latest articles.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200" alt="Image 1">
            <img src="https://via.placeholder.com/200" alt="Image 2">
            <img src="https://via.placeholder.com/200" alt="Image 3">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Innovative Hub. All rights reserved.</p>
    </footer>

</html>
