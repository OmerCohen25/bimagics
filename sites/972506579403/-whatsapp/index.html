<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 拽专 -  WhatsApp</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #3b82f6;
    }

    .feature-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feature-info {
      max-width: 70%;
    }

    .feature-info h3 {
      margin: 0 0 8px 0;
      color: #222;
    }

    .feature-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3b82f6;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .connect-btn {
      margin-top: 10px;
      background-color: #10b981;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .connect-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> 拽专 砖</h1>

    <!-- 驻爪'专: 转专转  -->
    <div class="feature-card">
      <div class="feature-info">
        <h3>转专转 </h3>
        <p>驻砖专  拽注 驻砖转 转专转 砖专转  Google 砖.</p>
        <button class="connect-btn" onclick="connectGoogleCalendar()">转专 </button>
      </div>
      <label class="toggle">
        <input type="checkbox" onchange="toggleFeature('calendar', this.checked)">
        <span class="slider"></span>
      </label>
    </div>

    <!-- 驻爪'专: 砖转  -->
    <div class="feature-card">
      <div class="feature-info">
        <h3>砖转 </h3>
        <p>  住 砖   砖.</p>
        <button class="connect-btn" onclick="connectGmail()">转专 </button>
      </div>
      <label class="toggle">
        <input type="checkbox" onchange="toggleFeature('email', this.checked)">
        <span class="slider"></span>
      </label>
    </div>

    <!-- 驻爪'专: 转 拽转 -->
    <div class="feature-card">
      <div class="feature-info">
        <h3>转 拽转</h3>
        <p>驻砖专  转 注转 拽转 专 住.</p>
      </div>
      <label class="toggle">
        <input type="checkbox" checked onchange="toggleFeature('voiceTranscription', this.checked)">
        <span class="slider"></span>
      </label>
    </div>

    <!-- 驻爪'专: 转 转专 -->
    <div class="feature-card">
      <div class="feature-info">
        <h3>转 转专</h3>
        <p>  爪专 注专 驻 转 转专 转 砖转.</p>
      </div>
      <label class="toggle">
        <input type="checkbox" onchange="toggleFeature('siteBuilder', this.checked)">
        <span class="slider"></span>
      </label>
    </div>

  </div>

  <script>
    function toggleFeature(feature, isEnabled) {
      console.log(`Feature "${feature}" is now: ${isEnabled ? 'ON' : 'OFF'}`);
      //  转 砖专 转  砖专转  -Firestore 驻 住驻专 驻
    }

    function connectGoogleCalendar() {
      window.open('/auth/google/calendar', '_blank');
    }

    function connectGmail() {
      window.open('/auth/google/gmail', '_blank');
    }
  </script>
