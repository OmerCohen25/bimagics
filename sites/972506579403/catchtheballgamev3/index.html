<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转驻住 转 专</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #score, #timer {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <button id="startButton">转 砖拽</button>
    <div id="score">拽转: 0</div>
    <div id="timer">: 30</div>
    <div id="gameArea"></div>

    <audio id="scoreSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let gameActive = false;

        const ball = document.createElement('div');
        ball.id = 'ball';
        document.getElementById('gameArea').appendChild(ball);

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById('startButton').disabled = true;
            document.getElementById('score').innerText = '拽转: ' + score;
            document.getElementById('timer').innerText = ': ' + timeLeft;
            moveBall();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function moveBall() {
            if (!gameActive) return;
            const gameArea = document.getElementById('gameArea');
            const x = Math.random() * (gameArea.clientWidth - 50);
            const y = Math.random() * (gameArea.clientHeight - 50);
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
            ball.style.transform = 'scale(1.2)';
            setTimeout(() => ball.style.transform = 'scale(1)', 200);
        }

        ball.addEventListener('click', () => {
            if (gameActive) {
                score++;
                document.getElementById('score').innerText = '拽转: ' + score;
                document.getElementById('scoreSound').play();
                moveBall();
            }
        });

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = ': ' + timeLeft;
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            alert('住转 转 砖拽! 爪专转 ' + score + ' 拽转.');
            document.getElementById('startButton').disabled = false;
        }

        document.getElementById('startButton').addEventListener('click', startGame);
    </script>
