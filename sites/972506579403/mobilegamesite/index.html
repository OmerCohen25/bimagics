    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from {opacity: 0;} 
            to {opacity: 1;}
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
