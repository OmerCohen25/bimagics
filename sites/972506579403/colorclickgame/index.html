<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Click Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="timer">Time: <span id="time">30</span> seconds</div>
        <div id="game"></div>
    </div>
    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const gameContainer = document.getElementById('game');
        const timeDisplay = document.getElementById('time');
        let timeLeft = 30;
        let score = 0;

        function startGame() {
            const interval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    alert('Game Over! Your score: ' + score);
                    return;
                }
                timeLeft--;
                timeDisplay.innerText = timeLeft;
                generateColorBox();
            }, 1000);
        }

        function generateColorBox() {
            gameContainer.innerHTML = '';
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = randomColor;
            colorBox.onclick = () => {
                score++;
                colorBox.style.transform = 'scale(0)';
                setTimeout(() => generateColorBox(), 200);
            };
            gameContainer.appendChild(colorBox);
        }

        startGame();
    </script>
