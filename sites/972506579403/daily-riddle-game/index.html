<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידה יומית</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 80%; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>חידה יומית</h1>
        <p id="riddle">אני תמיד רעב, אני חייב לאכול. אם לא תאכיל אותי, אני אשבור אותך. מה אני?</p>
        <input type="text" id="answer" placeholder="הזן את התשובה שלך כאן">
        <button onclick="checkAnswer()">בדוק תשובה</button>
        <div class="result" id="result"></div>
        <button onclick="shareResult()">שתף תוצאה</button>
    </div>
    <script>
        const correctAnswer = 'אש';
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const resultDiv = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultDiv.innerText = 'נכון!';
            } else {
                resultDiv.innerText = 'לא נכון. התשובה הנכונה היא: ' + correctAnswer;
            }
        }
        function shareResult() {
            const resultDiv = document.getElementById('result').innerText;
            const shareText = 'בדקתי את החידה היומית שלי: ' + resultDiv;
            const url = 'https://yourwebsite.com'; // Change to your website URL
            const shareUrl = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(shareText + ' ' + url);
            window.open(shareUrl, '_blank');
        }
    </script>

</footer>
</body>
</html>
