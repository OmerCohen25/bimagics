<body>
    <h1>ברוכים הבאים למשחק איש תלוי!</h1>
    <p>נחשו את המילה לפני שהאיש נתלה!</p>
    <button class="button" onclick="startGame()">התחל משחק</button>
    <div id="gameArea" style="display:none;">
        <h2 id="wordDisplay"></h2>
        <p>אותיות שניחשתם: <span id="guessedLetters"></span></p>
        <p id="instructions" style="display:none;">הוראות: נחשו אות אחת בכל פעם.</p>
    </div>
    <script>
        const words = ["תפוח", "אורן", "משחק", "מחשב", "טלפון"];
        let word = "";
        let guessedLetters = [];
        let displayWord = "";

        function startGame() {
            guessedLetters = [];
            displayWord = "";
            word = words[Math.floor(Math.random() * words.length)];
            document.getElementById('guessedLetters').innerText = '';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('gameArea').style.display = 'block';
            for (let letter of word) {
                displayWord += "_ ";
            }
            document.getElementById('wordDisplay').innerText = displayWord;
        }
    </script>
