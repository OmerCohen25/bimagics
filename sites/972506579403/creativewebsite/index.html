<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #ff5722;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated-text {
            font-size: 1.5em;
            animation: slideIn 3s forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Creative Website</h1>
    </header>
    <div class="container">
        <p class="animated-text">Explore the world of creativity and innovation!</p>
        <a href="#" class="button">Get Started</a>
    </div>
