<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיכרון</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .grid { display: grid; gap: 10px; margin: 20px auto; }
        .card { width: 100px; height: 100px; background: #007bff; color: white; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 24px; }
        .hidden { background: #f4f4f4; color: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <h1>משחק זיכרון</h1>
        <div>
            <button onclick="startGame(4)">קל (4x4)</button>
            <button onclick="startGame(6)">בינוני (6x6)</button>
            <button onclick="startGame(8)">קשה (8x8)</button>
        </div>
        <div class="grid" id="grid"></div>
        <div class="result" id="result"></div>
        <button id="shareBtn" style="display:none;" onclick="shareResult()">שתף בווצאפ</button>
    </div>
    <script>
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let attempts = 0;
        let matchedPairs = 0;
        let totalPairs = 0;
        let timer;

        function startGame(size) {
            clearInterval(timer);
            attempts = 0;
            matchedPairs = 0;
            totalPairs = (size * size) / 2;
            cards = [];
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let cardValues = Array.from({ length: totalPairs }, (_, i) => i + 1);
            cardValues = cardValues.concat(cardValues);
            cardValues.sort(() => Math.random() - 0.5);

            for (let i = 0; i < size * size; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = cardValues[i];
                card.innerText = cardValues[i];
                card.classList.add('hidden');
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            }
            grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            timer = setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => card.classList.add('hidden'));
                document.getElementById('result').innerText = '';
            }, 3000);
        }

        function flipCard(card) {
            if (lockBoard || card === firstCard) return;
            card.classList.remove('hidden');
            if (!firstCard) {
                firstCard = card;
                return;
            }
            secondCard = card;
            attempts++;
            if (firstCard.dataset.value === secondCard.dataset.value) {
                matchedPairs++;
                if (matchedPairs === totalPairs) {
                    clearTimeout(timer);
                    document.getElementById('result').innerText = `ניצחת! ניסיונות: ${attempts}`;
                    document.getElementById('shareBtn').style.display = 'block';
                }
                resetBoard();
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.add('hidden');
                    secondCard.classList.add('hidden');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function shareResult() {
            const resultDiv = document.getElementById('result').innerText;
            const url = 'https://yourwebsite.com'; // Change to your website URL
            const shareText = 'שיחקתי במשחק זיכרון וניצחתי! ' + resultDiv + ' ' + url;
            const shareUrl = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(shareText);
            window.open(shareUrl, '_blank');
        }
    </script>

</html>
