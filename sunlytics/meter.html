<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlytics Monitor - AI Energy Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow-x: hidden;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(15, 23, 42, 0.7));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .neon-glow {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Scan Line Animation for Barcode */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #ef4444;
            position: absolute;
            top: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Graph Animation */
        .path-anim {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 3s ease-out forwards;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Sun: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/></>} />,
            Wifi: (props) => <Icon {...props} path={<><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></>} />,
            Activity: (props) => <Icon {...props} path={<><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></>} />,
            MessageCircle: (props) => <Icon {...props} path={<><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></>} />,
            Battery: (props) => <Icon {...props} path={<><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></>} />,
            Droplets: (props) => <Icon {...props} path={<><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></>} />,
            Barcode: (props) => <Icon {...props} path={<><path d="M3 5v14"/><path d="M8 5v14"/><path d="M12 5v14"/><path d="M17 5v14"/><path d="M21 5v14"/></>} />,
            Key: (props) => <Icon {...props} path={<><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></>} />,
            ArrowRight: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />,
            Bot: (props) => <Icon {...props} path={<><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></>} />,
            Send: (props) => <Icon {...props} path={<><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>} />,
            X: (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />
        };

        // --- Components ---

        const ConnectionScreen = ({ onConnect }) => {
            const [method, setMethod] = useState(null); // 'solaredge', 'sungrow', 'meter'
            const [isLoading, setIsLoading] = useState(false);

            const handleConnect = () => {
                setIsLoading(true);
                setTimeout(() => {
                    onConnect();
                }, 2000);
            };

            return (
                <div className="min-h-screen flex flex-col p-6 relative overflow-hidden">
                    {/* Background Elements */}
                    <div className="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>

                    <div className="z-10 mt-10 mb-8">
                        <div className="flex items-center gap-2 mb-2">
                             <div className="bg-blue-500/20 p-2 rounded-lg">
                                <Icons.Activity className="w-8 h-8 text-blue-400" />
                            </div>
                            <h1 className="text-3xl font-extrabold tracking-tight">Sunlytics <span className="text-blue-400 font-light">Monitor</span></h1>
                        </div>
                        <p className="text-slate-400 text-lg">מרכז השליטה למערכת הסולארית שלך.</p>
                    </div>

                    {!method ? (
                        <div className="space-y-4 z-10 animate-in slide-in-from-bottom-10 fade-in duration-700">
                            <h2 className="text-xl font-bold mb-4">בחר שיטת חיבור:</h2>
                            
                            <button onClick={() => setMethod('solaredge')} className="w-full glass-card p-4 rounded-xl flex items-center gap-4 hover:border-blue-400 transition-all group">
                                <div className="bg-red-500/10 p-3 rounded-lg group-hover:bg-red-500/20">
                                    <Icons.Key className="w-6 h-6 text-red-500" />
                                </div>
                                <div className="text-right flex-1">
                                    <span className="block font-bold text-lg">SolarEdge API</span>
                                    <span className="text-slate-400 text-xs">חיבור באמצעות מפתח API ומזהה אתר</span>
                                </div>
                                <Icons.ArrowRight className="w-5 h-5 text-slate-500 group-hover:text-white" />
                            </button>

                            <button onClick={() => setMethod('sungrow')} className="w-full glass-card p-4 rounded-xl flex items-center gap-4 hover:border-orange-400 transition-all group">
                                <div className="bg-orange-500/10 p-3 rounded-lg group-hover:bg-orange-500/20">
                                    <Icons.Wifi className="w-6 h-6 text-orange-500" />
                                </div>
                                <div className="text-right flex-1">
                                    <span className="block font-bold text-lg">Sungrow iSolarCloud</span>
                                    <span className="text-slate-400 text-xs">חיבור מהיר באמצעות OAuth 2.0</span>
                                </div>
                                <Icons.ArrowRight className="w-5 h-5 text-slate-500 group-hover:text-white" />
                            </button>

                            <button onClick={() => setMethod('meter')} className="w-full glass-card p-4 rounded-xl flex items-center gap-4 hover:border-blue-400 transition-all group">
                                <div className="bg-blue-500/10 p-3 rounded-lg group-hover:bg-blue-500/20">
                                    <Icons.Zap className="w-6 h-6 text-blue-400" />
                                </div>
                                <div className="text-right flex-1">
                                    <span className="block font-bold text-lg">Sunlytics Smart Meter</span>
                                    <span className="text-slate-400 text-xs">סריקת ברקוד המונה או הזנה ידנית</span>
                                </div>
                                <Icons.ArrowRight className="w-5 h-5 text-slate-500 group-hover:text-white" />
                            </button>
                        </div>
                    ) : (
                        <div className="z-10 animate-in zoom-in duration-300 w-full max-w-md mx-auto">
                            <button onClick={() => setMethod(null)} className="text-sm text-slate-400 mb-4 hover:text-white">חזרה לבחירה</button>
                            
                            <div className="glass-card p-6 rounded-2xl">
                                {method === 'solaredge' && (
                                    <>
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-red-400"><Icons.Key className="w-5 h-5" /> SolarEdge Login</h3>
                                        <input type="text" placeholder="Site ID" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 mb-3 text-white focus:border-red-500 outline-none" />
                                        <input type="password" placeholder="API Key" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 mb-6 text-white focus:border-red-500 outline-none" />
                                    </>
                                )}

                                {method === 'sungrow' && (
                                    <div className="text-center py-6">
                                        <h3 className="text-xl font-bold mb-4 flex justify-center items-center gap-2 text-orange-400"><Icons.Wifi className="w-5 h-5" /> Sungrow Login</h3>
                                        <p className="text-slate-400 mb-6">יועבר לאתר iSolarCloud לאימות</p>
                                    </div>
                                )}

                                {method === 'meter' && (
                                    <>
                                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-blue-400"><Icons.Barcode className="w-5 h-5" /> סריקת מונה</h3>
                                        <div className="relative h-32 bg-slate-900 rounded-lg border border-slate-700 mb-4 overflow-hidden flex items-center justify-center">
                                            <div className="scan-line"></div>
                                            <span className="text-slate-500 text-xs">כוון את המצלמה לברקוד</span>
                                        </div>
                                        <input type="text" placeholder="מספר סידורי (S/N)" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 mb-6 text-white focus:border-blue-500 outline-none" />
                                    </>
                                )}

                                <button 
                                    onClick={handleConnect} 
                                    disabled={isLoading}
                                    className="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-blue-500/25 transition-all flex justify-center items-center gap-2"
                                >
                                    {isLoading ? (
                                        <>
                                            <span className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                                            מתחבר...
                                        </>
                                    ) : 'התחבר למערכת'}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AIChat = ({ onClose }) => {
            const [messages, setMessages] = useState([
                { id: 1, sender: 'bot', text: 'שלום! אני ה-AI של Sunlytics. המערכת שלך עובדת כרגע בתפוקה של 85%. זיהיתי שהפאנלים מעט מלוכלכים. איך אוכל לעזור?' }
            ]);
            const [input, setInput] = useState('');
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleSend = () => {
                if (!input.trim()) return;
                const userMsg = { id: Date.now(), sender: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');

                // Mock AI response
                setTimeout(() => {
                    let botResponse = "אני מנתח את הבקשה שלך...";
                    if (input.includes("ניקוי") || input.includes("לכלוך")) {
                        botResponse = "אני יכול לתאם לך צוות ניקוי למחר בבוקר דרך ה-Marketplace שלנו. העלות המשוערת היא 450 ש\"ח. האם להמשיך?";
                    } else if (input.includes("אגירה") || input.includes("סוללה")) {
                        botResponse = "רעיון מצוין. לפי נתוני הצריכה שלך, סוללת 10kWh תחסוך לך כ-850 ש\"ח בחודש. לעבור למסך ההצעה?";
                    } else if (input.includes("תקלה")) {
                        botResponse = "אני רואה התראה על ירידת מתח בסטרינג 2. אני פותח קריאת שירות לקבלן הקרוב ביותר.";
                    }
                    
                    setMessages(prev => [...prev, { id: Date.now()+1, sender: 'bot', text: botResponse }]);
                }, 1000);
            };

            return (
                <div className="fixed inset-0 z-50 flex flex-col bg-[#0f172a] sm:rounded-t-3xl mt-20 sm:mt-0 animate-in slide-in-from-bottom duration-300">
                    <div className="p-4 border-b border-white/10 flex justify-between items-center bg-slate-900/50 backdrop-blur-md">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                                <Icons.Bot className="w-5 h-5 text-white" />
                            </div>
                            <div>
                                <span className="block font-bold">Sunlytics AI</span>
                                <span className="text-xs text-green-400 flex items-center gap-1">
                                    <span className="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></span> מחובר
                                </span>
                            </div>
                        </div>
                        <button onClick={onClose} className="p-2 bg-white/5 rounded-full hover:bg-white/10">
                            <Icons.X className="w-5 h-5" />
                        </button>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map(msg => (
                            <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-start' : 'justify-end'}`}>
                                <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${msg.sender === 'user' ? 'bg-slate-700 text-white rounded-br-none' : 'bg-blue-600 text-white rounded-bl-none'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="p-4 border-t border-white/10 bg-slate-900/50 backdrop-blur-md mb-safe">
                        <div className="flex gap-2">
                            <input 
                                type="text" 
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleSend()}
                                placeholder="שאל אותי משהו על המערכת..." 
                                className="flex-1 bg-slate-800 border border-slate-700 rounded-full px-4 py-2 text-white focus:border-blue-500 outline-none"
                            />
                            <button onClick={handleSend} className="bg-blue-500 p-2 rounded-full hover:bg-blue-400 transition-colors">
                                <Icons.Send className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ onBack }) => {
            const [showChat, setShowChat] = useState(false);

            return (
                <div className="min-h-screen bg-[#0f172a] pb-24">
                    {/* Header */}
                    <header className="sticky top-0 z-30 glass border-b-0 px-6 py-4 flex justify-between items-center">
                        <div>
                            <h1 className="text-xl font-bold tracking-tight">היי, משפחת כהן</h1>
                            <p className="text-slate-400 text-xs flex items-center gap-1">
                                <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                                המערכת מייצרת (12.4kW)
                            </p>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-sm border-2 border-slate-900">
                            MK
                        </div>
                    </header>

                    <div className="p-6 space-y-6">
                        
                        {/* Power Graph Card */}
                        <div className="glass-card rounded-2xl p-6 relative overflow-hidden">
                            <div className="flex justify-between items-start mb-8">
                                <div>
                                    <span className="text-slate-400 text-sm block">ייצור נוכחי</span>
                                    <span className="text-4xl font-bold text-white tracking-tighter">12.4 <span className="text-lg font-normal text-slate-400">kW</span></span>
                                </div>
                                <div className="bg-green-500/20 text-green-400 px-2 py-1 rounded-lg text-xs font-bold flex items-center gap-1">
                                    <Icons.Sun className="w-3 h-3" />
                                    אופטימלי
                                </div>
                            </div>

                            {/* SVG Chart */}
                            <div className="h-32 w-full relative">
                                <svg className="w-full h-full overflow-visible" preserveAspectRatio="none">
                                    <defs>
                                        <linearGradient id="grid-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                            <stop offset="0%" stopColor="#3b82f6" stopOpacity="0.5" />
                                            <stop offset="100%" stopColor="#3b82f6" stopOpacity="0" />
                                        </linearGradient>
                                    </defs>
                                    {/* Grid Lines */}
                                    <line x1="0" y1="100%" x2="100%" y2="100%" stroke="rgba(255,255,255,0.1)" strokeWidth="1" />
                                    <line x1="0" y1="50%" x2="100%" y2="50%" stroke="rgba(255,255,255,0.05)" strokeDasharray="4 4" strokeWidth="1" />
                                    
                                    {/* Curve */}
                                    <path 
                                        d="M0,128 Q50,128 100,80 T200,20 T300,80 T400,128" 
                                        fill="none" 
                                        stroke="#3b82f6" 
                                        strokeWidth="3"
                                        className="path-anim"
                                        vectorEffect="non-scaling-stroke"
                                    />
                                    <path 
                                        d="M0,128 Q50,128 100,80 T200,20 T300,80 T400,128 V128 H0Z" 
                                        fill="url(#grid-grad)" 
                                        className="opacity-50"
                                        vectorEffect="non-scaling-stroke"
                                    />
                                    
                                    {/* Pulsing Dot at current time */}
                                    <circle cx="200" cy="20" r="4" fill="white" className="animate-pulse" />
                                    <circle cx="200" cy="20" r="8" fill="rgba(59, 130, 246, 0.5)" className="animate-ping" />
                                </svg>
                            </div>
                            
                            <div className="flex justify-between text-xs text-slate-500 mt-2">
                                <span>06:00</span>
                                <span>12:00</span>
                                <span>18:00</span>
                            </div>
                        </div>

                        {/* Stats Grid */}
                        <div className="grid grid-cols-2 gap-4">
                            <div className="glass-card p-4 rounded-xl">
                                <div className="bg-yellow-500/10 w-fit p-2 rounded-lg mb-2">
                                    <Icons.Zap className="w-5 h-5 text-yellow-500" />
                                </div>
                                <span className="text-slate-400 text-xs block">ייצור יומי</span>
                                <span className="text-xl font-bold">45.2 <span className="text-sm font-normal text-slate-500">kWh</span></span>
                            </div>
                            <div className="glass-card p-4 rounded-xl">
                                <div className="bg-green-500/10 w-fit p-2 rounded-lg mb-2">
                                    <span className="text-green-500 font-bold">₪</span>
                                </div>
                                <span className="text-slate-400 text-xs block">רווח יומי</span>
                                <span className="text-xl font-bold">₪22.4</span>
                            </div>
                        </div>

                        {/* Smart Alerts & Upsells (The Hub) */}
                        <div className="space-y-4">
                            <h2 className="text-lg font-bold flex items-center gap-2">
                                <Icons.Activity className="w-5 h-5 text-blue-400" />
                                תובנות Sunlytics
                            </h2>

                            {/* Cleaning Alert (O&M Integration) */}
                            <div className="glass-card p-4 rounded-xl border-l-4 border-l-orange-500 flex items-start gap-4 relative overflow-hidden group">
                                <div className="absolute right-0 top-0 h-full w-24 bg-gradient-to-l from-orange-500/10 to-transparent"></div>
                                <div className="bg-slate-800 p-2 rounded-full z-10">
                                    <Icons.Droplets className="w-6 h-6 text-blue-300" />
                                </div>
                                <div className="flex-1 z-10">
                                    <h3 className="font-bold text-sm">ירידה ביעילות פאנלים</h3>
                                    <p className="text-xs text-slate-400 mb-2">זוהתה ירידה של 15% עקב לכלוך.</p>
                                    <button onClick={() => alert('מעביר ל-Sunlytics O&M Marketplace להזמנת ניקוי...')} className="text-xs bg-orange-500 hover:bg-orange-600 px-3 py-1.5 rounded-lg font-bold transition-colors">
                                        הזמן ניקוי (₪450)
                                    </button>
                                </div>
                            </div>

                            {/* Battery Upsell (Storage Integration) */}
                            <div className="glass-card p-4 rounded-xl border-l-4 border-l-green-500 flex items-start gap-4 relative overflow-hidden">
                                <div className="absolute right-0 top-0 h-full w-24 bg-gradient-to-l from-green-500/10 to-transparent"></div>
                                <div className="bg-slate-800 p-2 rounded-full z-10">
                                    <Icons.Battery className="w-6 h-6 text-green-400" />
                                </div>
                                <div className="flex-1 z-10">
                                    <h3 className="font-bold text-sm">פוטנציאל לחיסכון</h3>
                                    <p className="text-xs text-slate-400 mb-2">אתה מייצא 60% מהחשמל בזול. אגירה תחסוך לך כ-₪850 בחודש.</p>
                                    <button onClick={() => alert('מעביר ל-Sunlytics Storage Marketplace לקבלת הצעה...')} className="text-xs bg-green-600 hover:bg-green-700 px-3 py-1.5 rounded-lg font-bold transition-colors">
                                        קבל הצעת אגירה
                                    </button>
                                </div>
                            </div>
                            
                            {/* Critical Alert */}
                            <div className="glass-card p-4 rounded-xl border-l-4 border-l-red-500 flex items-start gap-4 opacity-70">
                                <div className="bg-slate-800 p-2 rounded-full">
                                    <Icons.AlertTriangle className="w-6 h-6 text-red-500" />
                                </div>
                                <div>
                                    <h3 className="font-bold text-sm text-slate-300">תקלה בממיר משני</h3>
                                    <p className="text-xs text-slate-500">טופל בתאריך 12/10/2023</p>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Chat FAB */}
                    <button 
                        onClick={() => setShowChat(true)}
                        className="fixed bottom-6 left-6 w-14 h-14 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-full shadow-lg shadow-blue-500/40 flex items-center justify-center neon-glow hover:scale-105 transition-transform z-40"
                    >
                        <Icons.MessageCircle className="w-7 h-7 text-white" />
                        <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-[#0f172a]"></span>
                    </button>

                    {showChat && <AIChat onClose={() => setShowChat(false)} />}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('connect'); // connect, dashboard

            return (
                <div className="antialiased text-slate-100">
                    {view === 'connect' && <ConnectionScreen onConnect={() => setView('dashboard')} />}
                    {view === 'dashboard' && <Dashboard onBack={() => setView('connect')} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
