<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlytics Pro | להפוך את השמש לרווח נקי</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; }
        .font-rubik { font-family: 'Rubik', sans-serif; }
        .gradient-text { background-clip: text; -webkit-background-clip: text; color: transparent; background-image: linear-gradient(to right, #2563eb, #0ea5e9); }
        .hero-bg { background: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, rgba(255, 255, 255, 0) 50%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05); }
        
        /* Custom Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #2563eb; }
        .toggle-checkbox:checked + .toggle-label { background-color: #2563eb; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 transition-all duration-300">
                <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="bg-gradient-to-br from-blue-600 to-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-blue-500/30"><Icon name="zap" size={24} /></div>
                        <span className="text-2xl font-bold font-rubik tracking-tight text-slate-900">Sunlytics</span>
                    </div>
                    <div className="hidden md:flex gap-10 text-base font-medium text-slate-600">
                        <a href="#features" className="hover:text-blue-600 transition-colors">יתרונות</a>
                        <a href="#demo" className="hover:text-blue-600 transition-colors">איך זה עובד?</a>
                        <a href="#pricing" className="hover:text-blue-600 transition-colors">מחירים</a>
                        <a href="#partners" className="hover:text-blue-600 transition-colors">שותפים</a>
                    </div>
                    <a href="https://sunlytics.co.il" className="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold hover:bg-slate-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        כניסת לקוחות
                    </a>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="pt-40 pb-24 relative overflow-hidden hero-bg">
                <div className="container mx-auto px-6 text-center relative z-10">
                    <div className="inline-flex items-center gap-2 bg-blue-50 text-blue-700 px-5 py-2 rounded-full text-sm font-bold mb-8 border border-blue-100 shadow-sm animate-bounce">
                        <span className="relative flex h-2.5 w-2.5">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-2.5 w-2.5 bg-blue-600"></span>
                        </span>
                        הפסיקו להפסיד כסף על תקלות נסתרות
                    </div>
                    <h1 className="text-6xl md:text-7xl font-black text-slate-900 mb-8 leading-tight tracking-tight">
                        השקט הנפשי שלך <br/> <span className="gradient-text">הרווח הנקי שלך</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-slate-500 max-w-3xl mx-auto mb-10 leading-relaxed font-light">
                        מערכת ניהול חכמה שמזהה תקלות בזמן אמת, ממליצה על פעולות ומונעת אובדן תפוקה.
                        <br/>
                        <strong className="text-slate-800 font-bold block mt-2">חיבור ב-30 שניות: ללא חומרה, רק מפתח API.</strong>
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-5">
                        <a href="#pricing" className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-500/30 flex items-center justify-center gap-3 transform hover:scale-105">
                            התחל חיסכון עכשיו <Icon name="arrow-left" />
                        </a>
                        <a href="#demo" className="bg-white text-slate-700 border border-slate-200 px-10 py-4 rounded-2xl font-bold text-xl hover:bg-slate-50 transition-all flex items-center justify-center gap-3 shadow-sm hover:shadow-md">
                            <Icon name="play-circle" /> ראה הדגמה
                        </a>
                    </div>
                    
                    <div className="mt-16 pt-8 border-t border-slate-200/60 max-w-4xl mx-auto">
                        <p className="text-sm text-slate-400 font-bold uppercase tracking-wider mb-6">תומך בכל היצרנים המובילים</p>
                        <div className="flex flex-wrap justify-center items-center gap-8 md:gap-16 opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                            {/* Generic Icons/Text for Brands to avoid broken images */}
                            <div className="flex items-center gap-2 text-xl font-bold text-slate-600"><Icon name="sun" /> SolarEdge</div>
                            <div className="flex items-center gap-2 text-xl font-bold text-slate-600"><Icon name="battery-charging" /> Sungrow</div>
                            <div className="flex items-center gap-2 text-xl font-bold text-slate-600"><Icon name="zap" /> Huawei</div>
                            <div className="flex items-center gap-2 text-xl font-bold text-slate-600"><Icon name="grid" /> SMA</div>
                        </div>
                    </div>
                </div>
                
                {/* Abstract Background Elements */}
                <div className="absolute top-1/3 left-0 w-72 h-72 bg-yellow-400/20 rounded-full blur-[100px] -z-10 animate-float"></div>
                <div className="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px] -z-10 animate-float" style={{animationDelay: '2s'}}></div>
            </header>
        );

        // --- Interactive Demo Section ---
        const LiveDemo = () => {
            const [status, setStatus] = useState('idle'); // idle, scanning, result
            const [logs, setLogs] = useState([]);
            const canvasRef = useRef(null);
            
            const runScan = () => {
                setStatus('scanning');
                setLogs([]);
                const steps = [
                    "מאמת מפתח API מול הענן...",
                    "מושך היסטוריית ייצור (48 שעות)...",
                    "מצליב נתוני מזג אוויר וקרינה...",
                    "מפעיל מודל לזיהוי חריגות (Anomaly Detection)...",
                    "מנתח ביצועי ממירים..."
                ];
                
                let delay = 0;
                steps.forEach((step, i) => {
                    delay += 800;
                    setTimeout(() => {
                        setLogs(prev => [...prev, step]);
                        if (i === steps.length - 1) {
                            setTimeout(() => {
                                setStatus('result');
                            }, 500);
                        }
                    }, delay);
                });
            };

            useEffect(() => {
                if (status === 'result' && canvasRef.current) {
                    const ctx = canvasRef.current.getContext('2d');
                    if(window.myChart) window.myChart.destroy();
                    
                    window.myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00'],
                            datasets: [
                                {
                                    label: 'ייצור בפועל (kW)',
                                    data: [5, 15, 35, 42, 28, 20, 5],
                                    borderColor: '#ef4444', // Red for drop
                                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                    borderWidth: 3,
                                    tension: 0.4,
                                    fill: true
                                },
                                {
                                    label: 'צפי AI (kW)',
                                    data: [5, 18, 40, 55, 52, 25, 6],
                                    borderColor: '#3b82f6', // Blue for expected
                                    borderWidth: 2,
                                    borderDash: [5, 5],
                                    tension: 0.4,
                                    pointRadius: 0
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { position: 'bottom' } },
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                }
            }, [status]);

            return (
                <section id="demo" className="py-24 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-slate-900 mb-4">המערכת עובדת בשבילך</h2>
                            <p className="text-xl text-slate-500">הסימולטור מדגים כיצד המערכת מזהה תקלה שקשה לראות בעין רגילה.</p>
                        </div>

                        <div className="bg-slate-900 rounded-3xl p-2 overflow-hidden shadow-2xl shadow-slate-900/20 max-w-5xl mx-auto border border-slate-800">
                            <div className="bg-slate-800/50 p-4 flex items-center justify-between border-b border-slate-700/50 backdrop-blur">
                                <div className="flex gap-2">
                                    <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                    <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                </div>
                                <div className="text-slate-400 text-xs font-mono flex items-center gap-2">
                                    <Icon name="activity" size={14} className="text-green-400 animate-pulse" /> Live Monitor
                                </div>
                            </div>
                            
                            <div className="p-8 md:p-12 min-h-[550px] flex flex-col items-center justify-center text-center relative overflow-hidden bg-slate-900">
                                {status === 'idle' && (
                                    <div className="animate-in fade-in zoom-in duration-500 flex flex-col items-center">
                                        <div className="w-24 h-24 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-2xl flex items-center justify-center mb-8 shadow-lg shadow-blue-900/50">
                                            <Icon name="search" size={48} className="text-white" />
                                        </div>
                                        <h3 className="text-3xl font-bold text-white mb-4">מוכן לאבחון מערכת</h3>
                                        <p className="text-slate-400 mb-10 max-w-md mx-auto text-lg">
                                            לחץ להפעלת סריקה חכמה. המערכת תבצע אבחון של הנתונים ותשווה אותם למודל החיזוי.
                                        </p>
                                        <button onClick={runScan} className="bg-white text-blue-900 px-10 py-4 rounded-xl font-bold text-lg hover:bg-blue-50 transition-all shadow-xl hover:shadow-2xl hover:scale-105 flex items-center gap-3">
                                            <Icon name="play" fill="currentColor" /> הפעל סימולטור
                                        </button>
                                    </div>
                                )}

                                {status === 'scanning' && (
                                    <div className="w-full max-w-lg text-left font-mono text-sm">
                                        <div className="w-full bg-slate-800 h-2 rounded-full mb-8 overflow-hidden">
                                            <div className="h-full bg-blue-500 animate-[width_4s_ease-in-out_forwards]" style={{width: '100%'}}></div>
                                        </div>
                                        {logs.map((log, i) => (
                                            <div key={i} className="mb-3 flex items-center gap-3 text-green-400 animate-in slide-in-from-left-4 fade-in duration-300">
                                                <Icon name="check-circle" size={16} /> {log}
                                            </div>
                                        ))}
                                        <div className="mt-6 flex items-center gap-2 text-slate-400 animate-pulse">
                                            <Icon name="loader-2" size={16} className="animate-spin" /> מעבד נתונים...
                                        </div>
                                    </div>
                                )}

                                {status === 'result' && (
                                    <div className="w-full animate-in fade-in zoom-in duration-700 flex flex-col lg:flex-row gap-8 items-stretch h-full">
                                        
                                        {/* Left: Alerts */}
                                        <div className="lg:w-1/3 flex flex-col gap-4">
                                            <div className="bg-red-500/10 p-5 rounded-xl border border-red-500/30 text-right animate-pulse">
                                                <div className="flex items-center gap-2 text-red-400 font-bold mb-2">
                                                    <Icon name="alert-triangle" size={18} /> התראת מערכת
                                                </div>
                                                <div className="text-white font-bold text-lg mb-1">ירידת מתח בממיר 2</div>
                                                <div className="text-sm text-slate-400">זוהתה ירידה חריגה של 35% בתפוקה בין השעות 12:00-14:00 בהשוואה למודל.</div>
                                            </div>
                                            
                                            <div className="bg-slate-800/50 p-5 rounded-xl border border-slate-700 text-right flex-1">
                                                <div className="text-slate-400 text-xs font-bold mb-2">פעולות מומלצות</div>
                                                <ul className="space-y-3 text-sm text-slate-300">
                                                    <li className="flex gap-2"><Icon name="check" size={14} className="text-green-500 mt-1" /> בדוק הצללה על סטרינג B</li>
                                                    <li className="flex gap-2"><Icon name="check" size={14} className="text-green-500 mt-1" /> שלח התראה למתקין</li>
                                                </ul>
                                            </div>
                                        </div>

                                        {/* Right: Chart */}
                                        <div className="lg:w-2/3 bg-slate-800/30 rounded-xl p-4 border border-slate-700/50 flex flex-col h-[300px]">
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <h4 className="text-slate-200 font-bold">אנליזת ביצועים</h4>
                                                <span className="bg-red-500/20 text-red-400 text-xs px-2 py-1 rounded font-mono">-320 ₪ (הפסד יומי)</span>
                                            </div>
                                            <div className="flex-1 w-full relative">
                                                <canvas ref={canvasRef}></canvas>
                                            </div>
                                            <div className="mt-4 flex justify-center">
                                                <button onClick={() => setStatus('idle')} className="text-slate-400 hover:text-white text-sm flex items-center gap-2 transition-colors">
                                                    <Icon name="refresh-ccw" size={14} /> אפס סימולטור
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Features Section ---
        const Features = () => (
            <section id="features" className="py-24 bg-white">
                <div className="container mx-auto px-6">
                    <div className="text-center max-w-3xl mx-auto mb-16">
                        <h2 className="text-4xl font-bold text-slate-900 mb-6">למה Sunlytics?</h2>
                        <p className="text-xl text-slate-600">
                            רוב מערכות הניטור מראות גרפים. אנחנו מראים לך איפה הכסף.
                            הטכנולוגיה שלנו עובדת בשבילך 24/7 כדי למקסם כל קרן שמש.
                        </p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-10">
                        {[
                            { 
                                title: "זיהוי תקלות אקטיבי", 
                                icon: "shield-alert", 
                                color: "text-red-600",
                                bg: "bg-red-50",
                                text: "אל תחכה לחשבונית כדי לגלות שממיר אחד נפל. המערכת מזהה ירידות מתח, התחממות ונתקים בזמן אמת ושולחת התראה מיידית." 
                            },
                            { 
                                title: "חיזוי פיננסי מדויק", 
                                icon: "trending-up", 
                                color: "text-green-600",
                                bg: "bg-green-50",
                                text: "השוואה חכמה בין הייצור בפועל לבין הפוטנציאל התיאורטי (לפי מזג אוויר ומיקום). דע בדיוק כמה כסף היית אמור להרוויח היום." 
                            },
                            { 
                                title: "מרכז שליטה אחד", 
                                icon: "layers", 
                                color: "text-blue-600",
                                bg: "bg-blue-50",
                                text: "SolarEdge, Sungrow, Huawei - הכל במקום אחד. אידיאלי למנהלי נכסים ומתקינים שמחפשים סדר בעיניים ושליטה מלאה." 
                            }
                        ].map((f, i) => (
                            <div key={i} className="bg-white p-8 rounded-3xl shadow-lg shadow-slate-200/50 border border-slate-100 hover:-translate-y-2 transition-transform duration-300">
                                <div className={`w-14 h-14 ${f.bg} ${f.color} rounded-2xl flex items-center justify-center mb-6`}>
                                    <Icon name={f.icon} size={28} />
                                </div>
                                <h3 className="font-bold text-xl mb-3 text-slate-900">{f.title}</h3>
                                <p className="text-slate-600 leading-relaxed">{f.text}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // --- Pricing Section ---
        const Pricing = () => {
            const [annual, setAnnual] = useState(true);

            return (
                <section id="pricing" className="py-24 bg-slate-50 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold text-slate-900 mb-4">תמחור פשוט ושקוף</h2>
                            <p className="text-slate-600 text-lg mb-8">בחר את המסלול המתאים לך</p>
                            
                            {/* Toggle */}
                            <div className="flex items-center justify-center gap-4 mb-12">
                                <span className={`text-lg font-bold ${!annual ? 'text-slate-900' : 'text-slate-400'}`}>חודשי</span>
                                <div 
                                    className="w-16 h-8 bg-slate-200 rounded-full relative cursor-pointer transition-colors hover:bg-slate-300"
                                    onClick={() => setAnnual(!annual)}
                                >
                                    <div className={`absolute top-1 w-6 h-6 bg-blue-600 rounded-full shadow-md transition-all duration-300 ${annual ? 'left-1' : 'left-9'}`}></div>
                                </div>
                                <span className={`text-lg font-bold ${annual ? 'text-slate-900' : 'text-slate-400'}`}>
                                    שנתי <span className="text-green-600 text-sm bg-green-100 px-2 py-0.5 rounded-full mr-2">חסוך כ-15%</span>
                                </span>
                            </div>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto items-stretch">
                            
                            {/* Residential Plan */}
                            <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-xl hover:shadow-2xl transition-all relative overflow-hidden group flex flex-col">
                                <div className="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition-all group-hover:scale-110"></div>
                                <h3 className="text-2xl font-bold text-slate-800 mb-2 relative">ביתי</h3>
                                <p className="text-slate-500 text-sm mb-6 relative">למערכות עד 30kWp</p>
                                <div className="flex items-baseline gap-1 mb-6 relative">
                                    <span className="text-5xl font-black text-slate-900">₪{annual ? '299' : '29'}</span>
                                    <span className="text-slate-500 font-medium">/{annual ? 'שנה' : 'חודש'}</span>
                                </div>
                                <div className="border-t border-slate-100 my-6"></div>
                                <ul className="space-y-4 mb-8 flex-1">
                                    {["חיבור מהיר ללא חומרה", "ניטור ביצועים יומי", "התראות חכמות על תקלות", "דוח חודשי מפורט"].map((f, i) => (
                                        <li key={i} className="flex items-center gap-3 text-slate-600 text-sm">
                                            <div className="bg-blue-100 text-blue-600 rounded-full p-1"><Icon name="check" size={12} /></div> {f}
                                        </li>
                                    ))}
                                </ul>
                                <button className="w-full py-4 rounded-xl font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 transition-colors">
                                    התחבר עכשיו
                                </button>
                            </div>

                            {/* Commercial Plan - Featured */}
                            <div className="bg-slate-900 rounded-3xl p-8 border border-slate-700 shadow-2xl relative overflow-hidden transform md:-translate-y-4 flex flex-col">
                                <div className="absolute top-0 inset-x-0 h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
                                <div className="absolute top-4 left-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full">מומלץ לעסקים</div>
                                <h3 className="text-2xl font-bold text-white mb-2 mt-2">מסחרי</h3>
                                <p className="text-slate-400 text-sm mb-6">למערכות מעל 30kWp</p>
                                <div className="flex items-baseline gap-1 mb-2">
                                    <span className="text-5xl font-black text-white">₪{annual ? '10' : '1'}</span>
                                    <span className="text-slate-400 font-medium">/ לקילו-וואט ({annual ? 'שנה' : 'חודש'})</span>
                                </div>
                                <p className="text-slate-500 text-xs mb-6">* לדוגמה: מערכת 50kW תעלה {annual ? '500' : '50'}₪</p>
                                
                                <div className="border-t border-slate-800 my-6"></div>
                                <ul className="space-y-4 mb-8 flex-1">
