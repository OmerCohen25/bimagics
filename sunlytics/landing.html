<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlytics Pro - מערכת ההפעלה למנהלי אנרגיה</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: white;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,

            Smartphone: (props) => <Icon {...props} path={<><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></>} />,
            CheckCircle: (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />,

            TrendingUp: (props) => <Icon {...props} path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />

                    </div>
                    <span className="text-2xl font-bold tracking-tight">Sunlytics <span className="font-light text-blue-400">Pro</span></span>

                <button onClick={onJoin} className="hidden md:block bg-white/10 hover:bg-white/20 px-6 py-2 rounded-full font-medium transition-all">
                    כניסה ללקוחות קיימים

        const Hero = ({ onCta }) => (

                <div className="blob bg-purple-600 top-0 right-0 w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

                        <span className="relative flex h-2 w-2">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>

                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-black tracking-tight mb-6 leading-tight">
                        נהל 1,000 אתרים<br/>
                        <span className="gradient-text">בקלות של אתר אחד.</span>

                    <p className="text-xl text-slate-400 mb-10 max-w-2xl mx-auto leading-relaxed">

                        חבר את כל הממירים שלך (SolarEdge, Sungrow, Huawei) לדשבורד אחד חכם שמזהה תקלות ושולח לך שקט נפשי.
                    </p>

                    <div className="flex flex-col md:flex-row gap-4 justify-center items-center">

                        </button>
                        <span className="text-slate-500 text-sm">30 יום ניסיון • ללא אשראי • התקנה ב-2 דקות</span>
                    </div>

                            <div className="flex gap-1.5">
                                <div className="w-3 h-3 rounded-full bg-red-500"></div>
                                <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                                <div className="w-3 h-3 rounded-full bg-green-500"></div>

                            {/* Stats */}

                                <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                                    <div className="text-slate-400 text-xs mb-1">סה"כ מותקן</div>
                                    <div className="text-2xl font-bold">2.4 MWp</div>

                                <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700">

                                    <div className="text-2xl font-bold text-green-400">₪142,500</div>
                                </div>
                                <div className="bg-red-500/10 p-4 rounded-xl border border-red-500/20">

                                    <span className="text-slate-500 text-sm">מפת אתרים פעילה...</span>
                                </div>
                            </div>

                    </div>

            </section>
        );

        const PainPoints = () => (

                <div className="max-w-6xl mx-auto px-6">
                    <h2 className="text-3xl font-bold text-center mb-16">היום שלך נראה ככה? <span className="text-slate-500">לא עוד.</span></h2>
                    
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="p-8 rounded-2xl bg-slate-800/50 border border-slate-700 hover:border-red-500/50 transition-colors">
                            <div className="w-12 h-12 bg-red-500/20 rounded-xl flex items-center justify-center mb-6 text-red-500">
                                <Icons.LayoutDashboard className="w-6 h-6" />
                            </div>
                            <h3 className="text-xl font-bold mb-3">גיהנום של פורטלים</h3>
                            <p className="text-slate-400">להיכנס ל-SolarEdge, ואז ל-FusionSolar, ואז ל-iSolarCloud. סיסמאות, ניתוקים, ולבזבז שעה כל בוקר רק כדי להבין מה עובד.</p>
                        </div>

                                <Icons.XCircle className="w-6 h-6" />
                            </div>
                            <h3 className="text-xl font-bold mb-3">התראות סרק</h3>

                        <div className="p-8 rounded-2xl bg-slate-800/50 border border-slate-700 hover:border-blue-500/50 transition-colors">

                                <Icons.BrainCircuit className="w-6 h-6" />
                            </div>
                            <h3 className="text-xl font-bold mb-3">עבודה ידנית</h3>
                            <p className="text-slate-400">לשלוח טכנאי לשטח בלי לדעת מה הבעיה, רק כדי לגלות שזה סתם פקק שקפץ. בזבוז דלק, בזבוז זמן, ובזבוז כסף.</p>

                    </div>

        );

                        <span className="text-blue-500 font-bold tracking-wider text-sm uppercase mb-2 block">הפתרון של Sunlytics</span>

                            ה-AI שלנו סורק את כל הפורטפוליו שלך 24/7. הוא מצליב נתונים עם מזג האוויר וקרינה, ומסנן את הרעש.
                            כשאתה מקבל הודעה מאיתנו - אתה יודע שזה חשוב.
                        </p>
                        
                        <div className="space-y-4">
                            {[
                                'חיבור API ישיר לכל המותגים (ללא חומרה)',
                                'זיהוי אנומליות וחיזוי תקלות',
                                'דוחות חודשיים אוטומטיים ללקוחות שלך',
                                'אפליקציה לניהול טכנאים בשטח'
                            ].map((item, i) => (
                                <div key={i} className="flex items-center gap-3">
                                    <div className="w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center text-green-500">
                                        <Icons.CheckCircle className="w-4 h-4" />
                                    </div>
                                    <span className="text-slate-200">{item}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex-1 relative">
                        {/* WhatsApp Simulation */}
                        <div className="bg-white text-slate-900 rounded-3xl p-4 max-w-sm mx-auto shadow-2xl relative z-10 transform rotate-2 hover:rotate-0 transition-transform duration-500">
                            <div className="bg-[#075E54] text-white p-3 rounded-t-2xl flex items-center gap-3 mb-4">
                                <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-bold">SL</div>
                                <div>
                                    <div className="font-bold">Sunlytics Alert</div>
                                    <div className="text-xs opacity-80">מחובר • מנטר 52 אתרים</div>
                                </div>
                            </div>
                            
                            <div className="space-y-4">
                                <div className="bg-[#DCF8C6] p-3 rounded-lg rounded-tl-none shadow-sm max-w-[85%]">

                                    <p className="text-sm">
                                        באתר "רפת הצפון" (Sungrow 100kW) זוהתה ירידה של 15% בתפוקה לעומת הקרינה הנוכחית.
                                        <br/><br/>
                                        חשד: לכלוך כבד בפאנלים דרומיים.
                                        <br/>

                                    </p>
                                    <div className="mt-2 pt-2 border-t border-black/5 flex justify-between items-center">
                                        <span className="text-[10px] text-slate-500">10:42</span>

                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </section>
        );

        const Pricing = ({ onSelectPlan }) => (
            <section className="py-20 bg-slate-900/50">
                <div className="max-w-5xl mx-auto px-6 text-center">
                    <h2 className="text-3xl font-bold mb-4">מחיר פשוט. שקוף. הוגן.</h2>
                    <p className="text-slate-400 mb-12">בלי דמי הקמה, בלי התחייבות, בלי אותיות קטנות.</p>

                    <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        
                        {/* Residential Plan */}
                        <div className="p-8 rounded-2xl bg-slate-800/30 border border-slate-700 hover:border-slate-500 transition-all flex flex-col items-center">
                            <h3 className="text-xl font-medium text-slate-300 mb-2">מערכת ביתית</h3>
                            <div className="text-4xl font-bold mb-1">₪29</div>
                            <div className="text-sm text-slate-500 mb-6">לחודש / לאתר</div>
                            
                            <ul className="space-y-3 mb-8 text-right w-full">
                                <li className="flex gap-2 text-sm text-slate-300"><Icons.CheckCircle className="w-5 h-5 text-slate-500"/> עד 30kW</li>
                                <li className="flex gap-2 text-sm text-slate-300"><Icons.CheckCircle className="w-5 h-5 text-slate-500"/> דוחות חודשיים</li>
                                <li className="flex gap-2 text-sm text-slate-300"><Icons.CheckCircle className="w-5 h-5 text-slate-500"/> התראות קריטיות</li>

                            <div className="text-sm text-slate-500 mb-6">לחודש (מודל תפוקה)</div>

                                <li className="flex gap-2 text-sm text-white"><Icons.CheckCircle className="w-5 h-5 text-blue-500"/> תמיכה בוואטסאפ אישי</li>
                            </ul>
                            
                            <button onClick={() => onSelectPlan('commercial')} className="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold mt-auto shadow-lg shadow-blue-500/25">
                                חבר את הפורטפוליו
                            </button>
                        </div>

                    </div>
                    
                    <div className="mt-8 text-sm text-slate-500">
                        * ניתן לשלם שנתית ולקבל חודשיים חינם (10 ₪ ל-kW לשנה). המחירים לא כוללים מע"מ.
                    </div>
                </div>
            </section>
        );

        const LeadForm = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-slate-900 border border-slate-700 p-8 rounded-2xl w-full max-w-md relative z-10 animate-in zoom-in duration-300">
                        <button onClick={onClose} className="absolute top-4 left-4 text-slate-500 hover:text-white"><Icons.XCircle className="w-6 h-6"/></button>
                        
                        <h3 className="text-2xl font-bold mb-2">בוא נעשה סדר.</h3>
                        <p className="text-slate-400 mb-6">השאר פרטים ונחבר את האתרים הראשונים שלך עוד היום.</p>
                        
                        <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert('תודה! ניצור איתך קשר מיד.'); onClose(); }}>

                                <input type="text" className="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none" placeholder="ישראל ישראלי" required />
                            </div>
                            <div>
