<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBI | BI Magics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0c1b;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 12px;
      animation: fadeIn 0.5s ease;
    }
    .user-msg {
      background: #b972ff;
      align-self: flex-end;
    }
    .bot-msg {
      background: #2b1b3f;
      align-self: flex-start;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-bar {
      display: flex;
      padding: 10px 20px;
      background: #1a132a;
      border-top: 1px solid #2a1f40;
    }
    .input-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: #2b1d44;
      color: white;
    }
    .input-bar button {
      background: #b972ff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .dashboard {
      margin-top: 20px;
      border-radius: 20px;
      background: #1f1631;
      padding: 20px;
      animation: popIn 0.6s ease;
      box-shadow: 0 0 30px #b972ff33;
    }
    .kpi {
      margin-bottom: 16px;
      background: #2a1e44;
      padding: 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideUp 0.6s ease;
    }
    .kpi span:first-child {
      font-weight: 600;
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message user-msg">בנה לי KPIs לאנשי המכירות</div>
    <div class="message bot-msg">בכיף! הנה הדשבורד הראשוני שלך:</div><div class="dashboard">
  <div class="kpi">
    <span>סה"כ מכירות החודש</span>
    <span>₪ 245,000</span>
  </div>
  <div class="kpi">
    <span>יעד חודשי</span>
    <span>₪ 300,000</span>
  </div>
  <div class="kpi">
    <span>אחוזי סגירה</span>
    <span>42%</span>
  </div>
  <div class="kpi">
    <span>לידים פעילים</span>
    <span>56</span>
  </div>
  <div class="kpi">
    <span>ממוצע זמן לסגירה</span>
    <span>3.2 ימים</span>
  </div>
</div>

  </div>  <div class="input-bar">
    <input type="text" placeholder="כתוב שאלה...">
    <button>שלח</button>
  </div>
</body>
</html>
