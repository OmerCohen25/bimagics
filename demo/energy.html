<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד חשמל חכם</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --primary-color: #0052cc;
            --secondary-color: #5f6368;
            --shadow-color: rgba(0,0,0,0.08);
            --border-color: #e0e0e0;
        }
        html[data-theme='dark'] {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #4285f4;
            --secondary-color: #9e9e9e;
            --shadow-color: rgba(0,0,0,0.2);
            --border-color: #424242;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: var(--primary-color);
            margin: 0;
        }
        .controls button {
            background: var(--card-bg-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .uploader {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            margin-bottom: 20px;
        }
        #dashboard { display: none; }
        #dashboard-title {
            background: linear-gradient(45deg, var(--primary-color), #007bff);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 20px;
            grid-template-areas:
                "total-cost avg-cost baseload peak-day"
                "insights insights insights insights"
                "line-chart line-chart line-chart line-chart"
                "bar-chart bar-chart hourly-chart hourly-chart"
                "tariff-pie-chart tariff-pie-chart tariff-cost-chart tariff-cost-chart";
        }
        .stat-card {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
        }
        .stat-card .value { font-size: 2.2em; font-weight: 600; color: var(--primary-color); }
        .stat-card .label { font-size: 1em; color: var(--secondary-color); margin-top: 5px; }
        .chart-container { background-color: var(--card-bg-color); padding: 20px; border-radius: 12px; box-shadow: 0 4px 12px var(--shadow-color); }
        
        #total-cost-card { grid-area: total-cost; }
        #avg-cost-card { grid-area: avg-cost; }
        #baseload-card { grid-area: baseload; }
        #peak-day-card { grid-area: peak-day; }
        #insights-card { grid-area: insights; text-align: right; }
        #line-chart-container { grid-area: line-chart; }
        #bar-chart-container { grid-area: bar-chart; }
        #hourly-chart-container { grid-area: hourly-chart; }
        #tariff-pie-container { grid-area: tariff-pie-chart; }
        #tariff-cost-container { grid-area: tariff-cost-chart; }
        
        .insights-list { list-style: none; padding: 0; }
        .insights-list li { margin-bottom: 10px; display: flex; align-items: center; }
        .insights-list li::before { content: '💡'; margin-left: 10px; font-size: 1.5em; }

        .settings-panel {
            display: none;
            background: var(--card-bg-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .settings-panel h3 { margin-top: 0; }
        .settings-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { margin-bottom: 5px; font-size: 12px; color: var(--secondary-color); }
        .input-group input { padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-areas:
                    "total-cost avg-cost"
                    "baseload peak-day"
                    "insights insights"
                    "line-chart line-chart"
                    "bar-chart bar-chart"
                    "hourly-chart hourly-chart"
                    "tariff-pie-chart tariff-pie-chart"
                    "tariff-cost-chart tariff-cost-chart";
            }
        }
        @media (max-width: 600px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "total-cost" "avg-cost" "baseload" "peak-day"
                    "insights" "line-chart" "bar-chart" "hourly-chart"
                    "tariff-pie-chart" "tariff-cost-chart";
            }
            .settings-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>📊 דשבורד חשמל חכם</h1>
            <div class="controls">
                <button id="settingsBtn">⚙️ הגדרות תעריפים</button>
                <button id="themeToggleBtn">🌙 מצב כהה</button>
                <button id="downloadPdfBtn" style="display: none;">📥 הורד דוח PDF</button>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h3>הגדרות תעריפים (אגורות לקוט"ש)</h3>
            <div class="settings-grid">
                <div class="input-group">
                    <label for="flatRate">תעריף אחיד</label>
                    <input type="number" id="flatRate" value="62.5">
                </div>
                <div class="input-group">
                    <label for="peakRate">תעריף שיא (פסגה)</label>
                    <input type="number" id="peakRate" value="130">
                </div>
                <div class="input-group">
                    <label for="shoulderRate">תעריף גבע</label>
                    <input type="number" id="shoulderRate" value="85">
                </div>
                <div class="input-group">
                    <label for="offPeakRate">תעריף שפל (לילה)</label>
                    <input type="number" id="offPeakRate" value="45">
                </div>
            </div>
             <small style="color: var(--secondary-color); margin-top: 10px; display: block;">שינוי התעריפים יעדכן את חישובי העלויות בדשבורד באופן מיידי.</small>
        </div>

        <div class="uploader" id="uploader">
            <h2>העלאת קובץ CSV של חברת החשמל</h2>
            <input type="file" id="csvFileInput" accept=".csv">
        </div>
        
        <div id="loader" style="display: none; text-align: center;">מעבד נתונים...</div>

        <div id="dashboard">
            <div id="dashboard-title"></div>
            <div class="main-grid">
                <div class="stat-card" id="total-cost-card"><div class="value" id="totalCost"></div><div class="label">עלות כוללת</div></div>
                <div class="stat-card" id="avg-cost-card"><div class="value" id="avgDailyCost"></div><div class="label">עלות יומית ממוצעת</div></div>
                <div class="stat-card" id="baseload-card"><div class="value" id="baseload"></div><div class="label">צריכת בסיס (קוט"ש)</div></div>
                <div class="stat-card" id="peak-day-card"><div class="value" id="peakDay"></div><div class="label">היום העמוס ביותר</div></div>
                <div class="stat-card" id="insights-card">
                    <h3>💡 תובנות מרכזיות</h3>
                    <ul class="insights-list" id="insightsList"></ul>
                </div>
                <div class="chart-container" id="line-chart-container"><canvas id="lineChart"></canvas></div>
                <div class="chart-container" id="bar-chart-container"><canvas id="barChart"></canvas></div>
                <div class="chart-container" id="hourly-chart-container"><canvas id="hourlyAvgChart"></canvas></div>
                <div class="chart-container" id="tariff-pie-container"><canvas id="tariffPieChart"></canvas></div>
                <div class="chart-container" id="tariff-cost-container"><canvas id="tariffCostChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let processedData = null;
        let charts = {};

        // Event Listeners
        document.getElementById('csvFileInput').addEventListener('change', handleFileSelect, false);
        document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);
        document.getElementById('settingsBtn').addEventListener('click', () => {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        });
        document.getElementById('downloadPdfBtn').addEventListener('click', downloadReport);
        
        // Add listeners to tariff inputs to re-calculate on change
        ['flatRate', 'peakRate', 'shoulderRate', 'offPeakRate'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if(processedData) {
                    runAnalysisAndDisplay();
                }
            });
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('uploader').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            const reader = new FileReader();
            reader.onload = e => {
                setTimeout(() => { // Simulate processing time for loader
                    processedData = parseAndCleanCsv(e.target.result);
                    if(processedData) {
                        runAnalysisAndDisplay();
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        document.getElementById('downloadPdfBtn').style.display = 'inline-block';
                    } else {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('uploader').style.display = 'block';
                        alert("שגיאה בניתוח הקובץ. אנא ודא שזהו קובץ ה-CSV הנכון מחברת החשמל.");
                    }
                }, 500);
            };
            reader.readAsText(file, 'UTF-8');
        }
        
        function parseAndCleanCsv(csvText) {
            try {
                if (csvText.charCodeAt(0) === 0xFEFF) csvText = csvText.substring(1);
                
                let allRows = csvText.split(/\r\n|\n/);
                let parsedData = allRows
                    .map(row => row.split(',').map(field => field.replace(/"/g, '').trim()))
                    .filter(row => row.join('').trim() !== '');

                const dataStartIndex = parsedData.findIndex(row => 
                  String(row[0]).trim() === 'תאריך' && 
                  String(row[1]).trim().includes('מועד תחילת הפעימה')
                );

                if (dataStartIndex === -1) return null;

                return {
                    customerName: parsedData[1][0].trim(),
                    address: parsedData[1][1].trim(),
                    meterCode: parsedData[3][0].trim(),
                    meterNumber: parsedData[3][1].trim(),
                    contractNumber: parsedData[3][2].trim(),
                    dataRows: parsedData.slice(dataStartIndex + 1).filter(r => r.length > 2 && r[0].includes('/'))
                };
            } catch (e) {
                console.error("Error parsing CSV:", e);
                return null;
            }
        }

        function runAnalysisAndDisplay() {
            if (!processedData) return;
            const tariffs = {
                flat: parseFloat(document.getElementById('flatRate').value) / 100, // convert to NIS
                peak: parseFloat(document.getElementById('peakRate').value) / 100,
                shoulder: parseFloat(document.getElementById('shoulderRate').value) / 100,
                offPeak: parseFloat(document.getElementById('offPeakRate').value) / 100,
            };
            const analysis = analyzeData(processedData.dataRows, tariffs);
            displayDashboard(processedData, analysis);
        }

        function getTariffType(hour) {
            const h = parseInt(hour.split(':')[0]);
            if (h >= 17 && h < 23) return 'peak'; // 17:00 - 22:59
            if ((h >= 7 && h < 17) || (h === 23)) return 'shoulder'; // 07:00 - 16:59 and 23:00 - 23:59
            return 'offPeak'; // 00:00 - 06:59
        }

        function analyzeData(data, tariffs) {
            let totalConsumption = 0, totalCost = 0, peakConsumption = -1, peakTimestamp = '';
            const dailyConsumption = {}, hourlyAvg = Array(24).fill(0), hourlyCount = Array(24).fill(0);
            const tariffConsumption = { peak: 0, shoulder: 0, offPeak: 0 };
            
            data.forEach(row => {
                const consumption = parseFloat(row[2]);
                if (isNaN(consumption)) return;

                const date = row[0];
                const hour = row[1];
                const hourOfDay = parseInt(hour.split(':')[0]);
                const tariffType = getTariffType(hour);

                totalConsumption += consumption;
                hourlyAvg[hourOfDay] += consumption;
                hourlyCount[hourOfDay]++;
                dailyConsumption[date] = (dailyConsumption[date] || 0) + consumption;
                tariffConsumption[tariffType] += consumption;

                if (consumption > peakConsumption) {
                    peakConsumption = consumption;
                    peakTimestamp = `${date} ${hour}`;
                }
            });

            const days = Object.keys(dailyConsumption);
            const baseload = Math.min(...data.map(r => parseFloat(r[2])).filter(c => c > 0));

            const tariffCosts = {
                peak: tariffConsumption.peak * tariffs.peak,
                shoulder: tariffConsumption.shoulder * tariffs.shoulder,
                offPeak: tariffConsumption.offPeak * tariffs.offPeak,
            };
            totalCost = tariffCosts.peak + tariffCosts.shoulder + tariffCosts.offPeak;
            
            const weekendDays = days.filter(d => new Date(d.split('/')[2], d.split('/')[1]-1, d.split('/')[0]).getDay() >= 5).length;
            const weekdayConsumption = Object.entries(dailyConsumption).reduce((acc, [date, val]) => new Date(date.split('/')[2], date.split('/')[1]-1, date.split('/')[0]).getDay() < 5 ? acc + val : acc, 0);
            
            return {
                totalConsumption, totalCost,
                avgDailyCost: totalCost / days.length,
                baseload,
                peakDay: Object.entries(dailyConsumption).sort((a, b) => b[1] - a[1])[0],
                peakTimestamp,
                weekdayAvg: weekdayConsumption / (days.length - weekendDays),
                weekendAvg: (totalConsumption - weekdayConsumption) / weekendDays,
                hourlyAvg: hourlyAvg.map((sum, i) => hourlyCount[i] > 0 ? sum / hourlyCount[i] : 0),
                dailyConsumption, tariffConsumption, tariffCosts
            };
        }

        function displayDashboard(metadata, analysis) {
            // Title
            document.getElementById('dashboard-title').innerText = `דוח חשמל: ${metadata.customerName} | ${metadata.address} | מונה ${metadata.meterNumber}`;
            
            // Stat Cards
            document.getElementById('totalCost').innerText = `₪${analysis.totalCost.toFixed(2)}`;
            document.getElementById('avgDailyCost').innerText = `₪${analysis.avgDailyCost.toFixed(2)}`;
            document.getElementById('baseload').innerText = `${(analysis.baseload * 1000).toFixed(0)} W`;
            document.getElementById('peakDay').innerText = analysis.peakDay[0];
            
            // Insights
            document.getElementById('insightsList').innerHTML = `
                <li>צריכת הבסיס שלך היא <strong>${(analysis.baseload * 1000).toFixed(0)} וואט</strong>. זוהי עלות שנתית מוערכת של <strong>₪${(analysis.baseload * 24 * 365 * (document.getElementById('flatRate').value / 100)).toFixed(0)}</strong>.</li>
                <li>הצריכה הממוצעת בסוף שבוע גבוהה ב-<strong>${((analysis.weekendAvg / analysis.weekdayAvg - 1) * 100).toFixed(0)}%</strong> לעומת ימי חול.</li>
                <li>שעת הצריכה הממוצעת הגבוהה ביותר היא <strong>${analysis.hourlyAvg.indexOf(Math.max(...analysis.hourlyAvg))}:00</strong>.</li>
            `;
            
            // Destroy old charts if they exist to prevent duplicates
            Object.values(charts).forEach(chart => chart.destroy());

            // Create Charts
            const chartOptions = { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text-color') } }, title: { display: true, color: getComputedStyle(document.body).getPropertyValue('--text-color'), font: { size: 16 } } }, scales: { x: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--secondary-color') } }, y: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--secondary-color') } } } };

            charts.line = new Chart(document.getElementById('lineChart'), {
                type: 'line', data: { labels: processedData.dataRows.map(r => r[0]), datasets: [{ label: 'צריכה (קוט"ש)', data: processedData.dataRows.map(r => r[2]), borderColor: '#4285f4', borderWidth: 1.5, pointRadius: 0 }] },
                options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: 'צריכת חשמל לאורך זמן'}}}
            });
            charts.bar = new Chart(document.getElementById('barChart'), {
                type: 'bar', data: { labels: Object.keys(analysis.dailyConsumption), datasets: [{ label: 'סך צריכה יומית (קוט"ש)', data: Object.values(analysis.dailyConsumption), backgroundColor: '#34a853' }] },
                options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: 'סך צריכה יומית'}}}
            });
            charts.hourly = new Chart(document.getElementById('hourlyAvgChart'), {
                type: 'bar', data: { labels: Array.from({length: 24}, (_, i) => `${i}:00`), datasets: [{ label: 'ממוצע צריכה שעתי (קוט"ש)', data: analysis.hourlyAvg, backgroundColor: '#fbbc05' }] },
                options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: 'פרופיל צריכה יומי ממוצע'}}}
            });
            charts.pie = new Chart(document.getElementById('tariffPieChart'), {
                type: 'pie', data: { labels: ['שיא', 'גבע', 'שפל'], datasets: [{ label: 'צריכה לפי תעריף', data: Object.values(analysis.tariffConsumption), backgroundColor: ['#ea4335', '#fbbc05', '#34a853'] }] },
                options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: 'פירוט צריכה לפי תעריף'}}}
            });
             charts.cost = new Chart(document.getElementById('tariffCostChart'), {
                type: 'doughnut', data: { labels: ['עלות שיא', 'עלות גבע', 'עלות שפל'], datasets: [{ label: 'עלות לפי תעריף', data: Object.values(analysis.tariffCosts), backgroundColor: ['#ea4335', '#fbbc05', '#34a853'] }] },
                options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: 'פירוט עלויות לפי תעריף'}}}
            });
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggleBtn').innerText = newTheme === 'dark' ? '☀️ מצב בהיר' : '🌙 מצב כהה';
            if(processedData) runAnalysisAndDisplay(); // Redraw charts with new theme colors
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const dashboard = document.getElementById('dashboard');
            html2canvas(dashboard, { scale: 2, backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color') }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('l', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${document.getElementById('dashboard-title').innerText.replace(/\|/g, '-')}.pdf`);
            });
        }

    </script>
</body>
</html>
