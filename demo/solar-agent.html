<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Monitoring Agent - Onboarding</title>
<style>
  body{margin:0;font-family:system-ui,sans-serif;background:#0b1020;color:#f4f4f8}
  .screen{display:none;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center}
  .active{display:flex}
  h1{font-size:1.6rem;margin-bottom:0.5em}
  h2{font-size:1.2rem;margin-bottom:0.5em;color:#a3b5d9}
  input,select{padding:10px;border-radius:8px;border:1px solid #334;outline:none;width:90%;margin:6px auto;max-width:320px}
  button{padding:12px 18px;border:none;border-radius:10px;margin-top:12px;font-weight:600;cursor:pointer;
         background:linear-gradient(135deg,#6ea8ff,#4dd2c1);color:#041124}
  button.alt{background:#1c2a44;color:#fff}
  .card{background:#121a33;border-radius:16px;padding:20px;margin:10px auto;width:95%;max-width:400px;box-shadow:0 0 15px rgba(0,0,0,.3)}
  .highlight-option{padding:10px;margin:6px 0;background:#18264b;border-radius:8px;cursor:pointer}
  .highlight-option.active{outline:2px solid #ffd166;background:#223666}
  .summary{background:#18264b;padding:12px;border-radius:8px;text-align:left;font-size:0.9rem;margin:8px 0}
</style>
</head>
<body>

<div class="screen active" id="screen1">
  <h1>Welcome to Solar Monitoring Agent</h1>
  <h2>Letâ€™s set up your agent to watch your dashboards 24/7</h2>
  <button onclick="next(2)">Sign in with Google</button>
</div>

<div class="screen" id="screen2">
  <h1>Connect a SCADA System</h1>
  <div class="card">
    <input id="sysName" placeholder="System Name (e.g. SolarEdge â€“ Site A)">
    <input id="sysUrl" placeholder="Login URL">
    <input id="sysUser" placeholder="Username">
    <input id="sysPass" type="password" placeholder="Password">
  </div>
  <button onclick="next(3)">Connect & Continue</button>
</div>

<div class="screen" id="screen3">
  <h1>Select What to Monitor</h1>
  <h2>Click the items you care about</h2>
  <div class="card">
    <div class="highlight-option" onclick="toggle(this)">Production (kWh)</div>
    <div class="highlight-option" onclick="toggle(this)">Inverter Status Table</div>
    <div class="highlight-option" onclick="toggle(this)">Temperature Sensor</div>
  </div>
  <button onclick="next(4)">Next: Alerts & Frequency</button>
</div>

<div class="screen" id="screen4">
  <h1>Define Alerts & Frequency</h1>
  <div class="card">
    <label>Condition:<br><select id="cond"><option>Below</option><option>Above</option><option>Changes</option></select></label>
    <label>Threshold:<br><input id="threshold" type="number" placeholder="Enter value"></label>
    <label>Check Interval:<br><select id="interval"><option>1 min</option><option selected>5 min</option><option>10 min</option></select></label>
    <label>Notification:<br><select id="notif"><option>Email</option><option>Slack</option><option>WhatsApp</option></select></label>
  </div>
  <button onclick="next(5)">Next: Review</button>
</div>

<div class="screen" id="screen5">
  <h1>Review & Activate</h1>
  <div class="card summary" id="summary"></div>
  <button onclick="alert('Agent Activated! ðŸš€ Running automaticallyâ€¦')">Activate Agent ðŸš€</button>
</div>

<script>
let selections=[];
function toggle(el){
  el.classList.toggle('active');
  if(el.classList.contains('active')) selections.push(el.innerText);
  else selections = selections.filter(x=>x!==el.innerText);
}
function next(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('screen'+n).classList.add('active');
  if(n===5){
    let sys=document.getElementById('sysName').value||'Unnamed';
    let url=document.getElementById('sysUrl').value||'â€”';
    let user=document.getElementById('sysUser').value||'â€”';
    let cond=document.getElementById('cond').value;
    let thr=document.getElementById('threshold').value||'â€”';
    let intv=document.getElementById('interval').value;
    let notif=document.getElementById('notif').value;
    document.getElementById('summary').innerHTML=
      `<b>System:</b> ${sys}<br><b>URL:</b> ${url}<br><b>User:</b> ${user}<br>`+
      `<b>Monitored Items:</b> ${selections.join(', ')||'None'}<br>`+
      `<b>Alert Rule:</b> ${cond} ${thr}<br><b>Frequency:</b> ${intv}<br>`+
      `<b>Notify via:</b> ${notif}`;
  }
}
</script>
</body>
</html>
