<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Data Warehouse Autopilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #131417;
            --bg-light: #1E1F22;
            --bg-accent: #2A2C31;
            --text-primary: #F0F1F1;
            --text-secondary: #A0A3A8;
            --border-color: #33353A;
            
            /* Default to BigQuery Theme */
            --brand-primary: #4A80F0;
            --brand-green: #34A853;
            --brand-yellow: #f9ab00;
            --brand-red: #ea4335;
            --logo-symbol: 'auto_awesome';
        }

        body[data-theme='snowflake'] {
            --brand-primary: #29B5E8; /* Snowflake's Light Blue */
            --brand-green: #34A853; /* Using a consistent green */
            --brand-yellow: #f9ab00; /* Using a consistent yellow */
            --brand-red: #ea4335;   /* Using a consistent red */
            --logo-symbol: 'ac_unit';
        }

        /* --- Base & Reset --- */
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        /* --- Screens --- */
        .screen {
            display: flex;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* --- Choice Screen --- */
        #choice-screen {
            background: radial-gradient(circle, #1a1d24, var(--bg-dark));
            z-index: 4;
        }
        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; }
        .logo-container .material-symbols-outlined { font-size: 48px; color: var(--text-primary); }
        .logo-container h1 { font-size: 28px; font-weight: 600; margin: 0; }
        #choice-screen h2 { font-size: 20px; font-weight: 400; color: var(--text-secondary); max-width: 320px; line-height: 1.5; margin: 0 0 40px 0; }
        .choice-buttons { display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 300px; }
        .choice-btn { display: flex; align-items: center; justify-content: center; gap: 16px; padding: 18px 24px; border: 1px solid var(--border-color); color: var(--text-primary); background-color: var(--bg-light); border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .choice-btn:hover { transform: translateY(-3px); border-color: var(--brand-primary); }
        .choice-btn img { height: 32px; }

        /* --- Loader Screen --- */
        #loader-screen {
            gap: 20px;
            background-color: var(--bg-dark);
            z-index: 3;
        }
        .scanner { width: 100px; height: 100px; position: relative; }
        .scanner .body { width: 100%; height: 100%; background-color: rgba(74, 128, 240, 0.1); border-radius: 50%; border: 1px solid var(--brand-primary); }
        .scanner .beam { width: 100%; height: 100%; position: absolute; top: 0; left: 0; background: conic-gradient(from 0deg, transparent, var(--brand-primary), transparent); animation: rotate 2s linear infinite; }
        #loader-screen p { font-size: 16px; color: var(--text-secondary); }

        /* --- App Shell --- */
        #app-shell {
            justify-content: flex-start;
            max-width: 450px; /* Mobile device width */
            margin: 0 auto;
            background-color: var(--bg-dark);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            padding: 0;
        }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; background-color: var(--bg-light); border-bottom: 1px solid var(--border-color); flex-shrink: 0; width: 100%; }
        .app-header h1 { font-size: 20px; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 8px; }
        .app-header h1 .material-symbols-outlined { color: var(--brand-primary); font-size: 28px; }
        .app-header .avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--brand-primary); }
        .app-content { flex-grow: 1; overflow-y: auto; padding: 24px 20px; width: 100%; }
        .content-section { display: none; }
        .content-section.active { display: block; animation: slideUp 0.5s ease-out; }
        h2.section-title { font-size: 18px; font-weight: 600; margin: 0 0 20px 0; color: var(--text-secondary); }

        /* --- Reusable Components --- */
        .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 30px; }
        .kpi-card { background-color: var(--bg-light); padding: 16px; border-radius: 12px; }
        .kpi-card .icon { font-size: 28px; margin-bottom: 8px; }
        .kpi-card .value { font-size: 24px; font-weight: 700; margin: 0; }
        .kpi-card .label { font-size: 13px; color: var(--text-secondary); margin: 4px 0 0 0; }
        .icon.green { color: var(--brand-green); } .icon.blue { color: var(--brand-primary); } .icon.yellow { color: var(--brand-yellow); } .icon.red { color: var(--brand-red); }

        .item-list .item { display: flex; align-items: center; gap: 16px; padding: 16px; background-color: var(--bg-light); border-radius: 12px; margin-bottom: 12px; }
        .item-list .item-icon { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: var(--bg-accent); flex-shrink: 0; }
        .item-list .item-icon .material-symbols-outlined { font-size: 22px; }
        .item-list .item-content { flex-grow: 1; text-align: left; }
        .item-list .item-content p { margin: 0; font-weight: 500; line-height: 1.4; }
        .item-list .item-content small { color: var(--text-secondary); font-size: 13px; }
        .approve-btn { padding: 8px 16px; font-size: 14px; font-weight: 600; color: var(--brand-primary); background-color: color-mix(in srgb, var(--brand-primary) 15%, transparent); border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .approve-btn.processing, .approve-btn.applied { color: white; pointer-events: none; }
        .approve-btn.processing { background-color: var(--brand-yellow); } .approve-btn.applied { background-color: var(--brand-green); }

        /* --- Chat Interface --- */
        #chat { height: 100%; display: none; flex-direction: column; }
        #chat.active { display: flex; }
        .chat-history { flex-grow: 1; overflow-y: auto; margin-bottom: 16px; padding-right: 10px;}
        .chat-message { display: flex; margin-bottom: 16px; max-width: 90%; align-items: flex-end; }
        .chat-message .icon { font-size: 24px; flex-shrink: 0; }
        .chat-message .text { background-color: var(--bg-light); padding: 12px 16px; border-radius: 18px; line-height: 1.5; text-align: left; }
        .chat-message.ai { gap: 12px; }
        .chat-message.ai .icon { color: var(--brand-primary); }
        .chat-message.user { margin-left: auto; flex-direction: row-reverse; gap: 12px; }
        .chat-message.user .text { background-color: var(--brand-primary); color: white; }
        .chat-prompts { flex-shrink: 0; }
        .prompt-btn { width: 100%; background-color: var(--bg-accent); border: 1px solid var(--border-color); color: var(--text-primary); padding: 12px; border-radius: 8px; margin-bottom: 8px; text-align: left; cursor: pointer; transition: background-color 0.2s; }
        .prompt-btn:hover { background-color: var(--border-color); }
        .prompt-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- Settings --- */
        .settings-card { background-color: var(--bg-light); padding: 20px; border-radius: 12px; margin-bottom: 24px; text-align: left;}
        .settings-card h3 { display: flex; align-items: center; gap: 8px; font-size: 16px; margin: 0 0 16px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 12px; }
        .settings-card p, .settings-card code { margin: 0 0 8px 0; color: var(--text-secondary); line-height: 1.6; }
        .settings-card code { display: block; background-color: var(--bg-accent); padding: 12px; border-radius: 4px; color: var(--text-primary); font-family: monospace; white-space: pre-wrap; word-break: break-all; }

        /* --- Bottom Nav --- */
        .bottom-nav { display: flex; justify-content: space-around; background-color: var(--bg-light); border-top: 1px solid var(--border-color); padding: 10px 0; flex-shrink: 0; width:100%; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-secondary); cursor: pointer; transition: color 0.2s; border: none; background: none; }
        .nav-item.active { color: var(--brand-primary); }
        .nav-item .material-symbols-outlined { font-size: 26px; }
        .nav-item span { font-size: 11px; font-weight: 500; }

        /* --- Animations --- */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="choice-screen" class="screen">
        <div class="logo-container">
            <span class="material-symbols-outlined">hub</span>
            <h1>Data Warehouse Autopilot</h1>
        </div>
        <h2>The intelligent layer that optimizes, documents, and secures your data warehouse.</h2>
        <div class="choice-buttons">
            <button class="choice-btn" id="connect-snowflake">
                <img src="https://logowik.com/content/uploads/images/snowflake-inc6222.jpg" alt="Snowflake Logo">
                <span>Connect Snowflake</span>
            </button>
            <button class="choice-btn" id="connect-bigquery">
                <img src="https://www.gstatic.com/images/branding/product/1x/google_cloud_48dp.png" alt="Google Cloud Logo">
                <span>Connect BigQuery</span>
            </button>
        </div>
    </div>

    <div id="loader-screen" class="screen hidden">
        <div class="scanner">
            <div class="body"></div>
            <div class="beam"></div>
        </div>
        <p id="loader-text">Scanning your project...</p>
    </div>

    <div id="app-shell" class="screen hidden">
        <header class="app-header">
            <h1 id="header-title-container"><span class="material-symbols-outlined" id="header-logo"></span><span id="header-title"></span></h1>
            <div class="avatar"></div>
        </header>

        <main class="app-content">
            <div id="dashboard" class="content-section">
                <div class="kpi-grid" id="kpi-grid-container">
                    </div>
                <h2 class="section-title">Recent Activity</h2>
                <div class="item-list" id="recent-activity-container">
                    </div>
            </div>

            <div id="actions" class="content-section">
                <h2 class="section-title">Pending Actions</h2>
                <div class="item-list" id="pending-actions-container">
                     </div>
            </div>

            <div id="chat" class="content-section">
                <div class="chat-history" id="chat-history">
                    </div>
                <div class="chat-prompts" id="chat-prompts-container">
                    <h2 class="section-title">Suggested Prompts</h2>
                    <div id="chat-prompts-buttons">
                        </div>
                </div>
            </div>
            
            <div id="settings" class="content-section">
                 <h2 class="section-title">Configuration</h2>
                 <div id="settings-content-container">
                    </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></button>
            <button class="nav-item" data-page="actions"><span class="material-symbols-outlined">recommend</span><span>Actions</span></button>
            <button class="nav-item" data-page="chat"><span class="material-symbols-outlined">chat_bubble</span><span>AI Chat</span></button>
            <button class="nav-item" data-page="settings"><span class="material-symbols-outlined">settings</span><span>Settings</span></button>
        </nav>
    </div>

    <script>
        const config = {
            bigquery: {
                name: "BigQuery",
                theme: "bigquery",
                loaderText: "Scanning your BigQuery project...",
                kpis: [
                    { icon: 'savings', color: 'green', value: '$4,120', label: 'Monthly Savings' },
                    { icon: 'description', color: 'blue', value: '92%', label: 'Doc Coverage' },
                    { icon: 'monitoring', color: 'yellow', value: '$1.8k', label: 'Wasted Spend' },
                    { icon: 'security', color: 'red', value: '3', label: 'Security Alerts' }
                ],
                recentActivity: [
                    { icon: 'task_alt', color: 'var(--brand-green)', title: 'Created Materialized View for `active_users`', subtitle: 'Savings: $2,100/mo. Approved 2 hours ago.' },
                    { icon: 'gpp_bad', color: 'var(--brand-red)', title: 'Applied access policy to `temp_report_data`', subtitle: 'High-impact security risk resolved.' },
                    { icon: 'edit_note', color: 'var(--brand-primary)', title: 'AI-Generated Docs for `ga_sessions_2024`', subtitle: '32 fields documented. 4 hours ago.' }
                ],
                pendingActions: [
                    { icon: 'layers', color: 'var(--brand-yellow)', title: 'Add Clustering to `ga_sessions_2024`', subtitle: 'Savings: <strong>$950/mo</strong>. Will speed up 12 frequent queries.' },
                    { icon: 'archive', color: 'var(--brand-yellow)', title: 'Archive Unused Table `old_logs_2022`', subtitle: 'Savings: <strong>$50/mo</strong> in storage costs. Not queried in 180 days.' }
                ],
                chat: {
                    welcome: "Hi! I'm your BigQuery AI assistant. Ask me anything about cost, performance, or governance. How can I help?",
                    prompts: [
                        "Which are my most expensive queries?",
                        "Why is the `ga_sessions` table so slow?",
                        "Suggest a description for the `temp_report` table."
                    ],
                    responses: {
                        "Which are my most expensive queries?": "Your top 3 most expensive queries all target the `ga_sessions_2024` table without a date partition filter. I recommend always using `WHERE _TABLE_SUFFIX = ...` to reduce costs.",
                        "Why is the `ga_sessions` table so slow?": "The `ga_sessions_2024` table is slow because it's over 5TB and is frequently joined on `user_pseudo_id` without being clustered. I've created a recommendation to add clustering by this column.",
                        "Suggest a description for the `temp_report` table.": "Based on its columns (`user_id`, `start_date`, `metric_value`), a good description would be: 'Temporary table for aggregating user performance metrics. Should be truncated after use.'"
                    }
                },
                settings: [
                    { 
                        icon: 'key', title: 'Required Permissions',
                        content: `<p>Autopilot runs securely inside your project using a dedicated Service Account with these minimum roles:</p>
                                  <code>roles/bigquery.admin</code>
                                  <p>To analyze queries, create materialized views, and apply optimizations you approve.</p>
                                  <code>roles/datastore.user</code>
                                  <p>To manage recommendations and maintain state safely within Firestore.</p>`
                    },
                    {
                        icon: 'link', title: 'Connection Method',
                        content: `<p>Connection is established securely via <strong>Google Sign-In (OAuth 2.0)</strong> and <strong>Workload Identity Federation</strong>.</p>
                                  <p>This is a modern, keyless method that eliminates the need for manual service account keys, enhancing your project's security.</p>`
                    }
                ]
            },
            snowflake: {
                name: "Snowflake",
                theme: "snowflake",
                loaderText: "Analyzing your Snowflake account...",
                kpis: [
                    { icon: 'savings', color: 'green', value: '850', label: 'Monthly Credits Saved' },
                    { icon: 'description', color: 'blue', value: '78%', label: 'Comment Coverage' },
                    { icon: 'power_off', color: 'yellow', value: '2', label: 'Idle Warehouses' },
                    { icon: 'security', color: 'red', value: '5', label: 'Security Alerts' }
                ],
                recentActivity: [
                    { icon: 'task_alt', color: 'var(--brand-green)', title: 'Resized `ETL_WH` to X-Small', subtitle: 'Savings: 200 credits/mo. Approved 3 hours ago.' },
                    { icon: 'gpp_bad', color: 'var(--brand-red)', title: 'Applied Masking Policy on `PII.SSN`', subtitle: 'High-impact security risk resolved.' },
                    { icon: 'edit_note', color: 'var(--brand-primary)', title: 'Added Clustering Key to `EVENTS` table', subtitle: 'Performance improved by 45%. 8 hours ago.' }
                ],
                pendingActions: [
                    { icon: 'layers', color: 'var(--brand-yellow)', title: 'Add Clustering Key to `FCT_SALES`', subtitle: 'Savings: <strong>150 Credits/mo</strong>. Will speed up 8 dashboards.' },
                    { icon: 'pause_circle', color: 'var(--brand-yellow)', title: 'Suspend Idle Warehouse `DEV_WH`', subtitle: 'Cost: <strong>~24 Credits/day</strong>. Warehouse has been idle for 48 hours.' }
                ],
                chat: {
                    welcome: "Hi! I'm your Snowflake AI assistant. Ask me anything about credit usage, performance, or security. How can I help?",
                    prompts: [
                        "Which are my most credit-consuming queries?",
                        "Why is the `PROD_WH` warehouse overloaded?",
                        "Suggest a comment for the `FCT_SALES` table."
                    ],
                    responses: {
                        "Which are my most credit-consuming queries?": "Your top credit-consuming queries are performing full table scans on `FCT_SALES` without a `cluster_key` filter. I've created a recommendation to address this.",
                        "Why is the `PROD_WH` warehouse overloaded?": "The `PROD_WH` is experiencing high query queuing. I recommend enabling a multi-cluster configuration (min: 1, max: 3) to handle the concurrent load automatically.",
                        "Suggest a comment for the `FCT_SALES` table.": "Based on its schema and usage patterns, a good comment would be: 'Fact table containing individual sales transactions. Joined with DIM_CUSTOMER and DIM_PRODUCT. Clustered by ORDER_DATE.'"
                    }
                },
                settings: [
                    { 
                        icon: 'key', title: 'Required Permissions',
                        content: `<p>Autopilot runs securely in your account using a dedicated Role with these minimum privileges:</p>
                                  <code>GRANT ROLE AUTOPILOT_ROLE TO USER ...;</code>
                                  <p>And grant the necessary permissions to the role:</p>
                                  <code>GRANT IMPORTED PRIVILEGES ON DATABASE SNOWFLAKE TO ROLE AUTOPILOT_ROLE;<br>GRANT MONITOR, OPERATE ON WAREHOUSE ... TO ROLE AUTOPILOT_ROLE;</code>`
                    },
                    {
                        icon: 'link', title: 'Connection Method',
                        content: `<p>Connection is established securely via <strong>Snowflake OAuth</strong> or <strong>Key Pair Authentication</strong>.</p>
                                  <p>These methods avoid storing plaintext passwords and are recommended for programmatic access, enhancing your account's security.</p>`
                    }
                ]
            }
        };

        // --- Main App Initialization ---
        const choiceScreen = document.getElementById('choice-screen');
        const loaderScreen = document.getElementById('loader-screen');
        const appShell = document.getElementById('app-shell');

        document.getElementById('connect-bigquery').addEventListener('click', () => initializeApp('bigquery'));
        document.getElementById('connect-snowflake').addEventListener('click', () => initializeApp('snowflake'));

        let currentPlatformConfig = {};

        function initializeApp(platform) {
            currentPlatformConfig = config[platform];
            
            // 1. Set Theme and Show Loader
            document.body.dataset.theme = currentPlatformConfig.theme;
            document.getElementById('loader-text').textContent = currentPlatformConfig.loaderText;
            
            choiceScreen.classList.add('hidden');
            loaderScreen.classList.remove('hidden');

            // 2. Populate App Shell in the background
            populateHeader();
            populateDashboard();
            populateActions();
            populateChat();
            populateSettings();
            
            // 3. Switch to App Shell after a delay
            setTimeout(() => {
                loaderScreen.classList.add('hidden');
                appShell.classList.remove('hidden');
                resetToDashboard();
            }, 2500);
        }

        function populateHeader() {
            document.getElementById('header-logo').textContent = document.body.dataset.theme === 'snowflake' ? 'ac_unit' : 'auto_awesome';
            document.getElementById('header-title').textContent = `${currentPlatformConfig.name} Autopilot`;
        }

        function populateDashboard() {
            const kpiContainer = document.getElementById('kpi-grid-container');
            kpiContainer.innerHTML = currentPlatformConfig.kpis.map(kpi => `
                <div class="kpi-card">
                    <span class="material-symbols-outlined icon ${kpi.color}">${kpi.icon}</span>
                    <p class="value">${kpi.value}</p>
                    <p class="label">${kpi.label}</p>
                </div>
            `).join('');

            const activityContainer = document.getElementById('recent-activity-container');
            activityContainer.innerHTML = currentPlatformConfig.recentActivity.map(item => `
                <div class="item">
                    <div class="item-icon"><span class="material-symbols-outlined" style="color:${item.color};">${item.icon}</span></div>
                    <div class="item-content">
                        <p>${item.title}</p>
                        <small>${item.subtitle}</small>
                    </div>
                </div>
            `).join('');
        }

        function populateActions() {
            const actionsContainer = document.getElementById('pending-actions-container');
            actionsContainer.innerHTML = currentPlatformConfig.pendingActions.map(item => `
                <div class="item">
                    <div class="item-icon"><span class="material-symbols-outlined" style="color:${item.color};">${item.icon}</span></div>
                    <div class="item-content">
                        <p>${item.title}</p>
                        <small>${item.subtitle}</small>
                    </div>
                    <button class="approve-btn" onclick="handleApprove(this)">Approve</button>
                </div>
            `).join('');
        }

        function populateChat() {
            const chatHistory = document.getElementById('chat-history');
            const aiIcon = document.body.dataset.theme === 'snowflake' ? 'ac_unit' : 'auto_awesome';
            chatHistory.innerHTML = `
                <div class="chat-message ai">
                    <span class="material-symbols-outlined icon">${aiIcon}</span>
                    <div class="text">${currentPlatformConfig.chat.welcome}</div>
                </div>
            `;
            
            const promptsContainer = document.getElementById('chat-prompts-buttons');
            promptsContainer.innerHTML = currentPlatformConfig.chat.prompts.map(prompt => 
                `<button class="prompt-btn" onclick="askQuestion(this)">${prompt}</button>`
            ).join('');
        }

        function populateSettings() {
            const settingsContainer = document.getElementById('settings-content-container');
            settingsContainer.innerHTML = currentPlatformConfig.settings.map(setting => `
                 <div class="settings-card">
                    <h3><span class="material-symbols-outlined">${setting.icon}</span>${setting.title}</h3>
                    ${setting.content}
                 </div>
            `).join('');
        }

        // --- Navigation and Interactivity ---
        const navItems = document.querySelectorAll('.nav-item');
        const contentSections = document.querySelectorAll('.content-section');
        const mainHeaderTitle = document.getElementById('header-title-container');
        const appContent = document.querySelector('.app-content');

        function resetToDashboard() {
            switchPage('dashboard');
            navItems.forEach(i => i.classList.remove('active'));
            document.querySelector('.nav-item[data-page="dashboard"]').classList.add('active');
        }

        function switchPage(page) {
            navItems.forEach(i => i.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${page}"]`).classList.add('active');

            contentSections.forEach(s => s.classList.remove('active'));
            document.getElementById(page).classList.add('active');

            if (page === 'chat') {
                appContent.style.display = 'flex';
                appContent.style.flexDirection = 'column';
                mainHeaderTitle.style.display = 'none';
            } else {
                appContent.style.display = 'block';
                mainHeaderTitle.style.display = 'flex';
            }
        }

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                switchPage(item.dataset.page);
            });
        });
        
        function handleApprove(button) {
            button.classList.add('processing');
            button.textContent = 'Processing...';
            setTimeout(() => {
                button.classList.remove('processing');
                button.classList.add('applied');
                button.textContent = 'Applied';
            }, 1500);
        }

        function askQuestion(button) {
            const question = button.textContent;
            const chatHistory = document.getElementById('chat-history');
            const promptButtons = document.querySelectorAll('.prompt-btn');
            promptButtons.forEach(btn => btn.disabled = true);

            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.innerHTML = `<div class="text">${question}</div><span class="material-symbols-outlined icon">person</span>`;
            chatHistory.appendChild(userMessage);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            setTimeout(() => {
                const aiIcon = document.body.dataset.theme === 'snowflake' ? 'ac_unit' : 'auto_awesome';
                const aiResponse = document.createElement('div');
                aiResponse.className = 'chat-message ai';
                aiResponse.innerHTML = `<span class="material-symbols-outlined icon">${aiIcon}</span><div class="text">${currentPlatformConfig.chat.responses[question]}</div>`;
                chatHistory.appendChild(aiResponse);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                promptButtons.forEach(btn => btn.disabled = false);
            }, 1500);
        }
    </script>
