<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BI-Swipe | Tinder for BI Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup & Theming --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #03dac6;
            --like-color: #4caf50;
            --pass-color: #f44336;
            --info-color: #2196f3;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        /* --- Main App Layout --- */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 480px; /* Mobile-first design */
            margin: 0 auto;
            background-color: #181818;
            position: relative;
        }

        /* --- Header --- */
        .app-header {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--accent-color);
        }

        /* --- Card Stack --- */
        .card-stack {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 20px var(--shadow-color);
            position: absolute;
            width: 95%;
            height: 85%;
            max-height: 600px;
            cursor: grab;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, opacity 0.3s ease;
            user-select: none;
            touch-action: none; /* Important for touch devices */
        }
        
        .card.dragging {
            cursor: grabbing;
            transition: none;
        }

        .card:nth-last-child(2) {
            transform: scale(0.95) translateY(-10px);
            opacity: 0.8;
            filter: blur(1px);
        }

        .card:nth-last-child(3) {
            transform: scale(0.9) translateY(-20px);
            opacity: 0.6;
            filter: blur(2px);
        }
        
        .card:not(:first-child) {
             pointer-events: none;
        }

        .card.go-left {
            transform: translateX(-150%) rotate(-30deg) !important;
            opacity: 0 !important;
        }

        .card.go-right {
            transform: translateX(150%) rotate(30deg) !important;
            opacity: 0 !important;
        }

        /* --- Card Content --- */
        .card-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .card-content::-webkit-scrollbar {
            width: 5px;
        }
        .card-content::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .card-type {
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        /* Card-specific styles */
        .kpi-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
            margin: 20px 0;
        }
        .kpi-trend {
            font-size: 1.2rem;
            text-align: center;
        }
        .kpi-trend.up { color: var(--like-color); }
        .kpi-trend.down { color: var(--pass-color); }

        pre {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #d4d4d4;
            border: 1px solid #333;
        }
        
        .sql-keyword { color: #569cd6; font-weight: bold; }
        .sql-function { color: #dcdcaa; }
        .sql-string { color: #ce9178; }
        .sql-number { color: #b5cea8; }
        .sql-comment { color: #6a9955; }
        
        .insight-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
            color: var(--accent-color);
        }
        .highlight {
            background-color: rgba(3, 218, 198, 0.2);
            font-weight: bold;
        }

        /* Chart Styles */
        .chart-container {
            width: 100%;
            padding: 20px 0;
        }
        
        /* Bar Chart */
        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 180px;
            border-left: 2px solid var(--text-secondary);
            border-bottom: 2px solid var(--text-secondary);
            padding: 0 10px;
        }
        .bar {
            width: 20px;
            background: var(--accent-color);
            position: relative;
            animation: grow 1s ease-out;
        }
        .bar:hover {
            opacity: 0.8;
        }
        .bar::after {
            content: attr(data-label);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        @keyframes grow {
            from { height: 0; }
        }

        /* Donut Chart */
        .donut-chart {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }
        .donut-chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .donut-total { font-size: 1.5rem; font-weight: 700; }
        .donut-label { font-size: 0.7rem; color: var(--text-secondary); }

        /* Marketing Funnel */
        .funnel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .funnel-step {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 10px;
            margin-bottom: -15px;
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
            text-align: center;
            font-weight: 600;
        }
        .funnel-step:nth-child(1) { width: 100%; }
        .funnel-step:nth-child(2) { width: 85%; background: #03c6b2; }
        .funnel-step:nth-child(3) { width: 70%; background: #02b39f; }
        .funnel-step:nth-child(4) { width: 55%; background: #01a390; }

        /* Swipe indicator overlay */
        .swipe-indicator {
            position: absolute;
            top: 40px;
            border: 5px solid;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .swipe-indicator.like {
            color: var(--like-color);
            border-color: var(--like-color);
            right: 20px;
            transform: rotate(15deg);
        }
        .swipe-indicator.pass {
            color: var(--pass-color);
            border-color: var(--pass-color);
            left: 20px;
            transform: rotate(-15deg);
        }
        .card.dragging .swipe-indicator.like {
            opacity: var(--like-opacity, 0);
        }
        .card.dragging .swipe-indicator.pass {
            opacity: var(--pass-opacity, 0);
        }

        /* --- Action Buttons --- */
        .actions {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #333;
        }

        .action-btn {
            background: var(--card-bg);
            border: 2px solid #444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn svg {
            width: 30px;
            height: 30px;
        }

        .action-btn.pass { border-color: var(--pass-color); }
        .action-btn.pass:hover { background-color: var(--pass-color); }
        .action-btn.pass svg { fill: var(--pass-color); }
        .action-btn.pass:hover svg { fill: #fff; }

        .action-btn.like { border-color: var(--like-color); }
        .action-btn.like:hover { background-color: var(--like-color); }
        .action-btn.like svg { fill: var(--like-color); }
        .action-btn.like:hover svg { fill: #fff; }
        
        .action-btn.info { border-color: var(--info-color); }
        .action-btn.info:hover { background-color: var(--info-color); }
        .action-btn.info svg { fill: var(--info-color); }
        .action-btn.info:hover svg { fill: #fff; }

        .action-btn.share { border-color: var(--text-secondary); }
        .action-btn.share:hover { background-color: var(--text-secondary); }
        .action-btn.share svg { fill: var(--text-secondary); }
        .action-btn.share:hover svg { fill: #fff; }
        
        /* End of stack message */
        .no-more-cards {
            text-align: center;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>

    <main class="app">

    <script>
    const cardData = [

        {

        {

    // --- Main Script ---
    
    const stack = document.getElementById('card-stack');
    const likeBtn = document.getElementById('like-btn');
    const passBtn = document.getElementById('pass-btn');

    let currentCard = null;
    let isDragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    function createCard(data) {
        const card = document.createElement('div');
        card.classList.add('card');
        
        let contentHTML = '';
        switch (data.type) {
            case 'KPI':
                contentHTML = `
                    <p class="card-type">${data.type}</p>
                    <h2 class="card-title">${data.title}</h2>
                    <div class="kpi-value">${data.content.value}</div>
                    <div class="kpi-trend ${data.content.trend}">
                        ${data.content.trend === 'up' ? '▲' : '▼'} ${data.content.trendText}
                    </div>
                `;
                break;
            case 'SQL Query':
            case 'Data Table':
            case 'Visualization':
                contentHTML = `
                    <p class="card-type">${data.type}</p>
                    <h2 class="card-title">${data.title}</h2>
                    ${data.content}
                `;
                break;
            case 'BI Insight':
                 contentHTML = `
                    <p class="card-type">${data.type}</p>
                    <h2 class="card-title">${data.title}</h2>
                    ${data.content}
                `;
                break;
            case 'Chart':
                let chartHTML = '';
                if (data.content.type === 'bar') {
                    chartHTML = `<div class="bar-chart">
                        ${data.content.data.map(bar => `<div class="bar" style="height: ${bar.value}%;" data-label="${bar.label}"></div>`).join('')}
                    </div>`;
                } else if (data.content.type === 'donut') {
                    const conicGradient = data.content.data.reduce((acc, slice, index) => {
                        const start = acc.prevEnd;
                        const end = start + (slice.value / 100) * 360;
                        acc.str += `${index > 0 ? ',' : ''} ${slice.color} ${start}deg ${end}deg`;
                        acc.prevEnd = end;
                        return acc;
                    }, { str: '', prevEnd: 0 }).str;
                    
                    chartHTML = `
                        <div class="donut-chart" style="background: conic-gradient(${conicGradient});">
                            <div class="donut-chart-center">
                                <span class="donut-total">${data.content.total}</span>
                                <span class="donut-label">${data.content.totalLabel}</span>
                            </div>
                        </div>
                    `;
                }
                contentHTML = `
                    <p class="card-type">${data.type}</p>
                    <h2 class="card-title">${data.title}</h2>
                    <div class="chart-container">${chartHTML}</div>
                `;
                break;
        }

        card.innerHTML = `
            <div class="swipe-indicator like">LIKE</div>
            <div class="swipe-indicator pass">PASS</div>
            <div class="card-content">
                ${contentHTML}
            </div>
        `;
        return card;
    }

    function renderCards() {
        stack.innerHTML = '';
        cardData.forEach(data => {
            const card = createCard(data);
            stack.appendChild(card);
        });
        
        // Add "no more cards" message at the end
        const noMoreCards = document.createElement('div');
        noMoreCards.classList.add('no-more-cards');
        noMoreCards.innerHTML = '<h2>No More Insights</h2><p>Come back later for more data goodness!</p>';
        stack.appendChild(noMoreCards);
        
        initTopCard();
    }
    
    function initTopCard() {
        const cards = stack.querySelectorAll('.card:not(.removed)');
        if (cards.length === 0) {
            currentCard = null;
            return;
        }
        currentCard = cards[cards.length - 1]; // Get top card

        // Attach event listeners
        currentCard.addEventListener('mousedown', dragStart);
        currentCard.addEventListener('touchstart', dragStart, { passive: true });
        
        // Listen on the whole window for move/end events
        window.addEventListener('mousemove', dragMove);
        window.addEventListener('touchmove', dragMove, { passive: true });
        
        window.addEventListener('mouseup', dragEnd);
        window.addEventListener('touchend', dragEnd, { passive: true });
    }

    function dragStart(e) {
        if (!currentCard) return;
        isDragging = true;
        currentCard.classList.add('dragging');
        startX = e.pageX || e.touches[0].pageX;
    }

    function dragMove(e) {
        if (!isDragging || !currentCard) return;
        
        const currentXPos = e.pageX || e.touches[0].pageX;
        currentX = currentXPos - startX;
        
        // Prevent vertical scroll on touch devices
        if (e.touches) e.preventDefault();
        
        const rotation = currentX * 0.1;
        
        currentCard.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
        
        // Update swipe indicator opacity
        const decisionThreshold = 80;
        const likeOpacity = Math.max(0, currentX / decisionThreshold - 0.2);
        const passOpacity = Math.max(0, -currentX / decisionThreshold - 0.2);
        currentCard.style.setProperty('--like-opacity', likeOpacity);
        currentCard.style.setProperty('--pass-opacity', passOpacity);
    }

    function dragEnd(e) {
        if (!isDragging || !currentCard) return;
        isDragging = false;
        currentCard.classList.remove('dragging');
        
        const decisionThreshold = 100;
        
        if (currentX > decisionThreshold) {
            swipe(true);
        } else if (currentX < -decisionThreshold) {
            swipe(false);
        } else {
            // Snap back
            currentCard.style.transform = 'translateX(0) rotate(0)';
            currentCard.style.setProperty('--like-opacity', 0);
            currentCard.style.setProperty('--pass-opacity', 0);
        }
    }
    
    function swipe(isLike) {
        if (!currentCard) return;
        
        currentCard.classList.add(isLike ? 'go-right' : 'go-left');
        currentCard.classList.add('removed'); // Mark for removal

        // Clean up event listeners from this card
        currentCard.removeEventListener('mousedown', dragStart);
        currentCard.removeEventListener('touchstart', dragStart);
        
        // Wait for animation to finish then set up next card
        setTimeout(() => {
            currentCard.remove();
            initTopCard();
        }, 300);
    }
    
    likeBtn.addEventListener('click', () => swipe(true));
    passBtn.addEventListener('click', () => swipe(false));

    // Initial load
    renderCards();
    </script>
