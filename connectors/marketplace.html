<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Marketplace | BI Magics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0c1b;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      color: #d6aaff;
    }
    p.description {
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
    }
    .connectors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .connector {
      background: #1b152a;
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      width: 100%;
      max-width: 180px;
      box-shadow: 0 0 10px rgba(214, 170, 255, 0.15);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .connector:hover {
      transform: translateY(-4px);
      background-color: #2d2043;
    }
    .connector img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .connector-name {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .connect-btn {
      font-size: 0.75rem;
      padding: 6px 12px;
      border: none;
      border-radius: 12px;
      background: #d6aaff;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: 600;
    }
    .connect-btn:hover {
      background: #e6caff;
    }
    .connector.connected {
      background-color: #391d5c !important;
      box-shadow: 0 0 20px #d6aaff88;
      animation: sparkle 1s ease forwards;
    }
    .connector.connected .connect-btn {
      background: #b972ff;
      color: #000;
    }
    @keyframes sparkle {
      0% { box-shadow: 0 0 5px #d6aaff; }
      50% { box-shadow: 0 0 30px #d6aaff, 0 0 60px #d6aaff99; }
      100% { box-shadow: 0 0 20px #d6aaffaa; }
    }
    .start-chat-btn {
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #555;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: not-allowed;
      text-decoration: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.2s ease;
    }
    .start-chat-btn.active {
      background-color: #b972ff;
      cursor: pointer;
      box-shadow: 0 0 20px #b972ff88;
    }
    .start-chat-btn.active:hover {
      background-color: #a05ee0;
      box-shadow: 0 0 25px #b972ffcc;
    }
    .start-chat-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
  <script>
    function simulateConnect(btn) {
      const card = btn.closest('.connector');
      card.classList.add('connected');
      btn.innerText = 'Connected âœ¨';
      checkConnected();
    }
    function checkConnected() {
      const btn = document.getElementById('startChatBtn');
      const connected = document.querySelectorAll('.connector.connected');
      if (connected.length > 0) {
        btn.classList.add('active');
        btn.href = "https://wa.me/972559405006?text=%D7%9E%D7%94%20%D7%9E%D7%97%D7%99%D7%A8%20%D7%9E%D7%A0%D7%99%D7%99%D7%AA%20%D7%90%D7%A4%D7%9C%3F";
        btn.target = "_blank";
        btn.style.cursor = "pointer";
      }
    }
  </script>
</head>
<body>
  <h1>Explore the Data Marketplace</h1>
  <p class="description">Tap into rich external sources for instant insights.</p>
  <div class="connectors-grid">
    <div class="connector">
      <img src="https://s.yimg.com/cv/apiv2/social/images/yahoo_default_logo.png" alt="Yahoo Finance">
      <div class="connector-name">Yahoo Finance</div>
      <button class="connect-btn" onclick="simulateConnect(this)">Connect</button>
    </div>
    <div class="connector">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt="DataGov Israel">
      <div class="connector-name">DataGov Israel</div>
      <button class="connect-btn" onclick="simulateConnect(this)">Connect</button>
    </div>
    <div class="connector">
      <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" alt="World Bank">
      <div class="connector-name">World Bank</div>
      <button class="connect-btn" onclick="simulateConnect(this)">Connect</button>
    </div>
    <div class="connector">
      <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Data">
      <div class="connector-name">Weather Data</div>
      <button class="connect-btn" onclick="simulateConnect(this)">Connect</button>
    </div>
    <div class="connector">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="UN Statistics">
      <div class="connector-name">UN Statistics</div>
      <button class="connect-btn" onclick="simulateConnect(this)">Connect</button>
    </div>
  </div>  <a id="startChatBtn" class="start-chat-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Start ChatBI Now
  </a>
</body>
</html>
