<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Marketplace | BI Magics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1115;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ffcb6b;
    }
    p.description {
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
    }
    .connectors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .connector {
      background: #1e1f25;
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      width: 100%;
      max-width: 180px;
      box-shadow: 0 0 10px rgba(255, 203, 107, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    .connector:hover {
      transform: translateY(-4px);
      background-color: #2c2d35;
    }
    .connector img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .connector-name {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .connect-btn {
      font-size: 0.75rem;
      padding: 6px 12px;
      border: none;
      border-radius: 12px;
      background: #ffcb6b;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: 600;
    }
    .connect-btn:hover {
      background: #ffd98e;
    }
    .connector.connected {
      background-color: #2a2c35 !important;
      box-shadow: 0 0 20px #ffe082aa;
      animation: glowfade 1s ease forwards;
    }
    .connector.connected .connect-btn {
      background: #ffe082;
      color: #000;
    }
    @keyframes glowfade {
      0% { box-shadow: 0 0 5px #ffe082; }
      50% { box-shadow: 0 0 30px #ffe082, 0 0 60px #ffe08299; }
      100% { box-shadow: 0 0 20px #ffe082aa; }
    }
    .start-chat-btn {
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #555;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: not-allowed;
      text-decoration: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.2s ease;
    }
    .start-chat-btn.active {
      background-color: #25d366;
      cursor: pointer;
      box-shadow: 0 0 20px #25d36688;
    }
    .start-chat-btn.active:hover {
      background-color: #1ebc57;
      box-shadow: 0 0 25px #25d366cc;
    }
    .start-chat-btn img {
      width: 20px;
      height: 20px;
    }
    input[type=file] { display: none; }
  </style>
  <script>
    function simulateOAuth(btn) {
      const card = btn.closest('.connector');
      card.classList.add('connected');
      btn.innerText = 'Connected âœ¨';
      checkConnected();
    }
    function openFakeAuth(btn, serviceName) {
      const modal = document.getElementById('authModal');
      const title = document.getElementById('modal-title');
      const approveBtn = document.getElementById('modal-approve');
      title.innerText = `Subscribe to ${serviceName}`;
      approveBtn.onclick = () => {
        modal.style.display = 'none';
        simulateOAuth(btn);
      };
      modal.style.display = 'flex';
    }
    function checkConnected() {
      const btn = document.getElementById('startChatBtn');
      const connected = document.querySelectorAll('.connector.connected');
      if (connected.length > 0) {
        btn.classList.add('active');
        btn.href = "https://wa.me/972559405006?text=%D7%9E%D7%94%20%D7%9E%D7%97%D7%99%D7%A8%20%D7%9E%D7%A0%D7%99%D7%99%D7%AA%20%D7%90%D7%A4%D7%9C%3F";
        btn.target = "_blank";
        btn.style.cursor = "pointer";
      }
    }
  </script>
</head>
<body>
  <h1>Explore the Data Marketplace</h1>
  <p class="description">Tap into rich external sources for instant insights.</p>
  <div class="connectors-grid">
    <div class="connector">
      <img src="https://s.yimg.com/cv/apiv2/social/images/yahoo_default_logo.png" alt="Yahoo Finance">
      <div class="connector-name">Yahoo Finance</div>
      <button class="connect-btn" onclick="openFakeAuth(this, 'Yahoo Finance')">Connect</button>
    </div>
    <div class="connector">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt="DataGov Israel">
      <div class="connector-name">DataGov Israel</div>
      <button class="connect-btn" onclick="openFakeAuth(this, 'DataGov Israel')">Connect</button>
    </div>
    <div class="connector">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/World_Bank_logo.svg" alt="World Bank">
      <div class="connector-name">World Bank</div>
      <button class="connect-btn" onclick="openFakeAuth(this, 'World Bank')">Connect</button>
    </div>
    <div class="connector">
      <img src="https://cdn-icons-png.flaticon.com/512/206/206606.png" alt="Weather API">
      <div class="connector-name">Weather Data</div>
      <button class="connect-btn" onclick="openFakeAuth(this, 'Weather Data')">Connect</button>
    </div>
    <div class="connector">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/UN_emblem_blue.svg" alt="UN Statistics">
      <div class="connector-name">UN Statistics</div>
      <button class="connect-btn" onclick="openFakeAuth(this, 'UN Statistics')">Connect</button>
    </div>
  </div>  <a id="startChatBtn" class="start-chat-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Start ChatBI Now
  </a>  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="modal-title">Subscribe</h2>
      <p>This source provides public or premium data. Confirm access to continue.</p>
      <button id="modal-approve">Approve Access</button>
    </div>
  </div>
</body>
</html>
