<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Jerusalem Fire Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: Arial; background: #111; color: #fff; }
    h1 { text-align: center; color: #f44336; margin-top: 10px; }
    #map { height: 60vh; width: 100%; }
    .dashboard { padding: 20px; }
    .section { margin-bottom: 20px; }
    .fire { background: #222; margin-bottom: 10px; padding: 10px; border-radius: 8px; }
    .sim-alert { color: #ff9800; font-weight: bold; }
    label { display: block; margin: 8px 0 4px; }
    input, button { padding: 6px; width: 100%; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>Jerusalem Fires – Live Dashboard</h1>
  <div id="map"></div>
  <div class="dashboard">
    <div class="section">
      <h2>🔥 דיווחים חיים</h2>
      <div id="fireList"></div>
    </div>

    <div class="section">
      <h2>➕ הוספת דיווח</h2>
      <form id="fireForm">
        <label>שם מקום</label><input id="name" required />
        <label>קו רוחב</label><input id="lat" type="number" step="any" required />
        <label>קו אורך</label><input id="lng" type="number" step="any" required />
        <label>רדיוס (מטר)</label><input id="radius" type="number" required />
        <label>מקור</label><input id="source" />
        <button type="submit">שמור</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const API_URL = 'https://<YOUR_CLOUD_RUN_URL>/api/fires'; // עדכן את ה-URL

    const map = L.map('map').setView([31.78, 35.01], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function fetchFires() {
      const res = await fetch(API_URL);
      return res.json();
    }

    function renderFires(fires) {
      document.getElementById('fireList').innerHTML = '';
      fires.forEach(fire => {
        L.circle([fire.lat, fire.lng], {
          radius: fire.radius,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
        }).addTo(map).bindPopup(`<b>${fire.name}</b><br>${fire.source} @ ${fire.time}`);

        document.getElementById('fireList').innerHTML += `
          <div class="fire">
            🔥 ${fire.name} – ${fire.source || 'לא ידוע'}<br>
            <span class="sim-alert">רדיוס: ${fire.radius} מטר</span><br>
            <button onclick="deleteFire('${fire.id}')">🗑 מחק</button>
          </div>`;
      });
    }

    async function deleteFire(id) {
      await fetch(\`\${API_URL}/\${id}\`, { method: 'DELETE' });
      loadFires();
    }

    async function loadFires() {
      const fires = await fetchFires();
      renderFires(fires);
    }

    document.getElementById('fireForm').onsubmit = async (e) => {
      e.preventDefault();
      const fire = {
        name: name.value,
        lat: parseFloat(lat.value),
        lng: parseFloat(lng.value),
        radius: parseInt(radius.value),
        source: source.value,
        time: new Date().toLocaleString()
      };
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(fire)
      });
      e.target.reset();
      loadFires();
    };

    loadFires();
    setInterval(loadFires, 10000);
  </script>
</body>
</html>
