<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Jerusalem Fire Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #f44336;
      margin-top: 10px;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    .dashboard {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .fire-list {
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    .fire {
      margin-bottom: 8px;
    }
    .sim-alert {
      color: #ff9800;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Jerusalem Fire – Live Dashboard</h1>
  <div id="map"></div>
  <div class="dashboard">
    <div class="section">
      <h2>🔥 מוקדי אש מדווחים (Live)</h2>
      <div class="fire-list" id="fireList">
        <!-- יתעדכן בזמן אמת -->
      </div>
    </div>
    <div class="section">
      <h2>🌬️ תנאים בזמן אמת</h2>
      <p id="weather">...טוען נתונים</p>
    </div>
    <div class="section">
      <h2>🚨 פיד דיווחים חיים</h2>
      <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FIsraelFireServices&tabs=timeline&width=500&height=300&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true" allow="encrypted-media"></iframe>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.78, 35.01], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // נקודות דוגמה
    let fires = [
      { name: "יער אשתאול", lat: 31.798, lng: 35.002, radius: 800, source: "FB", time: "2025-04-30 15:00" },
      { name: "מסילת ציון", lat: 31.807, lng: 35.015, radius: 600, source: "ynet", time: "2025-04-30 14:40" }
    ];

    function renderFires() {
      document.getElementById("fireList").innerHTML = "";
      fires.forEach(fire => {
        L.circle([fire.lat, fire.lng], {
          radius: fire.radius,
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
        }).addTo(map).bindPopup(`<b>${fire.name}</b><br>מקור: ${fire.source}<br>זמן: ${fire.time}`);

        document.getElementById("fireList").innerHTML += `
          <div class="fire">
            🔥 ${fire.name} – ${fire.source} @ ${fire.time} <span class="sim-alert">(רדיוס ${fire.radius} מטר)</span>
          </div>`;
      });
    }

    function fetchLiveWeather() {
      // סימולציה בלבד – אפשר להחליף ל־API אמיתי
      document.getElementById("weather").innerText = "טמפרטורה: 34°C, רוחות מזרחיות חזקות, יובש קיצוני";
    }

    function refreshData() {
      fetchLiveWeather();
      renderFires();
    }

    refreshData();
    setInterval(refreshData, 10000); // כל 10 שניות
  </script>
</body>
</html>
