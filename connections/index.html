<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Data Connections Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    [data-theme="dark"] {
      --bg: #111;
      --text: #eee;
      --card: #1d1d1d;
      --modal-bg: #222;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --modal-bg: #fff;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--card);
      border-bottom: 1px solid #444;
    }

    .container {
      padding: 1rem;
    }

    .connection-item {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid green;
      border-radius: 5px;
    }

    .status {
      font-weight: bold;
    }

    .status.connecting {
      color: orange;
    }

    .status.success {
      color: limegreen;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--modal-bg);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }

    .modal.hidden {
      display: none;
    }

    input, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    h1, h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1>ðŸ”— Data Connections</h1>
    <button id="add-connection-btn">âž• Add Connection</button>
  </header>

  <main class="container">
    <section id="connections-list">
      <!-- Existing connections will show here -->
    </section>
  </main>

  <!-- Modal for adding new connection -->
  <div id="connection-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add New Data Source</h2>
      <label>
        Source Type:
        <select id="source-type">
          <option value="">Select...</option>
          <option value="bigquery">BigQuery</option>
          <option value="athena">Amazon Athena</option>
          <option value="snowflake">Snowflake</option>
          <option value="postgres">PostgreSQL</option>
          <option value="redshift">Redshift</option>
          <option value="clickhouse">ClickHouse</option>
          <option value="databricks">Databricks</option>
          <option value="googlesheets">Google Sheets</option>
        </select>
      </label>

      <form id="connection-form">
        <div id="form-fields"></div>
        <button type="submit">ðŸ”Œ Connect</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('connection-modal');
      const addBtn = document.getElementById('add-connection-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const formFields = document.getElementById('form-fields');
      const sourceType = document.getElementById('source-type');
      const form = document.getElementById('connection-form');
      const connectionsList = document.getElementById('connections-list');

      const connectionTemplates = {
        bigquery: ['Project ID', 'Client Email', 'Private Key'],
        athena: ['Access Key', 'Secret Key', 'Region', 'Output Bucket'],
        snowflake: ['Account', 'User', 'Password', 'Warehouse', 'Database'],
        postgres: ['Host', 'Port', 'Database', 'User', 'Password'],
        redshift: ['Host', 'Port', 'Database', 'User', 'Password'],
        clickhouse: ['Host', 'Port', 'User', 'Password'],
        databricks: ['Host', 'Token'],
        googlesheets: ['Sheet URL', 'API Key']
      };

      addBtn.onclick = () => {
        modal.classList.remove('hidden');
        form.reset();
        formFields.innerHTML = '';
        sourceType.value = "";
      };

      cancelBtn.onclick = () => {
        modal.classList.add('hidden');
      };

      sourceType.onchange = () => {
        const type = sourceType.value;
        formFields.innerHTML = '';
        if (connectionTemplates[type]) {
          connectionTemplates[type].forEach(label => {
            const input = document.createElement('input');
            input.placeholder = label;
            input.name = label.toLowerCase().replace(/ /g, '_');
            input.required = true;
            formFields.appendChild(input);
          });
        }
      };

      form.onsubmit = (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const connData = {};
        formData.forEach((v, k) => connData[k] = v);
        connData.type = sourceType.value;

        const connectionItem = document.createElement('div');
        connectionItem.className = 'connection-item';
        connectionItem.innerHTML = `
          <h3>${connData.type.toUpperCase()}</h3>
          <p>Status: <span class="status connecting">Connecting...</span></p>
        `;
        connectionsList.appendChild(connectionItem);

        setTimeout(() => {
          connectionItem.querySelector('.status').className = 'status success';
          connectionItem.querySelector('.status').innerText = 'Connected';
        }, 1000);

        modal.classList.add('hidden');
      };
    });
  </script>
</body>
</html>
