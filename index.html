<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>转专 专砖 砖</title>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #0366d6;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>专  转专 砖!</h1>
    <p>转专  爪专 砖专转 志GitHub,  专 砖 专 砖 </p>

    <!-- 转专转 注  住住 -->
    <h2>转专转 注 </h2>
    <input id="email" type="email" placeholder=""><br>
    <input id="password" type="password" placeholder="住住"><br>
    <button onclick="signUp()">专砖</button>
    <button onclick="signIn()">住</button>

    <!-- 转专转 注 驻 -->
    <h2>转专转 注 驻</h2>
    <input id="phoneNumber" type="text" placeholder="+972501234567"><br>
    <div id="recaptcha-container"></div>
    <button onclick="signInWithPhone()">砖转 拽 转</button><br>
    <input id="code" type="text" placeholder="拽 转"><br>
    <button onclick="verifyCode()">转 拽</button>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAau_zHnz0rubShvUZIOu_oBiP6XuQnQlQ",
          authDomain: "bimagics-auth.firebaseapp.com",
          projectId: "bimagics-auth",
          storageBucket: "bimagics-auth.appspot.com",
          messagingSenderId: "394050199683",
          appId: "1:394050199683:web:a05e9254875eb3372c7bb6",
          measurementId: "G-R5FRWCLVFT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // 专砖 注  住住
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(() => alert('专砖转 爪!'))
            .catch((error) => alert(error.message));
        }

        // 住 注  住住
        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => alert('转专转 爪!'))
            .catch((error) => alert(error.message));
        }

        // 转专转 注 驻
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
        let confirmationResult;

        function signInWithPhone() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
            .then((result) => {
                confirmationResult = result;
                alert('拽 转 砖 驻 砖.');
            }).catch((error) => alert(error.message));
        }

        function verifyCode() {
            const code = document.getElementById('code').value;
            confirmationResult.confirm(code)
            .then(() => alert('转 爪, 住转 爪!'))
            .catch((error) => alert(error.message));
        }
    </script>
</body>
</html>
