<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="BImagics.com ‚Äì Join our early access list and stay tuned for the future of AI-powered insights." />
  <title>bimagics.com ‚Äì Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0d0d12, #1c1c2b);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .neon {
      text-shadow: 0 0 8px #9f7aea, 0 0 16px #9f7aea;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 text-center">

  <!-- HEADER -->
  <header class="mb-6">
    <h1 class="text-4xl md:text-5xl font-extrabold neon mb-2">Great Things Coming Soon üöÄ</h1>
    <p class="text-gray-400 text-lg max-w-md mx-auto">Leave your phone number and we'll notify you when we're ready.</p>
  </header>

  <!-- FORM -->
  <form id="contactForm" class="flex flex-col items-center gap-4 w-full max-w-sm">
    <input type="tel" id="phone" name="phone" required
           placeholder="Your phone number (e.g. +972...)"
           pattern="^\\+?[0-9]{9,15}$"
           class="w-full px-5 py-3 rounded-full bg-gray-800 text-white placeholder-gray-500 outline-none" />
    <button type="submit"
            class="bg-purple-600 hover:bg-purple-500 transition px-6 py-3 rounded-full text-white font-semibold shadow-lg">
      Notify Me
    </button>
    <div class="text-green-400 text-sm mt-2 hidden" id="successMessage">‚úÖ Thank you! We‚Äôll keep in touch.</div>
    <div class="text-red-400 text-sm mt-2 hidden" id="errorMessage">‚ö†Ô∏è Something went wrong. Please try again.</div>
  </form>

  <!-- FOOTER -->
  <footer class="absolute bottom-4 text-gray-500 text-sm text-center">
    Powered by <span class="text-purple-400 font-semibold">BImagics.com</span> | &copy; 2025
  </footer>

  <!-- JS -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');

      const phone = document.getElementById('phone').value;
      const url = "https://script.google.com/macros/s/AKfycbyag2aLe0pcccQP_KAP5-t_Q6jE1fu3pr8w1MCjAsMYbXECYgpg9XYJOhiT0snkC-yIpA/exec";

      try {
        await fetch(url, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `phone=${encodeURIComponent(phone)}`
        });
        document.getElementById('successMessage').classList.remove('hidden');
        form.reset();
      } catch (err) {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
