      font-family: 'Segoe UI', sans-serif;

<body class="flex flex-col items-center justify-center min-h-screen px-4 text-center">

  <h1 class="text-4xl md:text-5xl font-extrabold neon mb-6">Great Things Coming Soon ðŸš€</h1>
  <p class="text-gray-400 mb-8 text-lg">Leave your phone number and we'll notify you when we're ready.</p>

  <form id="contactForm" class="flex flex-col items-center gap-4 w-full max-w-sm">
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required
           class="w-full px-5 py-3 rounded-full bg-gray-800 text-white placeholder-gray-500 outline-none" />
    <button type="submit"
            class="bg-purple-600 hover:bg-purple-500 transition px-6 py-3 rounded-full text-white font-semibold shadow-lg">

  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const url = "https://script.google.com/macros/s/AKfycbyag2aLe0pcccQP_KAP5-t_Q6jE1fu3pr8w1MCjAsMYbXECYgpg9XYJOhiT0snkC-yIpA/exec";

      try {
        await fetch(url, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `phone=${encodeURIComponent(phone)}`
        });
        document.getElementById('successMessage').classList.remove('hidden');
        form.reset();
      } catch (err) {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
