<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #999;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="tel"] {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      margin-bottom: 10px;
      width: 250px;
      max-width: 90%;
      background: #1a1a1a;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background: #5a3aff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #7c5fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>

  <p>Leave your phone number and we'll keep you posted.</p>
  <form>
    <input type="tel" placeholder="Your phone number" required />
    <button type="submit">Notify Me</button>
  </form>
  <footer>Â© 2025 YourDomain.com</footer>
</body>
</html>
