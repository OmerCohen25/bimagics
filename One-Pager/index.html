<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Magics – Finally, You Can Talk To Your Data</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for interactivity -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom Styles -->
    <style>
        /* Use Heebo font */
        body {
            font-family: 'Heebo', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Custom gradient for background and elements */
        .bg-grid-pattern {
             background-color: #0d1117;
             background-image:
                linear-gradient(rgba(255, 255, 255, .05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, .05) 1px, transparent 1px);
             background-size: 2rem 2rem;
        }
        
        /* Custom gradient text */
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Styling for the comparison section */
        .comparison-card::before {
            content: '❌';
            margin-left: 10px;
            color: #f87171;
        }
        .comparison-card.new::before {
            content: '✅';
            color: #4ade80;
        }

        /* Smooth scroll for anchor links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-grid-pattern text-gray-200">

    <!-- Header / Navbar -->
    <header class="sticky top-0 z-50 bg-gray-900/50 backdrop-blur-lg border-b border-gray-700/50">
