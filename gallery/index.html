<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BI Magics Gallery</title>
  <style>
    body {
      background-color: #0d0d1a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a259ff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .gallery-item {
      background: #1e1e2e;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item h3 {
      padding: 1rem;
      font-size: 1.2rem;
      color: #dad0ff;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #a259ff;
      color: white;
      border-radius: 2rem;
      text-decoration: none;
    }
    .back-button:hover {
      background: #b879ff;
    }
  </style>
</head>
<body>
  <h1>✨ BI Magics Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/OmerCohen25/bimagics/main/gallery/assets/integration.png" alt="Integration" />
      <h3>Integration & Data Management</h3>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/OmerCohen25/bimagics/main/gallery/assets/marketplace.png" alt="Marketplace" />
      <h3>Data Marketplace</h3>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/OmerCohen25/bimagics/main/gallery/assets/agents.png" alt="Agents" />
      <h3>Custom AI Agents</h3>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/OmerCohen25/bimagics/main/gallery/assets/chatfeed.png" alt="Chat Feed" />
      <h3>Chat & Feed</h3>
    </div>
    <div class="gallery-item">
      <img src="https://raw.githubusercontent.com/OmerCohen25/bimagics/main/gallery/assets/dashboard.png" alt="Dashboard" />
      <h3>Dashboard Studio</h3>
    </div>
  </div>

  <a href="../index.html" class="back-button">← Back to Homepage</a>
</body>
</html>
