<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BI Magics • BI Wizard Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00f0ff;
      --bg: #0d1117;
      --card: #1c2230;
      --text: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Varela Round', sans-serif;
      color: var(--text);
    }

    header {
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 20px #00f0ff44;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #2b2f3a;
      color: var(--text);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, #00f0ff, #0077ff);
      border: none;
      color: #fff;
      border-radius: 40px;
      cursor: pointer;
    }

    .wizard-card {
      text-align: center;
      margin-top: 2rem;
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #00f0ff55;
    }

    .wizard-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f0ff88;
      margin-bottom: 1rem;
    }

    #chatScreen {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #1a1f2b;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #00f0ff33;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-msg {
      max-width: 80%;
      padding: 0.8rem;
      border-radius: 12px;
    }

    .user-msg {
      background: #0077ff;
      align-self: flex-end;
    }

    .wizard-msg {
      background: #2a2f3a;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: #1a1f2b;
      border-top: 1px solid #00f0ff22;
    }

    .chat-input textarea {
      flex: 1;
      border-radius: 12px;
      border: none;
      padding: 0.8rem;
      background: #2b2f3a;
      color: var(--text);
      resize: none;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background: var(--primary);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
    }

    .settings {
      background: #0c0f15;
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 1rem;
      border: 1px solid #00f0ff55;
      border-radius: 12px;
      display: none;
      z-index: 999;
    }

    .settings textarea {
      width: 100%;
      height: 80px;
    }

    .settings button {
      margin-top: 0.5rem;
      width: 100%;
    }

    #backBtn {
      background: none;
      border: none;
      color: #00f0ff;
      font-size: 1.2rem;
      margin-left: 1rem;
    }
  </style>
</head>
<body>

  <div id="wizardForm">
    <header>✨ Summon Your BI Wizard</header>
    <div class="container">
      <label>Wizard Name</label>
      <input type="text" id="wizardName" placeholder="e.g. Sales Wizard" />

      <label>Wizard Prompt</label>
      <textarea id="wizardPrompt" placeholder="e.g. Think like a BI expert in sales."></textarea>

      <label>Upload Portrait (optional)</label>
      <input type="file" id="wizardImage" accept="image/*" />

      <button onclick="summonWizard()">✨ Summon & Chat</button>
    </div>
  </div>

  <div id="chatScreen">
    <div class="chat-header">
      <div style="display: flex; align-items: center;">
        <button id="backBtn" onclick="goBack()">←</button>
        <img id="chatAvatar" src="">
        <h2 id="chatName">Wizard</h2>
      </div>
      <button onclick="toggleSettings()">⚙️</button>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <textarea id="chatInput" rows="1" placeholder="Ask your wizard anything..."></textarea>
      <button onclick="sendMsg()">Send</button>
    </div>

    <div class="settings" id="settingsBox">
      <label>Edit Wizard Prompt:</label>
      <textarea id="editPrompt"></textarea>
      <button onclick="savePrompt()">Save</button>
    </div>
  </div>

  <script>
    let wizard = {
      name: '',
      prompt: '',
      image: ''
    };

    function summonWizard() {
      wizard.name = document.getElementById('wizardName').value || 'Unnamed Wizard';
      wizard.prompt = document.getElementById('wizardPrompt').value || 'Be helpful and wise.';
      const file = document.getElementById('wizardImage').files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          wizard.image = e.target.result;
          launchChat();
        };
        reader.readAsDataURL(file);
      } else {
        wizard.image = 'https://cdn-icons-png.flaticon.com/512/2721/2721045.png';
        launchChat();
      }
    }

    function launchChat() {
      document.getElementById('wizardForm').style.display = 'none';
      document.getElementById('chatScreen').style.display = 'flex';
      document.getElementById('chatAvatar').src = wizard.image;
      document.getElementById('chatName').textContent = wizard.name;
      document.getElementById('editPrompt').value = wizard.prompt;
      addMsg(wizard.name, "Hello! I'm your BI Wizard. Ask me anything.");
    }

    function sendMsg() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      addMsg('you', text);
      input.value = '';

      // simulate wizard reply
      setTimeout(() => {
        addMsg(wizard.name, "Magic insight coming soon...");
      }, 1000);
    }

    function addMsg(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'chat-msg ' + (sender === 'you' ? 'user-msg' : 'wizard-msg');
      msg.textContent = text;
      document.getElementById('chatBody').appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }

    function toggleSettings() {
      const box = document.getElementById('settingsBox');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function savePrompt() {
      wizard.prompt = document.getElementById('editPrompt').value;
      toggleSettings();
      addMsg(wizard.name, "Prompt updated!");
    }

    function goBack() {
      document.getElementById('chatScreen').style.display = 'none';
      document.getElementById('wizardForm').style.display = 'block';
    }
  </script>
</body>
</html>
