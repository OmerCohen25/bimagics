<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Tower Climber</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Sky blue */
        }
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        .screen h1 { font-size: 48px; }
        .screen p { font-size: 20px; }
        .screen button {
            padding: 15px 30px;
            font-size: 20px;
            border: 2px solid white;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        #game-over-screen { display: none; }
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 5;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .control-button {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none; /* Safari */
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="start-screen" class="screen">
        <h1>מטפס המגדל</h1>
        <p>געו בכפתורים כדי לזוז ולקפוץ.</p>
        <button id="start-button">התחל</button>
    </div>

    <div id="game-over-screen" class="screen">
        <h1>המשחק נגמר</h1>
        <p>ניקוד: <span id="final-score">0</span></p>
        <button id="restart-button">שחק שוב</button>
    </div>
    
    <div id="controls">
        <div id="left-button" class="control-button">&lt;</div>
        <div id="jump-button" class="control-button">↑</div>
        <div id="right-button" class="control-button">&gt;</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameContainer = document.getElementById('game-container');

    // Screens
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const finalScoreEl = document.getElementById('final-score');
    
    // Controls
    const leftButton = document.getElementById('left-button');
    const rightButton = document.getElementById('right-button');
    const jumpButton = document.getElementById('jump-button');

    // Game state
    let player, platforms, cameraY, score, keys;
    let gameState = 'start';

    // Game constants
    const GRAVITY = 0.5;
    const PLAYER_JUMP = -12;
    const PLAYER_SPEED = 7;
    const PLATFORM_HEIGHT = 15;
    const PLATFORM_WIDTH = 80;

    function resizeCanvas() {
        canvas.width = gameContainer.clientWidth;
        canvas.height = gameContainer.clientHeight;
    }

    function init() {
        resizeCanvas();
        
        player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 30,
            height: 40,
            vx: 0,
            vy: 0,
            color: '#FF5733' // Red-orange color
        };

        keys = { right: false, left: false };
        platforms = [];
        cameraY = 0;
        score = 0;

        // Create initial platforms
        platforms.push({ x: canvas.width / 2 - PLATFORM_WIDTH / 2, y: canvas.height - PLATFORM_HEIGHT });
        for (let i = 1; i < 20; i++) {
            generateNewPlatform(canvas.height - i * 90);
        }
        
        gameState = 'playing';
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';

        gameLoop();
    }
    
    function generateNewPlatform(yPos) {
         platforms.push({
            x: Math.random() * (canvas.width - PLATFORM_WIDTH),
            y: yPos
        });
    }

    function update() {
        // Player horizontal movement
        if (keys.right) player.vx = PLAYER_SPEED;
        else if (keys.left) player.vx = -PLAYER_SPEED;
        else player.vx = 0;
        player.x += player.vx;

        // Gravity and vertical movement
        player.vy += GRAVITY;
        player.y += player.vy;

        // Wall collision
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        // Camera follow and platform collision
        const cameraOffset = player.y < canvas.height / 2 ? (canvas.height / 2) - player.y : 0;
        if (cameraOffset > 0) {
            player.y += cameraOffset;
            platforms.forEach(p => p.y += cameraOffset);
            cameraY += cameraOffset;
            score += Math.floor(cameraOffset);
        }

        platforms.forEach(p => {
            if (player.vy > 0 && // Moving down
                player.x < p.x + PLATFORM_WIDTH &&
                player.x + player.width > p.x &&
                player.y + player.height > p.y &&
                player.y + player.height < p.y + PLATFORM_HEIGHT
            ) {
                player.vy = PLAYER_JUMP;
            }
        });

        // Remove old platforms and generate new ones
        platforms = platforms.filter(p => p.y < canvas.height + cameraY);
        let highestY = Math.min(...platforms.map(p => p.y));
        if (platforms.length < 20) {
            generateNewPlatform(highestY - (60 + Math.random() * 60));
        }

        // Game over
        if (player.y > canvas.height + cameraY) {
            gameState = 'gameOver';
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'flex';
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(0, -cameraY); // Apply camera scroll

        // Draw platforms
        ctx.fillStyle = '#654321'; // Brown color
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, PLATFORM_WIDTH, PLATFORM_HEIGHT);
        });

        // Draw player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        ctx.restore();

        // Draw score on screen (fixed position)
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`ניקוד: ${score}`, 10, 30);
    }

    function gameLoop() {
        if (gameState !== 'playing') return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // --- Event Listeners ---
    startButton.addEventListener('click', init);
    restartButton.addEventListener('click', init);
    window.addEventListener('resize', () => {
        resizeCanvas();
        if (gameState !== 'playing') draw(); // Redraw if game is not running
    });
    
    // Touch controls
    function handleMove(isPressed, isRight) {
        if (isRight) keys.right = isPressed;
        else keys.left = isPressed;
    }
    
    leftButton.addEventListener('touchstart', (e) => { e.preventDefault(); handleMove(true, false); });
    leftButton.addEventListener('touchend', (e) => { e.preventDefault(); handleMove(false, false); });
    rightButton.addEventListener('touchstart', (e) => { e.preventDefault(); handleMove(true, true); });
    rightButton.addEventListener('touchend', (e) => { e.preventDefault(); handleMove(false, true); });

    jumpButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (player && player.vy > -5) { // Prevent double jumping in mid-air
             player.vy = PLAYER_JUMP;
        }
    });

    // Keyboard controls for desktop
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') handleMove(true, false);
        if (e.key === 'ArrowRight') handleMove(true, true);
        if (e.key === ' ' || e.key === 'ArrowUp') {
            if (player && player.vy > -5) player.vy = PLAYER_JUMP;
        }
    });
    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') handleMove(false, false);
        if (e.key === 'ArrowRight') handleMove(false, true);
    });

    // Initial setup
    resizeCanvas();
    startScreen.style.display = 'flex';
</script>

</body>
</html>
