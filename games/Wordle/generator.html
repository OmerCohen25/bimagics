<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪专 专 砖</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { margin-top: 0; color: #333; }
        p { color: #666; }
        #wordInput { width: 100%; padding: 12px; font-size: 1.2rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: center; margin-bottom: 20px; }
        #generateBtn { background: #6aaa64; color: #fff; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; transition: background-color .3s; }
        #generateBtn:hover { background: #5a9a54; }
        #result { margin-top: 25px; visibility: hidden; }
        #result.show { visibility: visible; }
        #shareLink { width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; direction: ltr; text-align: left; }
        #copyBtn { background: #c9b458; color: #fff; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>爪专转 砖拽 "砖 转 砖"</h1>
        <p>住   砖 注专转, 转拽 拽砖专  砖拽 砖转 砖 专!</p>
        <input type="text" id="wordInput" placeholder="拽  转 ...">
        <button id="generateBtn">爪专  拽砖专! </button>
        <div id="result">
            <p>拽砖专 砖拽 砖 :</p>
            <input type="text" id="shareLink" readonly>
            <button id="copyBtn">注转拽 拽砖专</button>
        </div>
    </div>

    <script>
        const wordInput = document.getElementById('wordInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultDiv = document.getElementById('result');
        const shareLinkInput = document.getElementById('shareLink');
        const copyBtn = document.getElementById('copyBtn');

        // 驻拽爪转 拽 砖转转  砖砖拽
        const encodeBase64UTF8 = (str) => {
            const bytes = new TextEncoder().encode(str);
            const bin = String.fromCharCode(...bytes);
            return btoa(bin);
        };

        generateBtn.addEventListener('click', () => {
            const word = wordInput.value.trim();
            if (word.length < 3 || word.length > 8) {
                alert('砖 住  专 3 注 8 转转.');
                return;
            }
            if (!/^[\u0590-\u05FF]+$/.test(word)) {
                alert('砖 住 转转 注专转 .');
                return;
            }

            const encodedWord = encodeBase64UTF8(word);
            
            // 爪专转 拽砖专 . 砖 砖拽抓 砖 砖拽 拽专 "game.html"
            //  砖转砖 转 砖  转.
            const gameUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}game.html?word=${encodedWord}`;
            
            shareLinkInput.value = gameUrl;
            resultDiv.classList.add('show');
        });

        copyBtn.addEventListener('click', () => {
            shareLinkInput.select();
            document.execCommand('copy');
            copyBtn.textContent = '注转拽!';
            setTimeout(() => { copyBtn.textContent = '注转拽 拽砖专'; }, 1500);
        });
    </script>
</body>
</html>
