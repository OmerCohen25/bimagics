        .key.correct { background: var(--correct-bg-color); color: var(--tile-text-color); }

        .modal-overlay {

        }

    <script>
        const encodeBase64UTF8 = (str) => { const bytes = new TextEncoder().encode(str); const bin = String.fromCharCode(...bytes); return btoa(bin); };

        document.addEventListener('DOMContentLoaded', () => {

                function processFlip(guess) { const guessLettersNorm = [...normalizeWord(guess)]; const targetLettersNorm = [...targetWordNorm]; const letterCounts = targetLettersNorm.reduce((acc, l) => (acc[l] = (acc[l] || 0) + 1, acc), {}); const states = Array(WORD_LENGTH).fill(null); guessLettersNorm.forEach((l, i) => { if (targetLettersNorm[i] === l) { states[i] = 'correct'; letterCounts[l]--; } }); guessLettersNorm.forEach((l, i) => { if (states[i]) return; if ((letterCounts[l] || 0) > 0) { states[i] = 'present'; letterCounts[l]--; } else { states[i] = 'absent'; } }); resultsGrid.push(states); Array.from(boardEl.children[currentRowIndex].children).forEach((tile, idx) => { setTimeout(() => { const back = tile.querySelector('.tile-back'); back.textContent = tile.querySelector('.tile-front').textContent; back.classList.add(states[idx]); tile.classList.add('flip'); updateKeyboard([...guess][idx], states[idx]); }, idx * 350); }); setTimeout(() => checkGameOver(guess), WORD_LENGTH * 350 + 50); }
                function updateKeyboard(letter, state) { const twin = pairLetter(letter);[letter, twin].forEach(ch => { const key = document.querySelector(`.key[data-key='${CSS.escape(ch)}']`); if (!key) return; const isCorrect = key.classList.contains('correct'); const isPresent = key.classList.contains('present'); if (state === 'correct') { key.classList.remove('present', 'absent'); key.classList.add('correct'); } else if (state === 'present' && !isCorrect) { key.classList.add('present'); } else if (state === 'absent' && !isCorrect && !isPresent) { key.classList.add('absent'); } }); }
                function checkGameOver(guess) { if (normalizeWord(guess) === targetWordNorm) { showToast('×›×œ ×”×›×‘×•×“!', 2000); isGameOver = true; setTimeout(() => showResultModal(true), 700); } else { currentRowIndex++; if (currentRowIndex >= MAX_TRIES) { isGameOver = true; setTimeout(() => showResultModal(false), 400); } else { currentTileIndex = 0; } } }
                function showResultModal(isWin) { shareResultsBtn.style.display = isWin ? 'block' : 'none'; if (isWin) { headerEl.classList.add('header-win'); modalTitleEl.textContent = '× ×™×¦×—×ª! ğŸ†'; modalBodyEl.textContent = `×›×œ ×”×›×‘×•×“! ×”××™×œ×” ×”×™×: ${targetWord}`; } } else {
