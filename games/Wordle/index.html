<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content" />
    <title>砖 转 砖!</title>
    <meta name="theme-color" content="#6aaa64" />
    <style>
        /* --- 住  砖转 --- */
        :root {
            --word-length: 5;
            --correct-bg-color: #6aaa64;
            --present-bg-color: #c9b458;
            --absent-bg-color: #787c7e;
            --default-border-color: #d3d6da;
            --tile-text-color: #ffffff;
            --key-text-color: #000000;
            --bg-color: #ffffff;
            --app-h: 100svh;
        }
        html, body { margin: 0; padding: 0; }
        body {
            min-height: var(--app-h);
            background: var(--bg-color);
            color: #212121;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
            overflow: auto;
        }

        /* --- 住转专 专砖转 砖 砖拽 --- */
        #generator-container, #game-container {
            display: none;
        }

        /* --- 住 注专  --- */
        #generator-container {
            display: flex; justify-content: center; align-items: center; flex-grow: 1; width: 100%; padding: 20px; box-sizing: border-box;
        }
        .generator-box { background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .generator-box h1 { margin-top: 0; color: #333; }
        .generator-box p { color: #666; line-height: 1.6; }
        #wordInput { width: 100%; padding: 12px; font-size: 1.2rem; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: center; margin-bottom: 20px; }
        #generateBtn { background: var(--correct-bg-color); color: #fff; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; transition: background-color .3s; width: 100%; }
        #generateBtn:hover { background: #5a9a54; }
        #result { margin-top: 25px; visibility: hidden; opacity: 0; transition: all .3s ease; }
        #result.show { visibility: visible; opacity: 1; }
        #shareLink { width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px; direction: ltr; text-align: left; }
        .result-buttons { display: flex; gap: 10px; }
        #copyBtn, #goToLinkBtn {
            flex-grow: 1;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: #fff;
            transition: opacity .3s;
        }
        #copyBtn { background: var(--present-bg-color); }
        #goToLinkBtn { background: #4a90e2; }
        #goToLinkBtn.disabled { opacity: 0.5; pointer-events: none; }


        /* --- 住 注专 砖拽 --- */
        #game-container {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            min-height: var(--app-h); min-height: 100%;
            width: 100%; max-width: 500px; padding: 0 8px; box-sizing: border-box;
        }
        header {
            width: 100%; text-align: center; border-bottom: 1px solid var(--default-border-color);
            padding: 0 10px; flex-shrink: 0; transition: all .5s ease;
            display: flex; align-items: center; justify-content: center; position: relative; height: 60px;
        }
        header h1 { font-size: clamp(1.5rem,5vw,2rem); margin: 0; color: #212121; transition: color .5s ease; }
        #create-own-game-link {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            font-size: 0.8rem; color: #555; text-decoration: none;
            padding: 6px 10px; border-radius: 4px; background: #f0f0f0;
        }
        header.header-win {
            border-bottom: none;
            background-color: var(--correct-bg-color);
        }
        header.header-win h1, header.header-win #create-own-game-link {
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        header.header-win #create-own-game-link { background: rgba(255,255,255,0.2); }

        #board-container { display: flex; justify-content: center; align-items: center; flex-grow: 1; width: 100%; padding: 10px 0; perspective: 1000px; }
        #board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; width: clamp(280px, 90vw, 380px); height: clamp(300px, calc(90vw + 30px), 420px); }
        .row { display: grid; grid-template-columns: repeat(var(--word-length), 1fr); grid-gap: 5px; }
        .tile { position: relative; cursor: default; transform-style: preserve-3d; transition: transform .6s ease; will-change: transform; }
        .tile.flip { transform: rotateX(180deg); }
        .tile-face { width: 100%; height: 100%; position: absolute; backface-visibility: hidden; display: inline-flex; justify-content: center; align-items: center; font-size: clamp(1.8rem, 8vw, 2.5rem); font-weight: bold; box-sizing: border-box; border-radius: 4px; }
        .tile-front { border: 2px solid var(--default-border-color); background: #fff; color: #000; }
        .tile.filled .tile-front { border-color: #878a8c; animation: pop .1s; }
        .tile-back { transform: rotateX(180deg); color: var(--tile-text-color); border: 2px solid transparent; }
        .tile-back.correct { background: var(--correct-bg-color); }
        .tile-back.present { background: var(--present-bg-color); }
        .tile-back.absent { background: var(--absent-bg-color); }
        @keyframes pop { 50% { transform: scale(1.08); } }
        .shake { animation: shake .5s; }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        #keyboard { width: 100%; user-select: none; padding: 6px 6px max(env(safe-area-inset-bottom), 6px) 6px; background: linear-gradient(#f4f5f6, #e6e8ea); box-shadow: 0 -2px 8px rgba(0,0,0,.06); position: sticky; bottom: 0; z-index: 10; flex-shrink: 0; }
        .keyboard-row { display: flex; justify-content: center; margin: 6px 0; direction: rtl; }
        .key { font-family: inherit; font-weight: bold; border: 0; padding: 0 8px; height: 56px; cursor: pointer; background: #d3d6da; color: var(--key-text-color); flex-grow: 1; margin: 0 3px; border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: clamp(1rem, 4.5vw, 1.4rem); -webkit-tap-highlight-color: rgba(0,0,0,.2); }
        .key.large { flex-grow: 1.6; }
        #toast-container { position: fixed; top: 12%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,.85); color: #fff; padding: 12px 24px; border-radius: 24px; font-size: 1rem; z-index: 1000; visibility: hidden; opacity: 0; transition: visibility .5s, opacity .5s; }
        #toast-container.show { visibility: visible; opacity: 1; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(255,255,255,.7); display: flex; justify-content: center; align-items: center; z-index: 2000; visibility: hidden; opacity: 0; transition: visibility .3s, opacity .3s ease; }
        .modal-overlay.show { visibility: visible; opacity: 1; }
        .modal-content { background: var(--bg-color); padding: 20px 30px; border-radius: 8px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,.2); transform: scale(.9); transition: transform .3s ease; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; }
        .modal-content p { margin-bottom: 20px; }
        .modal-content button { background: var(--correct-bg-color); color: #fff; border: none; padding: 12px 24px; font-size: 1.1rem; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="generator-container">
        <div class="generator-box">
            <h1>爪专转 砖拽 "砖 转 砖"</h1>
            <p>住   砖 注专转, 转拽 拽砖专  砖拽 砖转 砖 专!</p>
            <input type="text" id="wordInput" placeholder="拽  转 ...">
            <button id="generateBtn">爪专  拽砖专! </button>
            <div id="result">
                <p>拽砖专 砖拽 砖 :</p>
                <input type="text" id="shareLink" readonly>
                <div class="result-buttons">
                    <button id="copyBtn">注转拽 拽砖专</button>
                    <a href="#" id="goToLinkBtn" class="disabled">注专 砖拽</a>
                </div>
            </div>
        </div>
    </div>


    <div id="game-container">
        <header>
            <a href="/" id="create-own-game-link">爪专 砖拽 砖</a>
            <h1>砖 转 砖</h1>
        </header>
        <div id="board-container"><div id="board"></div></div>
        <div id="keyboard"></div>
    </div>
    <div id="toast-container"></div>
    <div id="modal-overlay" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <h2 id="modal-title"></h2>
            <p id="modal-body"></p>
            <button id="modal-button">爪专 砖拽 砖</button>
        </div>
    </div>

    <script>
        (function setViewportHeight() {
            const apply = () => {
                const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                document.documentElement.style.setProperty('--app-h', vh + 'px');
            };
            apply();
            window.addEventListener('resize', apply);
            window.visualViewport && window.visualViewport.addEventListener('resize', apply);
        })();

        const encodeBase64UTF8 = (str) => {
            const bytes = new TextEncoder().encode(str);
            const bin = String.fromCharCode(...bytes);
            return btoa(bin);
        };
        const decodeBase64UTF8 = (b64) => {
            try {
                const bin = atob(b64);
                const bytes = Uint8Array.from([...bin].map(ch => ch.charCodeAt(0)));
                return new TextDecoder("utf-8").decode(bytes);
            } catch (e) { return null; }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const encodedWord = params.get('word');

            // ==========================================================
            //   拽 驻专专 'word' -URL -> 爪 转 砖拽
            // ==========================================================
            if (encodedWord) {
                document.getElementById('game-container').style.display = 'flex';
                document.getElementById('create-own-game-link').href = window.location.pathname; // 专转 拽砖专 专 

                const targetWordRaw = decodeBase64UTF8(encodedWord);
                if (!targetWordRaw) {
                    document.body.innerHTML = `<div class="generator-box" style="margin-top:50px;"><h1>砖</h1><p> 转  驻注 转  拽砖专.</p></div>`;
                    return;
                }

                const WORD_LENGTH = targetWordRaw.length;
                const MAX_TRIES = WORD_LENGTH + 1;
                document.documentElement.style.setProperty('--word-length', WORD_LENGTH);

                const finalsMap = { "": "", "": "", "": "", "祝": "驻", "抓": "爪", "": "", "": "", "": "", "驻": "驻", "爪": "爪" };
                const normalizeLetter = (ch) => finalsMap[ch] || ch;
                const normalizeWord = (w) => [...w].map(normalizeLetter).join("");
                const targetWordNorm = normalizeWord(targetWordRaw);
                const targetWord = targetWordRaw;

                const headerEl = document.querySelector('header');
                const boardEl = document.getElementById('board');
                const keyboardEl = document.getElementById('keyboard');
                const toastEl = document.getElementById('toast-container');
                const modalOverlayEl = document.getElementById('modal-overlay');
                const modalTitleEl = document.getElementById('modal-title');
                const modalBodyEl = document.getElementById('modal-body');
                const modalButtonEl = document.getElementById('modal-button');

                let currentRowIndex = 0;
                let currentTileIndex = 0;
                let isGameOver = false;
                let guessGrid = [];

                const keys = [['驻', '', '', '', '', '', '专', '拽'], ['祝', '', '', '', '', '注', '', '', '', '砖'], ['Backspace', '抓', '转', '爪', '', '', '', '', '住', '', 'Enter']];
                const pairLetter = (ch) => { const pairs = { "": "", "": "", "": "", "": "", "": "", "": "", "驻": "祝", "祝": "驻", "爪": "抓", "抓": "爪" }; return pairs[ch] || ch; };

                function initializeGame() {
                    isGameOver = false; currentRowIndex = 0; currentTileIndex = 0;
                    guessGrid = Array(MAX_TRIES).fill(null).map(() => Array(WORD_LENGTH).fill(''));
                    boardEl.style.gridTemplateRows = `repeat(${MAX_TRIES}, 1fr)`;
                    headerEl.classList.remove('header-win');
                    boardEl.innerHTML = '';
                    for (let i = 0; i < MAX_TRIES; i++) {
                        const row = document.createElement('div'); row.className = 'row';
                        for (let j = 0; j < WORD_LENGTH; j++) {
                            const tile = document.createElement('div'); tile.className = 'tile';
                            tile.innerHTML = `<div class="tile-face tile-front"></div><div class="tile-face tile-back"></div>`;
                            row.appendChild(tile);
                        } boardEl.appendChild(row);
                    }
                    keyboardEl.innerHTML = '';
                    keys.forEach(rowKeys => {
                        const rowDiv = document.createElement('div'); rowDiv.className = 'keyboard-row';
                        rowKeys.forEach(key => {
                            const keyButton = document.createElement('button'); keyButton.className = 'key'; keyButton.dataset.key = key;
                            if (key === 'Enter') { keyButton.textContent = '砖专'; keyButton.classList.add('large'); }
                            else if (key === 'Backspace') { keyButton.innerHTML = '&#9003;'; keyButton.classList.add('large'); keyButton.setAttribute('aria-label', '拽'); }
                            else { keyButton.textContent = key; }
                            rowDiv.appendChild(keyButton);
                        }); keyboardEl.appendChild(rowDiv);
                    });
                    document.querySelectorAll('.key').forEach(k => k.classList.remove('correct', 'present', 'absent'));
                    modalOverlayEl.classList.remove('show');
                }
                function handleKeyPress(key) { if (isGameOver) return; if (key === 'Enter') { submitGuess(); } else if (key === 'Backspace') { deleteLetter(); } else if (keys.flat().includes(key)) { addLetter(key); } }
                function addLetter(letter) { if (currentTileIndex < WORD_LENGTH) { const tile = boardEl.children[currentRowIndex].children[currentTileIndex]; tile.querySelector('.tile-front').textContent = letter; tile.classList.add('filled'); guessGrid[currentRowIndex][currentTileIndex] = letter; currentTileIndex++; } }
                function deleteLetter() { if (currentTileIndex > 0) { currentTileIndex--; const tile = boardEl.children[currentRowIndex].children[currentTileIndex]; tile.querySelector('.tile-front').textContent = ''; tile.classList.remove('filled'); guessGrid[currentRowIndex][currentTileIndex] = ''; } }
                function submitGuess() { if (currentTileIndex !== WORD_LENGTH) { showToast(' 住驻拽 转转'); shakeRow(); return; } const currentGuess = guessGrid[currentRowIndex].join(''); processFlip(currentGuess); }
                function processFlip(guess) { const rowTiles = boardEl.children[currentRowIndex].children; const guessLettersNorm = [...normalizeWord(guess)]; const targetLettersNorm = [...targetWordNorm]; const letterCounts = targetLettersNorm.reduce((acc, l) => (acc[l] = (acc[l] || 0) + 1, acc), {}); const states = Array(WORD_LENGTH).fill(null); guessLettersNorm.forEach((l, i) => { if (targetLettersNorm[i] === l) { states[i] = 'correct'; letterCounts[l]--; } }); guessLettersNorm.forEach((l, i) => { if (states[i]) return; if ((letterCounts[l] || 0) > 0) { states[i] = 'present'; letterCounts[l]--; } else { states[i] = 'absent'; } }); Array.from(rowTiles).forEach((tile, idx) => { setTimeout(() => { const back = tile.querySelector('.tile-back'); back.textContent = tile.querySelector('.tile-front').textContent; back.classList.add(states[idx]); tile.classList.add('flip'); updateKeyboard([...guess][idx], states[idx]); }, idx * 350); }); setTimeout(() => checkGameOver(guess), WORD_LENGTH * 350 + 20); }
                function updateKeyboard(letter, state) { const twin = pairLetter(letter);[letter, twin].forEach(ch => { const key = document.querySelector(`.key[data-key='${CSS.escape(ch)}']`); if (!key) return; const isCorrect = key.classList.contains('correct'); const isPresent = key.classList.contains('present'); if (state === 'correct') { key.classList.remove('present', 'absent'); key.classList.add('correct'); } else if (state === 'present' && !isCorrect) { key.classList.add('present'); } else if (state === 'absent' && !isCorrect && !isPresent) { key.classList.add('absent'); } }); }
                function checkGameOver(guess) { if (normalizeWord(guess) === targetWordNorm) { showToast(' ! 爪转!', 2000); isGameOver = true; setTimeout(() => showResultModal(true), 700); } else { currentRowIndex++; currentTileIndex = 0; if (currentRowIndex >= MAX_TRIES) { isGameOver = true; setTimeout(() => showResultModal(false), 400); } } }
                function showResultModal(isWin) { if (isWin) { headerEl.classList.add('header-win'); modalTitleEl.textContent = '爪转! '; modalBodyEl.textContent = ` ! 砖 : ${targetWord}`; } else { modalTitleEl.textContent = ', 驻住转...'; modalBodyEl.textContent = `  转: ${targetWord}.  专, 驻砖专 住转 砖!`; } modalOverlayEl.classList.add('show'); }
                function shakeRow() { const row = boardEl.children[currentRowIndex]; row.classList.add('shake'); row.addEventListener('animationend', () => row.classList.remove('shake'), { once: true }); }
                function showToast(message, duration = 1200) { toastEl.textContent = message; toastEl.classList.add('show'); setTimeout(() => toastEl.classList.remove('show'), duration); }
                
                keyboardEl.addEventListener('click', (e) => { const btn = e.target.closest('button.key'); if (!btn) return; handleKeyPress(btn.dataset.key); });
                document.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleKeyPress('Enter'); else if (e.key === 'Backspace') handleKeyPress('Backspace'); else if (keys.flat().includes(e.key)) handleKeyPress(e.key); });
                modalButtonEl.addEventListener('click', () => { window.location.href = window.location.pathname; });

                initializeGame();
            }
            
            // ==========================================================
            //    驻专专 'word' -> 爪 转 
            // ==========================================================
            else {
                document.getElementById('generator-container').style.display = 'flex';
                
                const wordInput = document.getElementById('wordInput');
                const generateBtn = document.getElementById('generateBtn');
                const resultDiv = document.getElementById('result');
                const shareLinkInput = document.getElementById('shareLink');
                const copyBtn = document.getElementById('copyBtn');
                const goToLinkBtn = document.getElementById('goToLinkBtn');

                generateBtn.addEventListener('click', () => {
                    const word = wordInput.value.trim();
                    if (word.length < 2 || word.length > 9) { // 砖转 注 转 转
                        alert('砖 住  专 2 注 9 转转.');
                        return;
                    }
                    if (!/^[\u0590-\u05FF]+$/.test(word)) {
                        alert('砖 住 转转 注专转 .');
                        return;
                    }
                    const encodedWord = encodeBase64UTF8(word);
                    const gameUrl = `${window.location.href.split('?')[0]}?word=${encodedWord}`;
                    
                    shareLinkInput.value = gameUrl;
                    goToLinkBtn.href = gameUrl; // 注 拽砖专 驻转专 "注专 砖拽"
                    goToLinkBtn.classList.remove('disabled');
                    resultDiv.classList.add('show');
                });

                copyBtn.addEventListener('click', () => {
                    shareLinkInput.select();
                    document.execCommand('copy');
                    copyBtn.textContent = '注转拽!';
                    setTimeout(() => { copyBtn.textContent = '注转拽 拽砖专'; }, 1500);
                });
            }
        });
    </script>
</body>
</html>
