<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק המספרים</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --background-color: #ecf0f1;
            --font-color: #34495e;
            --button-color: #3498db;
            --button-hover-color: #2980b9;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }

        .game-container {
            width: 95%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .number-display {
            font-size: 10rem;
            font-weight: bold;
            color: var(--primary-color);
            animation: pop-in 0.5s ease-out;
        }

        .objects-display {
            font-size: 4rem;
            margin-top: 20px;
            min-height: 120px; /* Ensure space for two rows of objects */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            animation: pop-in 0.6s ease-out;
            word-break: break-all; /* Helps with wrapping */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }

        .nav-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            font-size: 4rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            flex-grow: 1;
            margin: 0 10px;
        }

        .nav-button:hover {
            background-color: var(--button-hover-color);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .number-display {
                font-size: 7rem;
            }
            .objects-display {
                font-size: 2.5rem;
                min-height: 80px;
            }
            .nav-button {
                font-size: 3rem;
                padding: 10px 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>בואו נלמד לספור!</h1>
        <div id="number-display" class="number-display"></div>
        <div id="objects-display" class="objects-display"></div>
        <div class="navigation">
            <button id="prev-button" class="nav-button">→</button>
            <button id="next-button" class="nav-button">←</button>
        </div>
    </div>

    <script>
        const numbersData = [
            { number: 1, name: 'אחת', object: '🍎' },
            { number: 2, name: 'שתיים', object: '🚗' },
            { number: 3, name: 'שלוש', object: '⭐' },
            { number: 4, name: 'ארבע', object: '🦆' },
            { number: 5, name: 'חמש', object: '🎈' },
            { number: 6, name: 'שש', object: '⚽' },
            { number: 7, name: 'שבע', object: '🍓' },
            { number: 8, name: 'שמונה', object: '☀️' },
            { number: 9, name: 'תשע', object: '🌸' },
            { number: 10, name: 'עשר', object: '💖' }
        ];

        let currentNumberIndex = 0;

        const numberDisplay = document.getElementById('number-display');
        const objectsDisplay = document.getElementById('objects-display');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');

        function speak(text) {
            // Cancel any previous speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL'; // Set language to Hebrew
            utterance.rate = 0.8; // A slightly slower rate for clarity
            window.speechSynthesis.speak(utterance);
        }

        function updateDisplay() {
            const currentData = numbersData[currentNumberIndex];

            // Add animation class
            numberDisplay.classList.remove('pop-in');
            objectsDisplay.classList.remove('pop-in');
            
            // This little trick forces the browser to restart the animation
            void numberDisplay.offsetWidth; 
            
            numberDisplay.textContent = currentData.number;
            objectsDisplay.textContent = currentData.object.repeat(currentData.number);
            
            numberDisplay.classList.add('pop-in');
            objectsDisplay.classList.add('pop-in');
            
            speak(currentData.name);
        }

        nextButton.addEventListener('click', () => {
            currentNumberIndex = (currentNumberIndex + 1) % numbersData.length;
            updateDisplay();
        });

        prevButton.addEventListener('click', () => {
            currentNumberIndex = (currentNumberIndex - 1 + numbersData.length) % numbersData.length;
            updateDisplay();
        });

        // Initial display
        window.onload = updateDisplay;

    </script>

</body>
</html>
