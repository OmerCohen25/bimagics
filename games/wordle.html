<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>× ×—×©×• ××ª ×”×©×!</title>
  <style>
    :root {
      --correct-bg-color: #6aaa64;
      --present-bg-color: #c9b458;
      --absent-bg-color: #787c7e;
      --default-border-color: #d3d6da;
      --tile-text-color: #ffffff;
      --key-text-color: #000000;
      --bg-color: #ffffff;
    }

    html, body {
      height: 100%;
      height: 100dvh; /* ×ª××™×›×” ××•×‘×™×™×œ */
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      background-color: var(--bg-color);
      color: #212121;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      max-width: 500px;
      padding: 8px;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      text-align: center;
      border-bottom: 1px solid var(--default-border-color);
      padding-bottom: 10px;
      flex-shrink: 0;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin: 0;
      padding: 10px 0;
    }

    #board-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
      padding: 10px 0;
      perspective: 1000px; /* ×ª×•×¨× ×œ×”×™×¤×•×š ×—×œ×§ */
    }

    #board {
      display: grid;
      grid-template-rows: repeat(5, 1fr); /* 5 ×©×•×¨×•×ª ×‘×œ×‘×“ */
      grid-gap: 5px;
      width: clamp(280px, 90vw, 330px);
      height: clamp(300px, 100vw, 360px); /* ××•×ª×× ×œ-5 ×©×•×¨×•×ª */
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
    }

    .tile {
      position: relative;
      cursor: default;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      will-change: transform;
    }

    .tile.flip {
      transform: rotateX(180deg);
    }

    .tile-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(1.8rem, 8vw, 2.5rem);
      font-weight: bold;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .tile-front {
      border: 2px solid var(--default-border-color);
      background: #fff;
      color: #000;
    }

    .tile.filled .tile-front {
      border-color: #878a8c;
      animation: pop 0.1s;
    }

    .tile-back {
      transform: rotateX(180deg); /* ×›×š ×©×”×¦×“ ×”××—×•×¨×™ ×§×¨×™× ×œ××—×¨ flip */
      color: var(--tile-text-color);
      border: 2px solid transparent;
    }

    .tile-back.correct { background-color: var(--correct-bg-color); }
    .tile-back.present { background-color: var(--present-bg-color); }
    .tile-back.absent  { background-color: var(--absent-bg-color);  }

    @keyframes pop {
      50% { transform: scale(1.08); }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }

    #keyboard {
      width: 100%;
      flex-shrink: 0;
      user-select: none;
      padding-bottom: 5px;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin: 4px 0;
      touch-action: manipulation;
    }

    .key {
      font-family: inherit;
      font-weight: bold;
      border: 0;
      padding: 0 8px;
      height: 50px;
      cursor: pointer;
      background-color: #d3d6da;
      color: var(--key-text-color);
      flex-grow: 1;
      margin: 0 2px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(0.8rem, 3.5vw, 1.1rem);
      -webkit-tap-highlight-color: rgba(0,0,0,0.3);
    }

    .key.large { flex-grow: 1.5; }
    .key:active { background-color: #c0c3c6; }

    .key.correct { background-color: var(--correct-bg-color); color: var(--tile-text-color); }
    .key.present { background-color: var(--present-bg-color); color: var(--tile-text-color); }
    .key.absent  { background-color: var(--absent-bg-color);  color: var(--tile-text-color); }

    #toast-container {
      position: fixed;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 1rem;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.5s, opacity 0.5s;
    }

    #toast-container.show {
      visibility: visible;
      opacity: 1;
    }

    /* ×©×™× ×œ×‘: ×›××Ÿ ×–×” ××—×œ×§×” ×•×’× id ×‘-HTML */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s ease;
    }

    .modal-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: var(--bg-color);
      padding: 20px 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.show .modal-content {
      transform: scale(1);
    }

    .modal-content h2 { margin-top: 0; }
    .modal-content p  { margin-bottom: 20px; }

    .modal-content button {
      background-color: var(--correct-bg-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <header><h1>× ×—×© ××ª ×”×©×</h1></header>

    <div id="board-container">
      <div id="board"></div>
    </div>

    <div id="keyboard"></div>
  </div>

  <div id="toast-container"></div>

  <!-- ×—×©×•×‘: ×’× id ×•×’× class ×›×“×™ ×©×”-CSS ×™×¢×‘×•×“ -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
      <button id="modal-button">×©×—×§ ×©×•×‘</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- ×”×’×“×¨×•×ª ××©×—×§ ---
      const WORD_LENGTH = 5;
      const MAX_TRIES   = 5; // ×¨×§ 5 ×©×•×¨×•×ª × ×™×¡×™×•× ×•×ª

      // --- ××™×œ×” ×¡×•×“×™×ª: "×™×¡××™×Ÿ" ---
      // ×”×§×™×“×•×“ × ×›×•×Ÿ ×œ-UTF-8; ××¤×•×¢× ×— ×¢× TextDecoder (×œ×œ× escape/decodeURIComponent ×”××™×•×©×Ÿ)
      const encodedTargetWord = "15nXodee15nXnw=="; // "×™×¡××™×Ÿ" ×‘-base64
      const decodeBase64UTF8 = (b64) => {
        const bin = atob(b64);
        const bytes = Uint8Array.from([...bin].map(ch => ch.charCodeAt(0)));
        return new TextDecoder("utf-8").decode(bytes);
      };
      const targetWordRaw = decodeBase64UTF8(encodedTargetWord); // "×™×¡××™×Ÿ"

      // × ×•×¨××œ×™×–×¦×™×” ×©×œ ×¡×•×¤×™×•×ª ×›×“×™ ×œ×”×¤×•×š ×”×©×•×•××” ×œ×¦×•×“×§×ª ×™×•×ª×¨ (×š=×›, ×=×, ×Ÿ=× , ×£=×¤, ×¥=×¦)
      const finalsMap = {
        "×š":"×›","×":"×","×Ÿ":"× ","×£":"×¤","×¥":"×¦",
        "×›":"×›","×":"×","× ":"× ","×¤":"×¤","×¦":"×¦"
      };
      const normalizeLetter = (ch) => finalsMap[ch] || ch;
      const normalizeWord   = (w)  => [...w].map(normalizeLetter).join("");

      const targetWordNorm = normalizeWord(targetWordRaw); // ×œ× ×•×¨××œ×™×–×¦×™×”
      const targetWord     = targetWordRaw;                // ×œ×”×¦×’×” (×¨×§ ×‘×”×¦×œ×—×”)

      const boardEl       = document.getElementById('board');
      const keyboardEl    = document.getElementById('keyboard');
      const toastEl       = document.getElementById('toast-container');
      const modalOverlayEl= document.getElementById('modal-overlay');
      const modalTitleEl  = document.getElementById('modal-title');
      const modalBodyEl   = document.getElementById('modal-body');
      const modalButtonEl = document.getElementById('modal-button');

      let currentRowIndex = 0;
      let currentTileIndex= 0;
      let isGameOver      = false;
      let guessGrid       = [];

      // ×œ×•×— ××§×œ×“×ª ×¢×œ ×”××¡×š
      const keys = [
        ['×§', '×¨', '×', '×˜', '×•', '×Ÿ', '×', '×¤'],
        ['×©', '×“', '×’', '×›', '×¢', '×™', '×—', '×œ', '×š', '×£'],
        ['Enter', '×–', '×¡', '×‘', '×”', '× ', '×', '×¦', '×ª', '×¥', 'Backspace']
      ];

      // ×–×•×’×•×ª ×¡×•×¤×™×•×ª/×¨×’×™×œ×•×ª ×›×“×™ ×œ×¢×“×›×Ÿ ×¡×˜×˜×•×¡ ×‘×©×ª×™ ×”×¦×•×¨×•×ª ×¢×œ ×”××§×œ×“×ª
      const pairLetter = (ch) => {
        const pairs = { "×›":"×š","×š":"×›","×":"×","×":"×","× ":"×Ÿ","×Ÿ":"× ","×¤":"×£","×£":"×¤","×¦":"×¥","×¥":"×¦" };
        return pairs[ch] || ch;
        };

      function initializeGame() {
        isGameOver = false;
        currentRowIndex = 0;
        currentTileIndex= 0;
        guessGrid = Array(MAX_TRIES).fill(null).map(() => Array(WORD_LENGTH).fill(''));

        // ×‘× ×™×™×ª ×”×œ×•×—
        boardEl.innerHTML = '';
        for (let i = 0; i < MAX_TRIES; i++) {
          const row = document.createElement('div');
          row.className = 'row';
          for (let j = 0; j < WORD_LENGTH; j++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerHTML = `
              <div class="tile-face tile-front"></div>
              <div class="tile-face tile-back"></div>
            `;
            row.appendChild(tile);
          }
          boardEl.appendChild(row);
        }

        // ×‘× ×™×™×ª ×”××§×œ×“×ª
        keyboardEl.innerHTML = '';
        keys.forEach(rowKeys => {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'keyboard-row';
          rowKeys.forEach(key => {
            const keyButton = document.createElement('button');
            keyButton.className = 'key';
            keyButton.dataset.key = key;
            if (key === 'Enter') {
              keyButton.textContent = '××™×©×•×¨';
              keyButton.classList.add('large');
            } else if (key === 'Backspace') {
              keyButton.innerHTML = '&#9003;';
              keyButton.classList.add('large');
            } else {
              keyButton.textContent = key;
            }
            rowDiv.appendChild(keyButton);
          });
          keyboardEl.appendChild(rowDiv);
        });

        document.querySelectorAll('.key').forEach(key => {
          key.classList.remove('correct', 'present', 'absent');
        });

        modalOverlayEl.classList.remove('show');
      }

      function handleKeyPress(key) {
        if (isGameOver) return;

        if (key === 'Enter') {
          submitGuess();
        } else if (key === 'Backspace') {
          deleteLetter();
        } else if (keys.flat().includes(key)) {
          addLetter(key);
        }
      }

      function addLetter(letter) {
        if (currentTileIndex < WORD_LENGTH) {
          const tile  = boardEl.children[currentRowIndex].children[currentTileIndex];
          const front = tile.querySelector('.tile-front');
          front.textContent = letter;
          tile.classList.add('filled');
          guessGrid[currentRowIndex][currentTileIndex] = letter;
          currentTileIndex++;
        }
      }

      function deleteLetter() {
        if (currentTileIndex > 0) {
          currentTileIndex--;
          const tile  = boardEl.children[currentRowIndex].children[currentTileIndex];
          const front = tile.querySelector('.tile-front');
          front.textContent = '';
          tile.classList.remove('filled');
          guessGrid[currentRowIndex][currentTileIndex] = '';
        }
      }

      function submitGuess() {
        if (currentTileIndex !== WORD_LENGTH) {
          showToast('×œ× ××¡×¤×™×§ ××•×ª×™×•×ª');
          shakeRow();
          return;
        }
        const currentGuess = guessGrid[currentRowIndex].join('');
        processFlip(currentGuess);
      }

      function processFlip(guess) {
        const rowTiles         = boardEl.children[currentRowIndex].children;
        const guessLetters     = [...guess];
        const guessLettersNorm = [...normalizeWord(guess)];
        const targetLettersNorm= [...targetWordNorm];

        // ××•× ×™× ×œ×¤×™ ××™×œ×” ×× ×•×¨××œ×–×ª
        const letterCounts = targetLettersNorm.reduce((acc, letter) => {
          acc[letter] = (acc[letter] || 0) + 1;
          return acc;
        }, {});

        const states = Array(WORD_LENGTH).fill(null);

        // ××¢×‘×¨ ×¨××©×•×Ÿ â€” correct (×™×¨×•×§)
        guessLettersNorm.forEach((letter, i) => {
          if (targetLettersNorm[i] === letter) {
            states[i] = 'correct';
            letterCounts[letter]--;
          }
        });

        // ××¢×‘×¨ ×©× ×™ â€” present/absent (×¦×”×•×‘/××¤×•×¨)
        guessLettersNorm.forEach((letter, i) => {
          if (states[i]) return;
          if ((letterCounts[letter] || 0) > 0) {
            states[i] = 'present';
            letterCounts[letter]--;
          } else {
            states[i] = 'absent';
          }
        });

        // ×”×¤×™×›×ª ×”×§×œ×¤×™× ××—×“-××—×“
        Array.from(rowTiles).forEach((tile, index) => {
          setTimeout(() => {
            const front = tile.querySelector('.tile-front');
            const back  = tile.querySelector('.tile-back');
            back.textContent = front.textContent; // ××¦×™×’×™× ××ª ×”××•×ª ×’× ×‘×¦×“ ×”××—×•×¨×™
            back.classList.add(states[index]);
            tile.classList.add('flip');
            updateKeyboard(guessLetters[index], states[index]);
          }, index * 350);
        });

        setTimeout(() => checkGameOver(guess, states), WORD_LENGTH * 350 + 20);
      }

      function updateKeyboard(letter, state) {
        // × ×¢×“×›×Ÿ ×’× ××ª ×”××•×ª ×”××©×•×“×›×ª (×¡×•×¤×™×ª/×¨×’×™×œ×”)
        const twin = pairLetter(letter);
        [letter, twin].forEach(ch => {
          const key = document.querySelector(`.key[data-key='${CSS.escape(ch)}']`);
          if (!key) return;
          const isCorrect = key.classList.contains('correct');
          const isPresent = key.classList.contains('present');

          // ×§×“×™××•×™×•×ª: correct > present > absent
          if (state === 'correct') {
            key.classList.remove('present','absent');
            key.classList.add('correct');
          } else if (state === 'present' && !isCorrect) {
            key.classList.remove('absent');
            key.classList.add('present');
          } else if (state === 'absent' && !isCorrect && !isPresent) {
            key.classList.add('absent');
          }
        });
      }

      function checkGameOver(guess, states) {
        // ×”×©×•×•××” ×× ×•×¨××œ×–×ª ×›×“×™ ×œ××¤×©×¨ × ×•×Ÿ/× ×•×Ÿ ×¡×•×¤×™×ª ×•×›×“'
        if (normalizeWord(guess) === targetWordNorm) {
          showToast('×›×œ ×”×›×‘×•×“! ×”×¦×œ×—×ª!', 2000);
          isGameOver = true;
          setTimeout(() => showResultModal(true), 700);
        } else {
          currentRowIndex++;
          currentTileIndex = 0;
          if (currentRowIndex >= MAX_TRIES) {
            isGameOver = true;
            setTimeout(() => showResultModal(false), 400);
          }
        }
      }

      function showResultModal(isWin) {
        if (isWin) {
          modalTitleEl.textContent = '× ×™×¦×—×ª! ğŸ†';
          // ×”×©× × ×—×©×£ ×¨×§ ×‘×”×¦×œ×—×”
          modalBodyEl.textContent  = `×›×œ ×”×›×‘×•×“! ×”×©× ×”×•×: ${targetWord}`;
        } else {
          modalTitleEl.textContent = '×›××¢×˜!';
          // ×œ×¢×•×œ× ×œ× ×œ×—×©×•×£ ××ª ×”×©× ×‘×›×™×©×œ×•×Ÿ
          modalBodyEl.textContent  = `×œ× × ×•×¨×, ×ª××™×“ ××¤×©×¨ ×œ× ×¡×•×ª ×©×•×‘! ×œ×—×¦×• "×©×—×§ ×©×•×‘" ×•×§×“×™××” ×œ×¡×™×‘×•×‘ × ×•×¡×£ âœ¨`;
        }
        modalOverlayEl.classList.add('show');
      }

      function shakeRow() {
        const row = boardEl.children[currentRowIndex];
        row.classList.add('shake');
        row.addEventListener('animationend', () => {
          row.classList.remove('shake');
        }, { once: true });
      }

      function showToast(message, duration = 1200) {
        toastEl.textContent = message;
        toastEl.classList.add('show');
        setTimeout(() => {
          toastEl.classList.remove('show');
        }, duration);
      }

      // --- ××™×¨×•×¢×™× ---
      keyboardEl.addEventListener('click', (e) => {
        const btn = e.target.closest('button.key');
        if (!btn) return;
        handleKeyPress(btn.dataset.key);
      });

      document.addEventListener('keydown', (e) => {
        let key = e.key;
        if (key === 'Enter') {
          handleKeyPress('Enter');
        } else if (key === 'Backspace') {
          handleKeyPress('Backspace');
        } else if (keys.flat().includes(key)) {
          handleKeyPress(key);
        }
      });

      modalButtonEl.addEventListener('click', initializeGame);

      // ×”×ª×—×œ ××©×—×§
      initializeGame();
    });
  </script>
</body>
</html>
