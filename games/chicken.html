<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>מלחמת החלל האינסופית</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* מונע גלילה */
        }
        canvas {
            background-color: #0c0c1c; /* רקע חלל כהה */
            display: block;
            touch-action: none; /* מונע התנהגות ברירת מחדל של הדפדפן למגע */
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 { font-size: 2.5em; }
        p { font-size: 1.2em; }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>מלחמת החלל האינסופית</h1>
        <p>גרור את החללית כדי לזוז ולירות.<br>השמד את התרנגולות ואסוף שדרוגים!</p>
        <button id="startButton">התחל משחק</button>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <h1>המשחק נגמר</h1>
        <p>ניקוד סופי: <span id="finalScore">0</span></p>
        <p>שלב: <span id="finalLevel">0</span></p>
        <button id="restartButton">שחק שוב</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
    // ==================
    // הגדרות כלליות
    // ==================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // התאמת גודל הקנבס למסך
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // משתני מצב משחק
    let gameState = 'start'; // יכול להיות 'start', 'playing', 'gameOver'
    let score = 0;
    let level = 1;
    let lives = 3;
    let gameFrame = 0; // מונה פריימים כללי

    // מערכים לאחסון אובייקטים במשחק
    let playerProjectiles = [];
    let enemies = [];
    let powerUps = [];
    let explosions = [];

    // ==================
    // קלאסים (תבניות לאובייקטים)
    // ==================

    // קלאס השחקן (החללית)
    class Player {
        constructor() {
            this.width = 50;
            this.height = 50;
            this.x = canvas.width / 2 - this.width / 2;
            this.y = canvas.height - this.height - 20;
            this.speed = 10;
            this.powerUpLevel = 1;
            this.shootCooldown = 0; // מונה לקירור הירי
        }

        // עדכון מיקום ופעולות
        update(input) {
            // הזזת החללית לפי קלט (עכבר או אצבע)
            if (input.x) {
                this.x = input.x - this.width / 2;
            }
            // הגבלת תנועה לגבולות המסך
            if (this.x < 0) this.x = 0;
            if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;

            // טיפול בירי
            if (this.shootCooldown > 0) {
                this.shootCooldown--;
            } else {
                this.shoot();
                // קצב הירי משתפר ככל שהשדרוג גבוה יותר
                this.shootCooldown = Math.max(5, 20 - this.powerUpLevel * 3);
            }
        }

        // ציור החללית
        draw() {
            ctx.font = '40px Arial';
            ctx.fillText('🚀', this.x, this.y + this.height - 10);
        }

        // יצירת קליעים
        shoot() {
            // רמה 1: קליע אחד
            if (this.powerUpLevel === 1) {
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y));
            }
            // רמה 2: שני קליעים
            else if (this.powerUpLevel === 2) {
                playerProjectiles.push(new Projectile(this.x + this.width / 4, this.y));
                playerProjectiles.push(new Projectile(this.x + this.width * 3/4 - 5, this.y));
            }
            // רמה 3 ומעלה: שלושה קליעים (אחד ישר, שניים בזווית)
            else {
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, 0));
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, -0.5));
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, 0.5));
            }
        }
    }

    // קלאס קליע
    class Projectile {
        constructor(x, y, speedX = 0) {
            this.x = x;
            this.y = y;
            this.width = 5;
            this.height = 15;
            this.speedY = 10;
            this.speedX = speedX * 5; // מהירות אופקית לקליעים בזווית
        }
        update() {
            this.y -= this.speedY;
            this.x += this.speedX;
        }
        draw() {
            ctx.font = '20px Arial';
            ctx.fillText('🔥', this.x, this.y);
        }
    }

    // קלאס אויב (תרנגולת)
    class Enemy {
        constructor(x, y) {
            this.width = 40;
            this.height = 40;
            this.x = x;
            this.y = y;
            this.speedY = 1 + Math.random() * 2 + level * 0.2; // המהירות עולה עם השלבים
        }
        update() {
            this.y += this.speedY;
        }
        draw() {
            ctx.font = '40px Arial';
            ctx.fillText('🐔', this.x, this.y);
        }
    }

    // קלאס שדרוג
    class PowerUp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.width = 30;
            this.height = 30;
            this.speedY = 2;
        }
        update() {
            this.y += this.speedY;
        }
        draw() {
            ctx.font = '30px Arial';
            ctx.fillText('⭐', this.x, this.y);
        }
    }
    
    // קלאס פיצוץ
    class Explosion {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = 50;
            this.timer = 0; // כמה זמן הפיצוץ נשאר על המסך
            this.maxTimer = 10; // 10 פריימים
        }
        update() {
            this.timer++;
        }
        draw() {
            ctx.font = `${this.size}px Arial`;
            ctx.fillText('💥', this.x, this.y);
        }
    }


    // ==================
    // מנהל קלט (עכבר ומגע)
    // ==================
    const input = { x: canvas.width / 2, y: canvas.height - 60 };

    window.addEventListener('mousemove', e => {
        if (gameState === 'playing') {
            input.x = e.clientX;
        }
    });

    window.addEventListener('touchmove', e => {
        e.preventDefault(); // מונע גלילה של הדף בזמן משחק
        if (gameState === 'playing' && e.touches.length > 0) {
            input.x = e.touches[0].clientX;
        }
    }, { passive: false });


    // ==================
    // פונקציות עזר וניהול משחק
    // ==================
    const player = new Player();

    function handleProjectiles() {
        for (let i = playerProjectiles.length - 1; i >= 0; i--) {
            playerProjectiles[i].update();
            playerProjectiles[i].draw();
            if (playerProjectiles[i].y < 0) {
                playerProjectiles.splice(i, 1);
            }
        }
    }

    function handleEnemies() {
        // יצירת אויבים חדשים
        if (gameFrame % (100 - level * 2) === 0 && enemies.length < level * 5 + 10) {
             let x = Math.random() * (canvas.width - 40);
             let y = -50;
             enemies.push(new Enemy(x, y));
        }

        // עדכון וציור אויבים
        for (let i = enemies.length - 1; i >= 0; i--) {
            enemies[i].update();
            enemies[i].draw();

            // אם אויב יצא מהמסך, הפחת חיים והסר אותו
            if (enemies[i].y > canvas.height) {
                enemies.splice(i, 1);
                if (gameState === 'playing') {
                   lives--;
                   if (lives <= 0) {
                       endGame();
                   }
                }
            }
        }
    }
    
    function handlePowerUps() {
         for (let i = powerUps.length - 1; i >= 0; i--) {
            powerUps[i].update();
            powerUps[i].draw();
            // הסרת שדרוג שיצא מהמסך
            if (powerUps[i].y > canvas.height) {
                powerUps.splice(i, 1);
            }
        }
    }

    function handleExplosions() {
        for (let i = explosions.length - 1; i >= 0; i--) {
            explosions[i].update();
            explosions[i].draw();
            if (explosions[i].timer > explosions[i].maxTimer) {
                explosions.splice(i, 1);
            }
        }
    }

    function detectCollisions() {
        // התנגשות קליעים באויבים
        for (let i = enemies.length - 1; i >= 0; i--) {
            for (let j = playerProjectiles.length - 1; j >= 0; j--) {
                const enemy = enemies[i];
                const projectile = playerProjectiles[j];

                if (enemy && projectile &&
                    projectile.x < enemy.x + enemy.width &&
                    projectile.x + projectile.width > enemy.x &&
                    projectile.y < enemy.y + enemy.height &&
                    projectile.y + projectile.height > enemy.y) 
                {
                    // התנגשות!
                    explosions.push(new Explosion(enemy.x, enemy.y));
                    
                    // 10% סיכוי להפיל שדרוג
                    if (Math.random() < 0.1) {
                        powerUps.push(new PowerUp(enemy.x, enemy.y));
                    }
                    
                    enemies.splice(i, 1);
                    playerProjectiles.splice(j, 1);
                    score += 10;

                    // בדיקת עליית שלב
                    if (score > 0 && score % 200 === 0) {
                        level++;
                    }
                    break; // עבור לקליע הבא
                }
            }
        }
        
        // התנגשות אויבים בשחקן
        for (let i = enemies.length - 1; i >= 0; i--) {
             const enemy = enemies[i];
             if (enemy &&
                 player.x < enemy.x + enemy.width &&
                 player.x + player.width > enemy.x &&
                 player.y < enemy.y + enemy.height &&
                 player.y + player.height > enemy.y)
             {
                 explosions.push(new Explosion(player.x, player.y));
                 enemies.splice(i, 1);
                 lives--;
                 player.powerUpLevel = Math.max(1, player.powerUpLevel - 1); // ירידה בדרגת שדרוג
                 if (lives <= 0) {
                     endGame();
                 }
             }
        }

        // התנגשות שחקן עם שדרוג
        for (let i = powerUps.length - 1; i >= 0; i--) {
            const powerUp = powerUps[i];
            if (powerUp &&
                player.x < powerUp.x + powerUp.width &&
                player.x + player.width > powerUp.x &&
                player.y < powerUp.y + powerUp.height &&
                player.y + player.height > powerUp.y)
            {
                powerUps.splice(i, 1);
                if (player.powerUpLevel < 5) { // הגבלת רמת השדרוג
                    player.powerUpLevel++;
                }
                score += 50; // בונוס ניקוד על שדרוג
            }
        }
    }

    function drawUI() {
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`ניקוד: ${score}`, 10, 30);
        ctx.fillText(`שלב: ${level}`, 10, 60);
        ctx.textAlign = 'right';
        ctx.fillText(`חיים: ${'❤️'.repeat(lives)}`, canvas.width - 10, 30);
        ctx.textAlign = 'center';
    }

    function resetGame() {
        score = 0;
        level = 1;
        lives = 3;
        player.x = canvas.width / 2 - player.width / 2;
        player.y = canvas.height - player.height - 20;
        player.powerUpLevel = 1;
        enemies = [];
        playerProjectiles = [];
        powerUps = [];
        explosions = [];
        gameFrame = 0;
    }

    function startGame() {
        resetGame();
        gameState = 'playing';
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        animate();
    }
    
    function endGame() {
        gameState = 'gameOver';
        document.getElementById('finalScore').innerText = score;
        document.getElementById('finalLevel').innerText = level;
        document.getElementById('gameOverScreen').style.display = 'flex';
    }

    // ==================
    // לולאת המשחק הראשית
    // ==================
    function animate() {
        if (gameState !== 'playing') return;

        // ניקוי המסך
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // עדכון וציור כל האובייקטים
        player.update(input);
        player.draw();
        
        handleEnemies();
        handleProjectiles();
        handlePowerUps();
        handleExplosions();

        detectCollisions();

        drawUI();

        gameFrame++;
        requestAnimationFrame(animate);
    }
    
    // ==================
    // טיפול באירועי כפתורים
    // ==================
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('restartButton').addEventListener('click', startGame);

    // התאמה לשינוי גודל החלון
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // מיקום מחדש של השחקן אם המשחק רץ
        player.y = canvas.height - player.height - 20;
    });

    </script>
</body>
</html>
