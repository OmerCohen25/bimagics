<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>××œ×—××ª ×”×—×œ×œ ×”××™× ×¡×•×¤×™×ª</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* ××•× ×¢ ×’×œ×™×œ×” */
        }
        canvas {
            background-color: #0c0c1c; /* ×¨×§×¢ ×—×œ×œ ×›×”×” */
            display: block;
            touch-action: none; /* ××•× ×¢ ×”×ª× ×”×’×•×ª ×‘×¨×™×¨×ª ××—×“×œ ×©×œ ×”×“×¤×“×¤×Ÿ ×œ××’×¢ */
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 { font-size: 2.5em; }
        p { font-size: 1.2em; }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>××œ×—××ª ×”×—×œ×œ ×”××™× ×¡×•×¤×™×ª</h1>
        <p>×’×¨×•×¨ ××ª ×”×—×œ×œ×™×ª ×›×“×™ ×œ×–×•×– ×•×œ×™×¨×•×ª.<br>×”×©××“ ××ª ×”×ª×¨× ×’×•×œ×•×ª ×•××¡×•×£ ×©×“×¨×•×’×™×!</p>
        <button id="startButton">×”×ª×—×œ ××©×—×§</button>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <h1>×”××©×—×§ × ×’××¨</h1>
        <p>× ×™×§×•×“ ×¡×•×¤×™: <span id="finalScore">0</span></p>
        <p>×©×œ×‘: <span id="finalLevel">0</span></p>
        <button id="restartButton">×©×—×§ ×©×•×‘</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
    // ==================
    // ×”×’×“×¨×•×ª ×›×œ×œ×™×•×ª
    // ==================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // ×”×ª×××ª ×’×•×“×œ ×”×§× ×‘×¡ ×œ××¡×š
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ××©×ª× ×™ ××¦×‘ ××©×—×§
    let gameState = 'start'; // ×™×›×•×œ ×œ×”×™×•×ª 'start', 'playing', 'gameOver'
    let score = 0;
    let level = 1;
    let lives = 3;
    let gameFrame = 0; // ××•× ×” ×¤×¨×™×™××™× ×›×œ×œ×™

    // ××¢×¨×›×™× ×œ××—×¡×•×Ÿ ××•×‘×™×™×§×˜×™× ×‘××©×—×§
    let playerProjectiles = [];
    let enemies = [];
    let powerUps = [];
    let explosions = [];

    // ==================
    // ×§×œ××¡×™× (×ª×‘× ×™×•×ª ×œ××•×‘×™×™×§×˜×™×)
    // ==================

    // ×§×œ××¡ ×”×©×—×§×Ÿ (×”×—×œ×œ×™×ª)
    class Player {
        constructor() {
            this.width = 50;
            this.height = 50;
            this.x = canvas.width / 2 - this.width / 2;
            this.y = canvas.height - this.height - 20;
            this.speed = 10;
            this.powerUpLevel = 1;
            this.shootCooldown = 0; // ××•× ×” ×œ×§×™×¨×•×¨ ×”×™×¨×™
        }

        // ×¢×“×›×•×Ÿ ××™×§×•× ×•×¤×¢×•×œ×•×ª
        update(input) {
            // ×”×–×–×ª ×”×—×œ×œ×™×ª ×œ×¤×™ ×§×œ×˜ (×¢×›×‘×¨ ××• ××¦×‘×¢)
            if (input.x) {
                this.x = input.x - this.width / 2;
            }
            // ×”×’×‘×œ×ª ×ª× ×•×¢×” ×œ×’×‘×•×œ×•×ª ×”××¡×š
            if (this.x < 0) this.x = 0;
            if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;

            // ×˜×™×¤×•×œ ×‘×™×¨×™
            if (this.shootCooldown > 0) {
                this.shootCooldown--;
            } else {
                this.shoot();
                // ×§×¦×‘ ×”×™×¨×™ ××©×ª×¤×¨ ×›×›×œ ×©×”×©×“×¨×•×’ ×’×‘×•×” ×™×•×ª×¨
                this.shootCooldown = Math.max(5, 20 - this.powerUpLevel * 3);
            }
        }

        // ×¦×™×•×¨ ×”×—×œ×œ×™×ª
        draw() {
            ctx.font = '40px Arial';
            ctx.fillText('ğŸš€', this.x, this.y + this.height - 10);
        }

        // ×™×¦×™×¨×ª ×§×œ×™×¢×™×
        shoot() {
            // ×¨××” 1: ×§×œ×™×¢ ××—×“
            if (this.powerUpLevel === 1) {
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y));
            }
            // ×¨××” 2: ×©× ×™ ×§×œ×™×¢×™×
            else if (this.powerUpLevel === 2) {
                playerProjectiles.push(new Projectile(this.x + this.width / 4, this.y));
                playerProjectiles.push(new Projectile(this.x + this.width * 3/4 - 5, this.y));
            }
            // ×¨××” 3 ×•××¢×œ×”: ×©×œ×•×©×” ×§×œ×™×¢×™× (××—×“ ×™×©×¨, ×©× ×™×™× ×‘×–×•×•×™×ª)
            else {
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, 0));
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, -0.5));
                playerProjectiles.push(new Projectile(this.x + this.width / 2 - 2.5, this.y, 0.5));
            }
        }
    }

    // ×§×œ××¡ ×§×œ×™×¢
    class Projectile {
        constructor(x, y, speedX = 0) {
            this.x = x;
            this.y = y;
            this.width = 5;
            this.height = 15;
            this.speedY = 10;
            this.speedX = speedX * 5; // ××”×™×¨×•×ª ××•×¤×§×™×ª ×œ×§×œ×™×¢×™× ×‘×–×•×•×™×ª
        }
        update() {
            this.y -= this.speedY;
            this.x += this.speedX;
        }
        draw() {
            ctx.font = '20px Arial';
            ctx.fillText('ğŸ”¥', this.x, this.y);
        }
    }

    // ×§×œ××¡ ××•×™×‘ (×ª×¨× ×’×•×œ×ª)
    class Enemy {
        constructor(x, y) {
            this.width = 40;
            this.height = 40;
            this.x = x;
            this.y = y;
            this.speedY = 1 + Math.random() * 2 + level * 0.2; // ×”××”×™×¨×•×ª ×¢×•×œ×” ×¢× ×”×©×œ×‘×™×
        }
        update() {
            this.y += this.speedY;
        }
        draw() {
            ctx.font = '40px Arial';
            ctx.fillText('ğŸ”', this.x, this.y);
        }
    }

    // ×§×œ××¡ ×©×“×¨×•×’
    class PowerUp {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.width = 30;
            this.height = 30;
            this.speedY = 2;
        }
        update() {
            this.y += this.speedY;
        }
        draw() {
            ctx.font = '30px Arial';
            ctx.fillText('â­', this.x, this.y);
        }
    }
    
    // ×§×œ××¡ ×¤×™×¦×•×¥
    class Explosion {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = 50;
            this.timer = 0; // ×›××” ×–××Ÿ ×”×¤×™×¦×•×¥ × ×©××¨ ×¢×œ ×”××¡×š
            this.maxTimer = 10; // 10 ×¤×¨×™×™××™×
        }
        update() {
            this.timer++;
        }
        draw() {
            ctx.font = `${this.size}px Arial`;
            ctx.fillText('ğŸ’¥', this.x, this.y);
        }
    }


    // ==================
    // ×× ×”×œ ×§×œ×˜ (×¢×›×‘×¨ ×•××’×¢)
    // ==================
    const input = { x: canvas.width / 2, y: canvas.height - 60 };

    window.addEventListener('mousemove', e => {
        if (gameState === 'playing') {
            input.x = e.clientX;
        }
    });

    window.addEventListener('touchmove', e => {
        e.preventDefault(); // ××•× ×¢ ×’×œ×™×œ×” ×©×œ ×”×“×£ ×‘×–××Ÿ ××©×—×§
        if (gameState === 'playing' && e.touches.length > 0) {
            input.x = e.touches[0].clientX;
        }
    }, { passive: false });


    // ==================
    // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ ×•× ×™×”×•×œ ××©×—×§
    // ==================
    const player = new Player();

    function handleProjectiles() {
        for (let i = playerProjectiles.length - 1; i >= 0; i--) {
            playerProjectiles[i].update();
            playerProjectiles[i].draw();
            if (playerProjectiles[i].y < 0) {
                playerProjectiles.splice(i, 1);
            }
        }
    }

    function handleEnemies() {
        // ×™×¦×™×¨×ª ××•×™×‘×™× ×—×“×©×™×
        if (gameFrame % (100 - level * 2) === 0 && enemies.length < level * 5 + 10) {
             let x = Math.random() * (canvas.width - 40);
             let y = -50;
             enemies.push(new Enemy(x, y));
        }

        // ×¢×“×›×•×Ÿ ×•×¦×™×•×¨ ××•×™×‘×™×
        for (let i = enemies.length - 1; i >= 0; i--) {
            enemies[i].update();
            enemies[i].draw();

            // ×× ××•×™×‘ ×™×¦× ××”××¡×š, ×”×¤×—×ª ×—×™×™× ×•×”×¡×¨ ××•×ª×•
            if (enemies[i].y > canvas.height) {
                enemies.splice(i, 1);
                if (gameState === 'playing') {
                   lives--;
                   if (lives <= 0) {
                       endGame();
                   }
                }
            }
        }
    }
    
    function handlePowerUps() {
         for (let i = powerUps.length - 1; i >= 0; i--) {
            powerUps[i].update();
            powerUps[i].draw();
            // ×”×¡×¨×ª ×©×“×¨×•×’ ×©×™×¦× ××”××¡×š
            if (powerUps[i].y > canvas.height) {
                powerUps.splice(i, 1);
            }
        }
    }

    function handleExplosions() {
        for (let i = explosions.length - 1; i >= 0; i--) {
            explosions[i].update();
            explosions[i].draw();
            if (explosions[i].timer > explosions[i].maxTimer) {
                explosions.splice(i, 1);
            }
        }
    }

    function detectCollisions() {
        // ×”×ª× ×’×©×•×ª ×§×œ×™×¢×™× ×‘××•×™×‘×™×
        for (let i = enemies.length - 1; i >= 0; i--) {
            for (let j = playerProjectiles.length - 1; j >= 0; j--) {
                const enemy = enemies[i];
                const projectile = playerProjectiles[j];

                if (enemy && projectile &&
                    projectile.x < enemy.x + enemy.width &&
                    projectile.x + projectile.width > enemy.x &&
                    projectile.y < enemy.y + enemy.height &&
                    projectile.y + projectile.height > enemy.y) 
                {
                    // ×”×ª× ×’×©×•×ª!
                    explosions.push(new Explosion(enemy.x, enemy.y));
                    
                    // 10% ×¡×™×›×•×™ ×œ×”×¤×™×œ ×©×“×¨×•×’
                    if (Math.random() < 0.1) {
                        powerUps.push(new PowerUp(enemy.x, enemy.y));
                    }
                    
                    enemies.splice(i, 1);
                    playerProjectiles.splice(j, 1);
                    score += 10;

                    // ×‘×“×™×§×ª ×¢×œ×™×™×ª ×©×œ×‘
                    if (score > 0 && score % 200 === 0) {
                        level++;
                    }
                    break; // ×¢×‘×•×¨ ×œ×§×œ×™×¢ ×”×‘×
                }
            }
        }
        
        // ×”×ª× ×’×©×•×ª ××•×™×‘×™× ×‘×©×—×§×Ÿ
        for (let i = enemies.length - 1; i >= 0; i--) {
             const enemy = enemies[i];
             if (enemy &&
                 player.x < enemy.x + enemy.width &&
                 player.x + player.width > enemy.x &&
                 player.y < enemy.y + enemy.height &&
                 player.y + player.height > enemy.y)
             {
                 explosions.push(new Explosion(player.x, player.y));
                 enemies.splice(i, 1);
                 lives--;
                 player.powerUpLevel = Math.max(1, player.powerUpLevel - 1); // ×™×¨×™×“×” ×‘×“×¨×’×ª ×©×“×¨×•×’
                 if (lives <= 0) {
                     endGame();
                 }
             }
        }

        // ×”×ª× ×’×©×•×ª ×©×—×§×Ÿ ×¢× ×©×“×¨×•×’
        for (let i = powerUps.length - 1; i >= 0; i--) {
            const powerUp = powerUps[i];
            if (powerUp &&
                player.x < powerUp.x + powerUp.width &&
                player.x + player.width > powerUp.x &&
                player.y < powerUp.y + powerUp.height &&
                player.y + player.height > powerUp.y)
            {
                powerUps.splice(i, 1);
                if (player.powerUpLevel < 5) { // ×”×’×‘×œ×ª ×¨××ª ×”×©×“×¨×•×’
                    player.powerUpLevel++;
                }
                score += 50; // ×‘×•× ×•×¡ × ×™×§×•×“ ×¢×œ ×©×“×¨×•×’
            }
        }
    }

    function drawUI() {
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`× ×™×§×•×“: ${score}`, 10, 30);
        ctx.fillText(`×©×œ×‘: ${level}`, 10, 60);
        ctx.textAlign = 'right';
        ctx.fillText(`×—×™×™×: ${'â¤ï¸'.repeat(lives)}`, canvas.width - 10, 30);
        ctx.textAlign = 'center';
    }

    function resetGame() {
        score = 0;
        level = 1;
        lives = 3;
        player.x = canvas.width / 2 - player.width / 2;
        player.y = canvas.height - player.height - 20;
        player.powerUpLevel = 1;
        enemies = [];
        playerProjectiles = [];
        powerUps = [];
        explosions = [];
        gameFrame = 0;
    }

    function startGame() {
        resetGame();
        gameState = 'playing';
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameOverScreen').style.display = 'none';
        animate();
    }
    
    function endGame() {
        gameState = 'gameOver';
        document.getElementById('finalScore').innerText = score;
        document.getElementById('finalLevel').innerText = level;
        document.getElementById('gameOverScreen').style.display = 'flex';
    }

    // ==================
    // ×œ×•×œ××ª ×”××©×—×§ ×”×¨××©×™×ª
    // ==================
    function animate() {
        if (gameState !== 'playing') return;

        // × ×™×§×•×™ ×”××¡×š
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ×¢×“×›×•×Ÿ ×•×¦×™×•×¨ ×›×œ ×”××•×‘×™×™×§×˜×™×
        player.update(input);
        player.draw();
        
        handleEnemies();
        handleProjectiles();
        handlePowerUps();
        handleExplosions();

        detectCollisions();

        drawUI();

        gameFrame++;
        requestAnimationFrame(animate);
    }
    
    // ==================
    // ×˜×™×¤×•×œ ×‘××™×¨×•×¢×™ ×›×¤×ª×•×¨×™×
    // ==================
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('restartButton').addEventListener('click', startGame);

    // ×”×ª×××” ×œ×©×™× ×•×™ ×’×•×“×œ ×”×—×œ×•×Ÿ
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // ××™×§×•× ××—×“×© ×©×œ ×”×©×—×§×Ÿ ×× ×”××©×—×§ ×¨×¥
        player.y = canvas.height - player.height - 20;
    });

    </script>
</body>
</html>
