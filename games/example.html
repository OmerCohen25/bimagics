<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - Dynamic Grid</title>
    <style>
        :root {
            --grid-size: 4; /* Default value, will be updated by JS */
            --grid-gap: 10px;
            --board-bg-color: #bbada0;
            --cell-bg-color: #ccc0b3;
            --text-color: #776e65;
            --bg-color: #faf8ef;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            overscroll-behavior: none;
        }

        h1 {
            font-size: 4rem;
            margin: 10px 0;
        }
        
        #score-container {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* --- Setup Screen --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        
        #setup-screen h2 {
            font-size: 2rem;
        }

        #size-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
        }

        .size-button {
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #8f7a66;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .size-button:hover {
            background-color: #9f8b77;
        }

        /* --- Game Area (Initially Hidden) --- */
        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #board {
            width: 90vw;
            max-width: 500px;
            height: 90vw;
            max-height: 500px;
            background-color: var(--board-bg-color);
            border: var(--grid-gap) solid var(--board-bg-color);
            border-radius: 6px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            gap: var(--grid-gap);
        }

        .tile {
            box-sizing: border-box;
            border-radius: 3px;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s, color 0.2s;
        }
        
        /* Adjust font size for smaller tiles on larger boards */
        :root[data-grid-size='5'] .tile, :root[data-grid-size='6'] .tile { font-size: 1.8rem; }
        :root[data-grid-size='7'] .tile, :root[data-grid-size='8'] .tile { font-size: 1.2rem; }
        :root[data-grid-size='9'] .tile, :root[data-grid-size='10'] .tile { font-size: 1rem; }

        .tile-0 { background-color: var(--cell-bg-color); }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        .tile-4096 { background-color: #3c3a32; color: #f9f6f2; }
        .tile-8192 { background-color: #3c3a32; color: #f9f6f2; }

        @keyframes appear {
            from { transform: scale(0.5); opacity: 0.5; }
            to { transform: scale(1); opacity: 1; }
        }

        .new-tile {
            animation: appear 0.2s ease-in-out;
        }
        
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.73);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #game-over-overlay h2 {
            font-size: 3rem;
        }

        #game-over-overlay button {
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #8f7a66;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>2048</h1>
        <h2>Choose your board size:</h2>
        <div id="size-options"></div>
    </div>

    <div id="game-area">
        <h1>2048</h1>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="board"></div>
        <div id="game-over-overlay">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>


    <script>
        // Global variables
        var board;
        var score = 0;
        var gridSize = 4; // Default

        // DOM Elements
        const boardElement = document.getElementById("board");
        const scoreElement = document.getElementById("score");
        const setupScreen = document.getElementById("setup-screen");
        const sizeOptions = document.getElementById("size-options");
        const gameArea = document.getElementById("game-area");
        const gameOverOverlay = document.getElementById("game-over-overlay");
        const finalScoreElement = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-button");


        window.onload = function() {
            createSizeButtons();
            setupInput();
        }
        
        function createSizeButtons() {
            for (let i = 3; i <= 10; i++) {
                let button = document.createElement("button");
                button.classList.add("size-button");
                button.innerText = `${i}x${i}`;
                button.dataset.size = i;
                button.addEventListener('click', startGame);
                sizeOptions.append(button);
            }
        }
        
        function startGame(event) {
            gridSize = parseInt(event.target.dataset.size);

            // Update CSS variable for dynamic grid size
            document.documentElement.style.setProperty('--grid-size', gridSize);
            // Optional: Add a data-attribute for more specific styling
            document.documentElement.dataset.gridSize = gridSize;

            setupScreen.style.display = 'none';
            gameArea.style.display = 'flex';
            
            setupGame();
        }

        function setupGame() {
            board = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            score = 0;
            gameOverOverlay.style.display = 'none';

            boardElement.innerHTML = ''; 

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    let tile = document.createElement("div");
                    tile.id = `${r}-${c}`;
                    updateTile(tile, 0);
                    boardElement.append(tile);
                }
            }

            addRandomTile();
            addRandomTile();
            updateScore();
        }

        function updateBoard() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    let tile = document.getElementById(`${r}-${c}`);
                    let num = board[r][c];
                    updateTile(tile, num);
                }
            }
        }

        function updateTile(tile, num) {
            tile.innerText = "";
            tile.className = "tile"; // Reset classes
            if (num > 0) {
                tile.innerText = num.toString();
                tile.classList.add("tile-" + num.toString());
            } else {
                tile.classList.add("tile-0");
            }
        }
        
        function updateScore() {
            scoreElement.innerText = score;
        }

        function hasEmptyTile() {
            return board.flat().includes(0);
        }

        function addRandomTile() {
            if (!hasEmptyTile()) return;
            
            let found = false;
            while (!found) {
                let r = Math.floor(Math.random() * gridSize);
                let c = Math.floor(Math.random() * gridSize);
                if (board[r][c] == 0) {
                    board[r][c] = Math.random() < 0.9 ? 2 : 4;
                    let tile = document.getElementById(`${r}-${c}`);
                    updateTile(tile, board[r][c]);
                    tile.classList.add("new-tile");
                    found = true;
                }
            }
        }
        
        function filterZero(row) {
            return row.filter(num => num != 0);
        }

        function slide(row) {
            row = filterZero(row);
            for (let i = 0; i < row.length - 1; i++){
                if (row[i] == row[i+1]) {
                    row[i] *= 2;
                    row[i+1] = 0;
                    score += row[i];
                }
            }
            row = filterZero(row);
            while (row.length < gridSize) {
                row.push(0);
            }
            return row;
        }

        function slideLeft() {
            let changed = false;
            for (let r = 0; r < gridSize; r++) {
                let row = board[r];
                let originalRow = [...row];
                let newRow = slide(row);
                board[r] = newRow;
                if (JSON.stringify(originalRow) !== JSON.stringify(newRow)) {
                    changed = true;
                }
            }
            return changed;
        }

        function slideRight() {
            let changed = false;
            for (let r = 0; r < gridSize; r++) {
                let row = board[r];
                let originalRow = [...row];
                row.reverse();
                let newRow = slide(row);
                newRow.reverse();
                board[r] = newRow;
                if (JSON.stringify(originalRow) !== JSON.stringify(newRow)) {
                    changed = true;
                }
            }
            return changed;
        }
        
        function transpose(board) {
            const newBoard = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    newBoard[c][r] = board[r][c];
                }
            }
            return newBoard;
        }

        function slideUp() {
            let originalBoard = JSON.stringify(board);
            let transposedBoard = transpose(board);
            for (let r = 0; r < gridSize; r++) {
                transposedBoard[r] = slide(transposedBoard[r]);
            }
            board = transpose(transposedBoard);
            return JSON.stringify(board) !== originalBoard;
        }

        function slideDown() {
            let originalBoard = JSON.stringify(board);
            let transposedBoard = transpose(board);
            for (let r = 0; r < gridSize; r++) {
                let row = transposedBoard[r];
                row.reverse();
                let newRow = slide(row);
                newRow.reverse();
                transposedBoard[r] = newRow;
            }
            board = transpose(transposedBoard);
            return JSON.stringify(board) !== originalBoard;
        }

        function canMoveCheck() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (board[r][c] === 0) return true;
                    if (r < gridSize - 1 && board[r][c] === board[r+1][c]) return true;
                    if (c < gridSize - 1 && board[r][c] === board[r][c+1]) return true;
                }
            }
            return false;
        }
        
        function handleMove(changed) {
            if (changed) {
                updateBoard();
                addRandomTile();
                updateScore();
                if (!canMoveCheck()) {
                    gameOver();
                }
            }
        }
        
        function gameOver() {
            finalScoreElement.innerText = score;
            gameOverOverlay.style.display = 'flex';
        }

        function setupInput() {
            document.addEventListener('keyup', (e) => {
                if(gameArea.style.display === 'none') return;
                let changed = false;
                if (e.code == "ArrowLeft") changed = slideLeft();
                else if (e.code == "ArrowRight") changed = slideRight();
                else if (e.code == "ArrowUp") changed = slideUp();
                else if (e.code == "ArrowDown") changed = slideDown();
                handleMove(changed);
            });
            
            let touchStartX = 0, touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', (e) => {
                 if(gameArea.style.display !== 'none') e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchend', (e) => {
                if(gameArea.style.display === 'none') return;

                let touchEndX = e.changedTouches[0].clientX;
                let touchEndY = e.changedTouches[0].clientY;
                let diffX = touchStartX - touchEndX;
                let diffY = touchStartY - touchEndY;
                let changed = false;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (Math.abs(diffX) > 50) {
                        changed = diffX > 0 ? slideLeft() : slideRight();
                    }
                } else {
                    if (Math.abs(diffY) > 50) {
                       changed = diffY > 0 ? slideUp() : slideDown();
                    }
                }
                handleMove(changed);
            });
            
            restartButton.addEventListener('click', () => {
                // When restarting, we re-run the setup for the *same* grid size.
                setupGame();
            });
        }
    </script>
</body>
</html>
