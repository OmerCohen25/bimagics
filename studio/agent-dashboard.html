<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BI Magics â€“ Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { transition: all 0.2s ease-in-out; }
    textarea { resize: none; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col">

  <!-- Header -->
  <div class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸ§  BI Agent Dashboard</h1>
    <div>
      <button onclick="setMode('view')" class="mx-1 px-3 py-1 bg-gray-700 rounded hover:bg-green-500">View</button>
      <button onclick="setMode('code')" class="mx-1 px-3 py-1 bg-gray-700 rounded hover:bg-blue-500">Code</button>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Left: Dashboard Area -->
    <div id="dashboard" class="w-2/3 p-6 overflow-auto border-r border-gray-800">
      <div id="dashboardView" class="hidden">
        <!-- Rendered Dashboard will appear here -->
      </div>
      <div id="dashboardCode" class="hidden">
        <textarea id="codeEditor" class="w-full h-full bg-gray-800 text-white p-4 rounded font-mono"></textarea>
      </div>
    </div>

    <!-- Right: Chat -->
    <div class="w-1/3 flex flex-col p-4">
      <div class="flex-1 overflow-auto" id="chatBox">
        <!-- Chat messages appear here -->
      </div>
      <form id="chatForm" class="mt-4 flex">
        <input id="chatInput" type="text" class="flex-1 p-2 rounded bg-gray-700 text-white" placeholder="Ask me to add a chart, remove a widget..." />
        <button type="submit" class="ml-2 px-4 bg-green-600 rounded text-white">Send</button>
      </form>
    </div>
  </div>

  <script>
    let currentMode = 'view';

    // Example dashboard JSON
    let dashboardCode = {
      widgets: [
        { type: 'text', content: 'Welcome to BI Magics!' }
      ]
    };

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('dashboardView').style.display = mode === 'view' ? 'block' : 'none';
      document.getElementById('dashboardCode').style.display = mode === 'code' ? 'block' : 'none';
      if (mode === 'code') {
        document.getElementById('codeEditor').value = JSON.stringify(dashboardCode, null, 2);
      } else {
        renderDashboard();
      }
    }

    function renderDashboard() {
      const container = document.getElementById('dashboardView');
      container.innerHTML = '';
      dashboardCode.widgets.forEach(w => {
        if (w.type === 'text') {
          const el = document.createElement('div');
          el.className = 'p-4 bg-gray-700 rounded mb-4';
          el.textContent = w.content;
          container.appendChild(el);
        }
      });
    }

    // Chat functionality
    document.getElementById('chatForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const msg = input.value;
      input.value = '';
      addChatMessage('user', msg);
      simulateAgentResponse(msg);
    });

    function addChatMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `p-2 my-2 rounded ${sender === 'user' ? 'bg-gray-700 text-right' : 'bg-gray-800 text-left'}`;
      msg.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Agent'}:</strong> ${text}`;
      document.getElementById('chatBox').appendChild(msg);
      document.getElementById('chatBox').scrollTop = 99999;
    }

    function simulateAgentResponse(msg) {
      // VERY simple simulation â€“ we can improve this later
      if (msg.toLowerCase().includes('add') && msg.toLowerCase().includes('text')) {
        const newWidget = { type: 'text', content: 'New text block added!' };
        dashboardCode.widgets.push(newWidget);
        addChatMessage('agent', 'Added a text widget to the dashboard.');
        if (currentMode === 'view') renderDashboard();
      } else {
        addChatMessage('agent', 'I understood your request but I need to learn more actions.');
      }
    }

    // Start in view mode
    setMode('view');
  </script>
</body>
</html>
