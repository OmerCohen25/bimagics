<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>SolarGen</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5rem;
            margin: 0.5rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .cta-button {
            background-color: #FF9800;
            color: #FFFFFF;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: scale(1.1);
            background-color: #FFC107;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to SolarGen</h1>
    <p>Your resource for innovative solar energy solutions.</p>
    <button class="cta-button" onclick="electricEffect()">Try it now</button>
    <footer>Built with webss.ai</footer>
    <script>
        function electricEffect() {
            alert('✨ Powering your home with solar energy! ✨');
        }
    </script>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
