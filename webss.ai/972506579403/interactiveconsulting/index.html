<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Consulting Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .cta-button:hover {
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .animated {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff4081;
            opacity: 0.5;
            animation: expand 0.5s forwards;
        }
        @keyframes expand {
            0% { transform: scale(1); }
            100% { transform: scale(3); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Interactive Consulting!</h1>
        <p>Your partner in digital solutions and market insights.</p>
        <button class="cta-button" onclick="showAnimation()">Get Started</button>
        <div id="animationArea" class="hidden"></div>
    </div>
    <script>
        function showAnimation() {
            const animationArea = document.getElementById('animationArea');
            animationArea.classList.remove('hidden');
            const circle = document.createElement('div');
            circle.className = 'animated';
            animationArea.appendChild(circle);
            setTimeout(() => circle.remove(), 500);
        }
    </script>

</footer></body>
</html>
