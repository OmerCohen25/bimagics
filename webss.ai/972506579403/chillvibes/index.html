<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillVibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        p {
            font-size: 1.25rem;
            margin: 0.5rem 0 2rem;
        }
        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: #000;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>ChillVibes</h1>
    <p>Gather your friends, fire up the grill, and enjoy great music!</p>
    <button class="cta-button">Join the Fun!</button>
    <footer>
        Built with webss.ai
    </footer>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">

</footer></body>
</html>
