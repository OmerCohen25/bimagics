<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Startup Ideas - webss.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(180deg, #0d0d12, #1c1c2b);
      color: white;
    }

    .glow {
      text-shadow: 0 0 8px #00bfa5, 0 0 16px #00bfa5;
    }

    .fadein {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center px-4">

  <!-- HEADER -->
  <header class="text-center py-10 fadein">
    <h1 class="text-4xl md:text-5xl font-bold glow">webss.ai</h1>
    <p class="text-lg text-gray-300 mt-2 max-w-xl mx-auto">
      All your startup landing pages, in one place.
    </p>
  </header>

  <!-- CONTENT -->
  <main class="w-full max-w-screen-md fadein">
    <h2 class="text-2xl font-semibold mb-6 text-center">Your Created Pages</h2>
    <div id="ideas" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    <p class="text-sm text-gray-400 text-center mt-10">More features coming soon: analytics, leads, and tracking! üîç</p>
  </main>

  <!-- FOOTER -->
  <footer class="text-gray-500 text-sm border-t border-gray-700 pt-6 mt-12 mb-4 w-full max-w-screen-md text-center">
    Generated by your WhatsApp bot ü§ñ<br>
    Powered by <strong class="text-purple-400">webss.ai</strong>
  </footer>

  <!-- Dynamic loading from JSON -->
  <script>
    async function loadIdeas() {
      const res = await fetch('index.json');
      const ideas = await res.json();
      const container = document.getElementById('ideas');

      ideas.reverse().forEach(site => {
        const card = document.createElement('div');
        card.className = "bg-[#1e1e2e] p-5 rounded-xl shadow-lg border border-gray-700 hover:scale-[1.02] transition";

        card.innerHTML = `
          <h3 class="text-xl font-bold text-cyan-400 mb-2">${site.title}</h3>
          <p class="text-sm text-gray-400 mb-4">${site.prompt || "No description provided."}</p>
          <a href="${site.url}" target="_blank" class="inline-block bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-full">
            View Page
          </a>
        `;
        container.appendChild(card);
      });
    }

    loadIdeas();
  </script>
</body>
</html>
