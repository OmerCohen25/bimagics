<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallLauncher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            animation: fadeIn 2s;
            margin-bottom: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .game-container {
            position: relative;
            width: 80%;
            height: 60%;
            overflow: hidden;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ff4081;
            animation: moveBall 1s forwards;
        }
        @keyframes moveBall {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            background-color: #ff4081;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>Launch the Balls!</h1>
    </div>
    <button onclick="launchBall()">Launch Ball</button>
    <footer>Built with webss.ai</footer>
    <script>
        function launchBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.left = '0';
            document.getElementById('gameContainer').appendChild(ball);
            setTimeout(() => {
                ball.style.animation = 'moveBall 1s forwards';
                ball.style.transform = 'translateX(100%);';
            }, 10);
            ball.addEventListener('animationend', () => ball.remove());
        }
    </script>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
