<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 1s ease-in;
        }
        p {
            margin: 20px 0;
            font-size: 1.2em;
            max-width: 600px;
        }
        .cta-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #FF80AB;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>P5Interactive</h1>
    <p>Unleash your creativity with p5.js! Create stunning interactive graphics and animations easily.</p>
    <button class="cta-btn">Try it now</button>
    <footer>Built with webss.ai</footer>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
