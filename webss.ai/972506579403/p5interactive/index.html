<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
        }
        #canvasContainer {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #bb86fc;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Welcome to p5Interactive!</h1>
    <p>Experience the magic of interactive graphics and animations right here!</p>
    <div id="canvasContainer"></div>
    <button onclick="startAnimation()">Try it now</button>
    <footer>Built with webss.ai</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let drawing = false;

        function setup() {
            let canvas = createCanvas(windowWidth, 300);
            canvas.parent('canvasContainer');
            background(40);
            stroke(255);
            strokeWeight(4);
        }

        function draw() {
            if (drawing) {
                line(mouseX, mouseY, pmouseX, pmouseY);
            }
        }

        function startAnimation() {
            drawing = !drawing;
            if (drawing) {
                background(40);
                loop();
            } else {
                noLoop();
            }
        }
    </script>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
