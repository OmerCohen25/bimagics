<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to P5Interactive!</h1>
    <p>Experience the power of p5.js with live graphics and interactive elements!</p>
    <button onclick="setupInteractiveCanvas()">Start Interaction</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            noStroke();
        }
        function draw() {
            if (mouseIsPressed) {
                fill(255, 100, 100);
                ellipse(mouseX, mouseY, 50, 50);
            }
        }
        function setupInteractiveCanvas() {
            setup();
            document.querySelector('button').style.display = 'none';
        }
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

</footer></body>
</html>
