<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>SolarEdge Technologies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ffdc36;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #electric-effect {
            display: none;
            font-size: 3em;
            color: #ffdc36;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Welcome to SolarEdge Technologies</h1>
    <p>Leading provider of innovative solar energy solutions that enhance energy generation and efficiency.</p>
    <button class="cta-button" onclick="showElectricEffect()">Try our solutions!</button>
    <div id="electric-effect">⚡️</div>
    <script>
        function showElectricEffect() {
            const effect = document.getElementById('electric-effect');
            effect.style.display = 'block';
            setTimeout(() => {
                effect.style.display = 'none';
            }, 1000);
        }
    </script>
    <footer style="position: absolute; bottom: 10px; font-size: 0.8em;">Built with webss.ai</footer>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
