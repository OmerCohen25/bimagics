<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashPulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            animation: fade-in 1s ease;
            margin-bottom: 1.5rem;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .card h2 {
            margin-bottom: 0.5rem;
        }
        .card p {
            margin: 0.5rem 0;
        }
        .card .btn {
            margin-top: auto;
            padding: 0.75rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card .btn:hover {
            background-color: #3700b3;
        }
        @media (min-width: 768px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }
        footer {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Saved Queries Dashboard</h1>
        <div class="grid">
            <div class="card">
                <h2>Orders Yesterday</h2>
                <p>Updated: Today, 09:00 AM</p>
                <p class="text-3xl font-bold">257</p>
                <button class="btn">Refresh Data</button>
            </div>
            <div class="card">
                <h2>Sales Last 7 Days</h2>
                <p>Updated: Today, 09:15 AM</p>
                <canvas id="salesChart"></canvas>
                <button class="btn">Refresh Data</button>
            </div>
            <div class="card">
                <h2>Active Users This Month</h2>
                <p>Updated: Yesterday, 05:30 PM</p>
                <p class="text-3xl font-bold">1,245</p>
                <button class="btn">Refresh Data</button>
            </div>
        </div>
        <footer>
            <p>Built with webss.ai</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [1200, 1500, 1800, 1700, 1900, 2200, 2100],
                    backgroundColor: 'rgba(99, 102, 241, 0.6)',
                    borderRadius: 8,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
