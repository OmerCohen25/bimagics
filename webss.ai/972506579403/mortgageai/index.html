<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>MortgageAI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            animation: bounce 1s;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .button {
            background-color: #6200ea;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3700b3;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>יועץ משכנתא דיגיטלי</h1>
        <p>קבל ייעוץ מותאם אישית בשוק המשכנתאות עם הבינה המלאכותית שלנו. חסוך זמן וכסף!</p>
    </header>
    <div class="cta">
        <button class="button">נסו עכשיו</button>
    </div>
    <footer>
        Built with webss.ai
    </footer>

</html>
