<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eeeeee;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #e91e63;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            opacity: 0.5;
        }
    </style>
    <title>LandingPageAI</title>
</head>
<body>
    <div class="container">
        <h1>Unleash the Power of AI</h1>
        <p>Discover the power of AI in creating stunning landing pages instantly! Our AI bot is designed to understand your needs and generate a professional landing page tailored just for you.</p>
        <input type="text" placeholder="Enter your phone number" style="padding: 10px; border-radius: 5px; border: none; width: 250px; margin: 10px 0;">
        <button class="cta-button">Get Started</button>
    </div>
    <footer>Built with webss.ai</footer>

<footer style="margin-top: 50px; padding: 30px; background-color: #1e1e1e; color: #f0f0f0; font-size: 14px; text-align: center; border-top: 1px solid #333;">
  <a href="https://bimagics.com/webss.ai/972506579403/" target="_blank" style="color: #00bfff; font-weight: bold;">More by this creator</a>
  <div style="margin-top: 10px;">Built with <strong style="color: #00bfff;">webss.ai</strong></div>
</footer></body>
</html>
