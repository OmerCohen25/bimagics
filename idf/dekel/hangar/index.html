        /* Tactical Grid Background */

                linear-gradient(to bottom, rgba(34, 197, 94, 0.03) 1px, transparent 1px);
        }

        .bg-grid-isometric {
             background-image: linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a), linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a), linear-gradient(30deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a), linear-gradient(150deg, #0f172a 12%, transparent 12.5%, transparent 87%, #0f172a 87.5%, #0f172a), linear-gradient(60deg, rgba(34, 197, 94, 0.05) 25%, transparent 25.5%, transparent 75%, rgba(34, 197, 94, 0.05) 75%, rgba(34, 197, 94, 0.05)), linear-gradient(60deg, rgba(34, 197, 94, 0.05) 25%, transparent 25.5%, transparent 75%, rgba(34, 197, 94, 0.05) 75%, rgba(34, 197, 94, 0.05));

            box-shadow: 0 0 40px rgba(0,0,0,0.5);

            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: rotateX(5deg) rotateY(5deg) scale(1.02);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5), 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;

        }

            width: 100%;
            height: 100%;

            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #020617, transparent);
