<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDF OMNIVERSE | סיור במתקן העתיד</title>
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400;700;900&family=Rubik+Glitch&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Heebo', sans-serif; 
            background-color: #020617; 
            color: #e2e8f0; 
            overflow-x: hidden;
        }
        .font-glitch { font-family: 'Rubik Glitch', system-ui; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-overlay {
            background: linear-gradient(to top, #020617 10%, transparent 50%, #020617 100%);
        }

        .hotspot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(34, 197, 94, 0.8);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-green 2s infinite;
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        .hotspot:hover {
            transform: scale(1.5);
            background: #fff;
        }

        .hotspot-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 1px solid #22c55e;
        }
        .hotspot:hover .hotspot-label { opacity: 1; }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen selection:bg-green-500 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const icons = {
            play: <polygon points="5 3 19 12 5 21 5 3" />,
            map: (
                <>
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" />
                    <line x1="8" y1="2" x2="8" y2="18" />
                    <line x1="16" y1="6" x2="16" y2="22" />
                </>
            ),
            target: (
                <>
                    <circle cx="12" cy="12" r="10" />
                    <circle cx="12" cy="12" r="6" />
                    <circle cx="12" cy="12" r="2" />
                </>
            ),
            cpu: (
                <>
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                    <rect x="9" y="9" width="6" height="6" />
                    <line x1="9" y1="1" x2="9" y2="4" />
                    <line x1="15" y1="1" x2="15" y2="4" />
                    <line x1="9" y1="20" x2="9" y2="23" />
                    <line x1="15" y1="20" x2="15" y2="23" />
                    <line x1="20" y1="9" x2="23" y2="9" />
                    <line x1="20" y1="14" x2="23" y2="14" />
                    <line x1="1" y1="9" x2="4" y2="9" />
                    <line x1="1" y1="14" x2="4" y2="14" />
                </>
            ),
            eye: (
                <>
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </>
            ),
            activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
        };

        // --- COMPONENTS ---

        const Nav = () => (
            <nav className="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
                <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <div className="text-green-500"><Icon path={icons.target} /></div>
                        <div className="font-bold text-white text-xl tracking-wider">
                            IDF <span className="font-glitch text-green-400">OMNIVERSE</span>
                        </div>
                    </div>
                    <div className="flex items-center gap-6 text-sm font-mono text-slate-400">
                        <span className="hidden md:inline">SYSTEM STATUS: <span className="text-green-500 animate-pulse">ONLINE</span></span>
                        <button className="px-4 py-2 border border-green-500/50 text-green-400 rounded hover:bg-green-500 hover:text-white transition-all">
                            כניסה למורשים
                        </button>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => (
            <div className="relative h-screen w-full overflow-hidden flex items-center justify-center">
                {/* Background Image: The Hangar Simulation */}
                <div className="absolute inset-0 z-0">
                    <img 
                        src="sim-hangar.jpg.png" 
                        alt="Simulation Hangar" 
                        className="w-full h-full object-cover opacity-60 scale-105 animate-[pulse_10s_ease-in-out_infinite]"
                    />
                    <div className="image-overlay absolute inset-0"></div>
                </div>

                <div className="relative z-10 text-center px-4 max-w-5xl mx-auto mt-16">
                    <div className="inline-block px-4 py-1 mb-6 border border-green-500/30 bg-green-950/50 rounded-full backdrop-blur-md">
                        <span className="text-green-400 font-mono text-sm tracking-widest">DIGITAL TWIN FACILITY // 2027</span>
                    </div>
                    <h1 className="text-6xl md:text-8xl font-black text-white mb-6 leading-tight drop-shadow-2xl">
                        להתאמן על <br/> <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">העתיד</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-slate-300 mb-10 max-w-3xl mx-auto font-light drop-shadow-lg">
                        המתקן שמחבר את המודיעין של 9900, חכמת האויב של אמ"ן ועוצמת האש של צה"ל 
                        לתוך חוויה אחת חיה ונושמת.
                    </p>
                </div>
            </div>
        );

        const FacilityBlueprint = () => {
            // Mock hotspots based on the cutaway image structure
            const hotspots = [
                { id: 1, x: '25%', y: '40%', label: 'חדר שליטה ובקרה' },
                { id: 2, x: '55%', y: '60%', label: 'האנגר סימולציה ראשי' },
                { id: 3, x: '75%', y: '45%', label: 'שולחן תכנון סטטי' },
                { id: 4, x: '30%', y: '75%', label: 'חוות שרתים (Core)' },
            ];

            return (
                <div className="py-24 bg-slate-900 border-t border-slate-800">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold text-white mb-4">הלב הפועם של המערכת</h2>
                            <p className="text-slate-400">מבט על המתקן הפיזי: שילוב של מחשוב על, חללי עבודה ושטחי אימון.</p>
                        </div>
                        
                        <div className="relative max-w-5xl mx-auto rounded-2xl overflow-hidden shadow-2xl border border-slate-700 bg-slate-950">
                            <img 
                                src="facility-cutaway.jpg.png" 
                                alt="Facility Blueprint" 
                                className="w-full h-auto opacity-90 hover:opacity-100 transition-opacity duration-500"
                            />
                            
                            {/* Interactive Hotspots */}
                            {hotspots.map(spot => (
                                <div 
                                    key={spot.id} 
                                    className="hotspot" 
                                    style={{ left: spot.x, top: spot.y }}
                                >
                                    <div className="hotspot-label">{spot.label}</div>
                                </div>
                            ))}
                            
                            <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/90 to-transparent p-6 pt-20">
                                <div className="flex gap-4 text-xs font-mono text-green-400">
                                    <span>● SERVER FARM ONLINE</span>
                                    <span>● SIMULATION DECK ACTIVE</span>
                                    <span>● SECURE LINK ESTABLISHED</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const WorkflowSection = () => {
            const steps = [
                {
                    title: "1. תכנון מבצעי (Planning)",
                    desc: "המפקדים מתכנסים סביב שולחן הולוגרפי. המודיעין מ-9900 מוזרם בזמן אמת. מתכננים את הפשיטה על גבי התאום הדיגיטלי.",
                    image: "planning-table.jpg.png",
                    icon: icons.map
                },
                {
                    title: "2. ניהול ושליטה (Command)",
                    desc: "בחדר הבקרה הצופה להאנגר, מנהלי התרגיל (האדומים) מפעילים את ה-AI של האויב ומשנים את התרחיש בזמן אמת.",
                    image: "control-room.jpg.png",
                    icon: icons.cpu
                },
                {
                    title: "3. ביצוע ואימון (Execution)",
                    desc: "הלוחמים בהאנגר חווים את השטח בגודל טבעי. מסכים היקפיים, סאונד ורוח מדמים את עזה או לבנון בדיוק מוחלט.",
                    image: "sim-hangar.jpg.png",
                    icon: icons.activity
                }
            ];

            return (
                <div className="py-24 bg-slate-950">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl font-bold text-white mb-4">זרימת העבודה המבצעית</h2>
                            <p className="text-slate-400">ממודיעין גולמי ועד כדור בקנה - הכל בפלטפורמה אחת.</p>
                        </div>

                        <div className="space-y-32">
                            {steps.map((step, idx) => (
                                <div key={idx} className={`flex flex-col ${idx % 2 === 1 ? 'md:flex-row-reverse' : 'md:flex-row'} gap-12 items-center`}>
                                    
                                    {/* Image Side */}
                                    <div className="w-full md:w-3/5 group">
                                        <div className="relative rounded-2xl overflow-hidden border-2 border-slate-800 group-hover:border-green-500/50 transition-colors duration-500 shadow-2xl">
                                            <div className="absolute inset-0 bg-green-500/10 opacity-0 group-hover:opacity-100 transition-opacity z-10 pointer-events-none"></div>
                                            <img 
                                                src={step.image} 
                                                alt={step.title} 
                                                className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
                                            />
                                            
                                            {/* UI Overlay on image */}
                                            <div className="absolute top-4 right-4 bg-black/70 backdrop-blur px-3 py-1 rounded border border-white/10 text-xs font-mono text-green-400 z-20">
                                                LIVE FEED // CAM_{(idx + 1).toString().padStart(2, '0')}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Text Side */}
                                    <div className="w-full md:w-2/5 space-y-6">
                                        <div className="w-16 h-16 bg-slate-900 rounded-2xl flex items-center justify-center text-green-500 border border-slate-700 shadow-lg">
                                            <Icon path={step.icon} size={32} />
                                        </div>
                                        <h3 className="text-3xl font-bold text-white">{step.title}</h3>
                                        <p className="text-lg text-slate-400 leading-relaxed border-r-4 border-green-500/30 pr-4">
                                            {step.desc}
                                        </p>
                                        <button className="text-green-400 hover:text-green-300 font-bold flex items-center gap-2 group">
                                            קרא עוד 
                                            <span className="transform group-hover:-translate-x-1 transition-transform">←</span>
                                        </button>
                                    </div>

                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-black py-12 border-t border-slate-900 text-center text-slate-500 text-sm">
                <div className="mb-4 text-2xl font-bold text-white tracking-wider flex items-center justify-center gap-2">
                    <Icon path={icons.target} className="text-green-500" /> IDF OMNIVERSE
                </div>
                <p>פיתוח משותף: יחידה 9900 | זרוע היבשה | אגף המודיעין</p>
                <p className="mt-8 font-mono text-xs opacity-50">CLASSIFIED SYSTEM // AUTHORIZED PERSONNEL ONLY</p>
            </footer>
        );

        const App = () => {
            return (
                <div className="antialiased">
                    <Nav />
                    <Hero />
                    <FacilityBlueprint />
                    <WorkflowSection />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
